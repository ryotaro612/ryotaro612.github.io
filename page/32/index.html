        <div class="summary"><h3 id="概要">概要</h3>
<p>UMLFiTという、様々なNLPの問題に適用可能なファインチューニングの手法を提案、評価した。
評価手段として、6種のテキスト分類のタスクにおける既存手法とのエラー率の比較が採られている。
主要な評価として、100件のラベル付きデータだけでその100倍のデータを要した事前学習を用いない手法と同等の予測性能が出たことを報告している。</p></div>

        <h3><a href="https://ryotaro.dev/posts/the_relationship_between_precision_recall_and_roc_curve/">メモ The Relationship Between Precision-Recall and ROC Curve</a></h3>
        <div class="summary">ROCとPrecision Recallの関係を示した論文。
1 Recallが0でなければ、ROC曲線には一対一に対応するPR曲線がある。 2 PR曲線AがPR曲線Bに対して常に優位であることとは、ROC曲線においてAがBより常に優位であることの必要十分条件。 3 1,2よりROC空間上の凸包に対応するPR曲線は、他の妥当なPR曲線よりも優位な曲線になる。 4 線形補間でROC曲線を描くことは妥当。一方で、Recallの分母は固定値であるが、Precisionの分母の値はRecallが上がると増える。そのため、PR曲線を線形補間でプロットすると、評価の甘い曲線になる。 論文はこちらからダウンロードできます。</div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/enriching_word_vectors_with_subword_information/">メモ Enriching Word Vectors with Subword Information</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>Fasttextの論文。
Character n-gramsを入力としてskip-gramのモデルを作る方法を提案、評価した。
単語の部分文字列（subword）を使わない手法や形態素解析に頼る手法よりも提案手法が優れていることを実験で示した。
単語のベクトルは部分文字列のベクトルの和である。
実験の考察では、そのために、未知語の部分文字列が学習データにあれば、未知語に対しても妥当な分散表現を与えることができるとあった。</p></div>
