  <article>
    <h3><a href="https://ryotaro.dev/posts/are_we_really_making_much_progress/">抄訳 Are We Really Making Much Progress? A Worrying Analysis of Recent Neural Recommendation Approaches(2019)</a></h3>
    <div class="summary"><h3 id="概要">概要</h3>
<p>ニューラルネットワークを用いた推薦システムを提案、評価した論文における実験の再現性と予測性能の再評価した。
発表学会は、2019年のRecSys。
著者らは、以下の2つのRQに回答するためにトップ会議で発表された18の論文を調査した。
その結果、実験を再現できた論文は7稿であり、その中でも単純な手法を上回る性能が認められたのは1稿だけだった。</p>
<ul>
<li>RQ1: ニューラルネットワークを用いた推薦システムの研究の再現性はどの程度か</li>
<li>RQ2: 最近発表されたアルゴリズムは、ハイパーパラメタチューニングされた単純な手法と比べてどの程度性能がいいか</li>
</ul></div>

        </li>

        August 10, 2019

    </div>
  </article>

    <div class="summary"><p>ガウス過程を回帰の問題に応用した。
著者らは、scikit-learnの<a href="https://scikit-learn.org/stable/modules/gaussian_process.html#gaussian-process">ガウス過程回帰</a>の

論文の構成は、ガウス過程回帰の予測分布の式、ハイパーパラメタ推定方法、実験による評価からなる。</p></div>

    <h3><a href="https://ryotaro.dev/posts/learning_active_learning_from_data/">抄訳 Learning Active Learning from Data(2017)</a></h3>
    <div class="summary"><h3 id="概要">概要</h3>
<p>能動学習は、できるだけ少数のサンプルでモデルの予測性能を向上できる学習データセットを集める技術である。
論文は、2値分類問題のための能動学習で、サンプルを教師データに追加したときの汎化誤差の減少値を予測し、追加すべきサンプルを推定する。</p></div>

  <article>
    <h3><a href="https://ryotaro.dev/posts/textrank/">抄訳 TextRank: Bringing Order into Texts(2004)</a></h3>
    <div class="summary"><h3 id="概要">概要</h3>
<p>TextRankは、ドキュメントからキーワードとキーセンテンスを抽出するためのグラフベースのアルゴリズムである。
TextRankは、単語を頂点、文書をグラフとみなすことで、PageRankを応用する。
頂点の重要度を、頂点の内容のような局所的な情報ではなく、他の頂点との辺の接続関係を含むグラフ全体の大域的な情報から決定する。
TextRankは、PageRankと違い、辺ごとに重みを設定できる。</p></div>

            #キーワード抽出

        </li>

  <article>
    <h3><a href="https://ryotaro.dev/posts/subword_regularization/">概要 Subword Regularization: Improving Neural Network Translation Models with Multiple Subword Candidates</a></h3>
    <div class="summary"><h3 id="概要">概要</h3>
<p>過去に<a href="../neural_machine_translation_of_rate_words/">紹介</a>した<a href="https://www.aclweb.org/anthology/P16-1162">論文</a>と同様、SentencePiece（ニューラルネットワークを用いた言語処理向けのトークナイザ・脱トークナイザ）の元になった論文である。
ノイズに対するロバストさを上げるために、単語のサブワード（部分文字列）を生成するユニグラム言語モデルの学習方法と、モデルから生成されたサブワード列を入力とする機械翻訳モデルの学習方法を提案した。</p></div>

単語をサブワード（単語の部分文字列）に分割し、サブワードを組み合わせて珍しい単語や未知語を表現することで、これらの出現頻度の低い単語の翻訳上げるというもの。</p></div>

  <article>
    <h3><a href="https://ryotaro.dev/posts/embedding_logical_queries_on_knowledge_graphs/">抄訳 Embedding Logical Queries on Knowledge Graphs(2018)</a></h3>
    <div class="summary"><h3 id="概要">概要</h3>
<p>一階述語論理式で表現されたクエリを満たすノードを、分散表現に変換し、ナレッジグラフの中から計算時間上効率よく見つけるアルゴリズムを提案した。
クエリに現れるエッジの数に対して計算時間が線形であることが特徴。
ただし、クエリには、存在量化と連接を使えるが、全称量化、選択、否定を使うことができない制約がある。</p></div>
