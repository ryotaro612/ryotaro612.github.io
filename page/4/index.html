        <h3><a href="https://nryotaro.dev/posts/indexing_by_latent_semantic_analysis/">抄訳 Indexing by Latent Semantic Analysis (1990)</a></h3>
        <div class="summary"><p>特異値分解を応用した潜在的な意味にもとづく文書検索の手法である。
文書を、単語の出現回数が成分の列ベクトルとしてあつかう。
その列ベクトルからなる文書集合の行列に特異値分解(Singular Value Decomposition, SVD)を適用する。
大きい順に\(k\)個の特異値とその特異ベクトルを選んで、低ランクの行列をつくり、もとの行列を近似する。
単語の数が\(t\), 文書数が\(d\)のとき、低ランクの行列の左特異ベクトルの行列\(T\)と右特異ベクトルの転置行列\(D&rsquo;\)のサイズは、それぞれ、\(t\times k\), \(k \times d\)になる。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/aries/">ARIES: A Transaction Recovery Method Supporting Fine-Granularity Locking and Partial Rollbacks Using Write-Ahead Logging(1992)</a></h3>
        <div class="summary"><p>ARIES(Algorithm for Recovery and Isolation Exploiting Semantics)は、ログ先行書き込み(write-ahead-logging, WAL)によるSAVEPOINTまでの部分的なトランザクションのロールバック、レコード単位のロック、回復のためのアルゴリズムである。
ログの対象と粒度はページの更新であり、レコードには単調増加するLSN(Log Sequence number)をわりあてる。
レコードは直前の更新のレコードへのポインタであるPrevLSNも含み、あるレコードから以前の更新のレコードへ遡行できる。</p>
<p>ロールバックやリスタート時の更新は、通常時の更新とは別に、保証ログレコード(compensation log record, CLR)に記録される。
ARIESのCLSに記録された更新はUNDOされない。
一方、IMS, AS/400, DB2のCLSは、あるトランザクションが何度もロールバックされると、対応するCLSの更新をUNDOすることがある。</p>

        <h3><a href="https://nryotaro.dev/posts/scatter_gather_a_cluster_based_approach_to_browsing_large_document_collections/">Scatter/Gather: A Cluster-based Approach to Browsing Large Document Collections(1992)</a></h3>
        <div class="summary"><p>Scatter/Gatherは、ユーザーにクエリを入力するかわりに、システムが提示する文書のクラスタをユーザーに選ばせる情報検索の手法である。
ユーザーが目的の情報にだどりつける適当なクエリをいつも作れるとはかぎらない。
ユーザーが詳しくない分野の情報を調べるときは、クエリにつかえる用語を知らないかもしれない。
また、ある分野の情報を広く浅く収集したいときは、クエリの単語によって検索対象を狭く限定したくないかもしれない。</p></div>

        <h3><a href="https://nryotaro.dev/posts/zookeeper_wait_free_coordination_for_internat_scale_systems/">Zookeeper: Wait-free coordination for Internet-scale systems (2010)</a></h3>
        <div class="summary"><p>ZooKeeperは、リーダ選出と構成管理の機能を提供するためのインメモリーデータベースである。
データーベースは、ファイルシステムのような階層構造のwait-freeな抽象データ型であり、各ノードにはデフォルトで最大1MBの少量のデータを保存できる。
たとえば、ノードに設定を保存して共有することも、設定ファイルが編集中でないことを示すフラグ代わりのファイルを置くこともできる。</p></div>

        <h3><a href="https://nryotaro.dev/posts/arc007/">AtCoder Regular Contest 007 C - 節約生活</a></h3>
        <div class="summary"><p>文字数を\(n\)とすると複数のテレビを組合せたときの視聴パターンの重ね方は\(2^n\)個ある。
最大文字数は整数型のビット数より数分の1しかないので、ビット操作ですべての重ね方を試行することを考える。
各重ね方について、パターンを十分に連結した値の論理和に最大文字数以上連続する1があれば、その試行は要件を満たす。</p></div>

        <h3><a href="https://nryotaro.dev/posts/arc005/">ARC 005C 器物損壊！高橋君</a></h3>
        <div class="summary"><p>ダイクストラ法を使えば、スタート地点から各区画への最短距離を求められる。
塀に移動にかかる時間を十分に大きい値、かりに\(HM+1\)として、ダイクストラ法適用すると、
ゴール地点が\(3(HM+1)\)以下未満であり、そのときに限り、塀を壊す回数が2回以下でゴール地点に到達できる。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/from_ranknet_to_lambdarank_to_lambdamart_an_overview/">From RankNet to LambdaRank to LambdaMART: An Overview(2010)</a></h3>
        <div class="summary"><p>LambdaMARTは、勾配ブースティング決定木(MART)の訓練に、<a href="https://icml.cc/2015/wp-content/uploads/2015/06/icml_ranking.pdf">RankNet</a>と<a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/lambdarank.pdf">LambdaRank</a>を応用したランキング学習である。
RankNetとLambdaRankを以前抄訳で解説した(<a href="/posts/learning_to_rank_using_gradient_descent/">RankNet</a>, <a href="/posts/learning_to_rank_with_nonsmooth_cost_functions/">LambdaRank</a>)。
RankNetは、名前にNetがついているが、RankNetの論文で提案されたものは、ネットワークアーキテクチャではなくランキング学習のための損失関数である。
入力されたベクトルをモデルが実数に写像することができれば、ニューラルネットワークでなくてもよい。
RankNetの学習は、モデルの出力する実数をスコアとみなし、あるクエリに該当する2つの事例のうち、より該当する事例に高いスコアを与えられるようにモデルを訓練する。
各訓練データはランキングの異なる2つの特徴とランキングの高い方を示すラベルであり、2つのスコアの差をシグモイドに与えたときの出力を、一方のサンプルが他方よりもランキングが高い確率とみなす。
そして、交差エントロピーが最小になるようにモデルを訓練する。
LambdaRankは、損失の計算を省き、スコアと損失の勾配で重みを更新することで、RankNetの学習を高速化する。
LambdaMARTは、RankNetに勾配ブースティング決定木を使い、残差の計算にLambdaRankを応用したランキング学習のモデルである。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/learning_to_rank_with_nonsmooth_cost_functions/">抄訳 Learning to Rank with Nonsmooth Cost Functions (2006)</a></h3>
        <div class="summary"><p>情報検索の指標は、モデルの返す文書の順序を評価する。
指標の関数自体を損失関数にできれば、重みの更新を指標に最適化できる。
ところが、文書の順序を評価する指標は、重みによる微分が未定義や0になりえるので、損失関数には使えない。
LambdaRankは損失関数に直接は使えない関数を学習に応用するアルゴリズムである。
RankNetをLambdaRankで学習することで、学習時間を短縮し、NDCGを向上できた。</p></div>
