        <div class="summary"><p><a href="https://www.cs.cmu.edu/~crary/819-f09/Hoare78.pdf">Communicating Sequential Processes (CSP)</a>は、あるプロセスの出力を別のプロセスの入力に渡し、入出力のあるプロセスを並行実行するプログラミングモデルである。
たとえば、GoのgoroutinesはCSPに<a href="https://www.cs.princeton.edu/courses/archive/fall16/cos418/docs/P1-concurrency.pdf">もとづく</a>軽量スレッドである。</p></div>

        <h3><a href="https://ryotaro.dev/posts/sentence-bert_sentence_embeddings_using_siamese_bert-networks/">Sentence-BERT: Sentence Embeddings using Siamese BERT-Networks</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/1908.10084">Sentence-BERT</a>は、テキストをコサイン類似度で意味の類似度を比較できる固定長のベクトルに変換できる。
<a href="https://arxiv.org/abs/1810.04805">BERT</a>を2つのテキストを入力し類似度を出力するように訓練できるが、あるテキストに類似するテキストを求めたい場合には組合せ爆発が生じる。
Sentence-BERTは、類似度が定義されたテキストの組から、類似するテキスト同士を近い位置に写像できるように学習する。
ネットワークは、BERTを使ったシャムネットワークであり、重みを共有した2つのBERTに1つずつテキストを入力し、両方の出力を目的関数に入力する。</p>

        <h3><a href="https://ryotaro.dev/posts/a_unified_architecture_for_natural_language_processing_deep_neural_networks_with_multitask_learning/">A Unified Architecture for Natural Language Processing: Deep Neural Networks with Multitask Learning(2008)</a></h3>
        <div class="summary"><p><a href="http://machinelearning.org/archive/icml2008/papers/391.pdf">A Unified Architecture for Natural Language Processing</a>は、複数のタスクの訓練データで重みの更新を繰り返すマルチタスクの深層学習である。
複数のタスクから順にあるタスクを選び、選んだタスクからランダムに取り出したサンプルで重みを更新するオンライン学習である。
ネットワークの層は、入力に近い方から、Word embedding、時間遅延ニューラルネットワーク(Time-Delay Neural Networks, TDNN)層、TDNN層の全時刻にわたる各ユニットの最大値を出力するMax Layer, 全結合層、ソフトマックスからなる。
Word embeddingのみタスク間で重みを共有し、後続の層の重みはタスクごとに異なる。</p></div>

        <h3><a href="https://ryotaro.dev/posts/transmission_of_information/">Transmission of Information(1927)</a></h3>
        <div class="summary"><p>Hartleyは、<a href="https://monoskop.org/images/a/a6/Hartley_Ralph_VL_1928_Transmission_of_Information.pdf">Transmission of Information</a>で、通信システムの情報伝達性能を評価するために、情報の定量的な尺度を提唱した。
シャノンが1948年に情報エントロピーを<a href="https://people.math.harvard.edu/~ctm/home/text/others/shannon/entropy/entropy.pdf">発表</a>する21年前である。
Hartleyは、通信内容の意味や解釈を捨象し、記号列の有限な候補からある記号列を選ぶことを情報みなした。
シャノンは、有限の候補から記号列を選択する考えを継承し、さらに、記号が順に確率的に選ばれるとみなすことでHartleyの情報量の定義を情報エントロピーに発展させた。</p></div>

        <h3><a href="https://ryotaro.dev/posts/roberta/">RoBERTa: A Robustly Optimized BERT Pretraining Approach (2019)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/1907.11692.pdf">RoBERTa</a>は、<a href="https://arxiv.org/pdf/1810.04805.pdf">BERT</a>のアーキテクチャを変えずに、事前学習の改善によって性能を向上をはかる。
BERTの事前学習がMasked Language ModelとNext Sentence Predictionの2タスクでパラメータを更新する一方で、RoBERTaはMasked Language Modelのみを採用する。
また、Byte Pair Encodingのサブワードの単位を文字からバイトに変更し、語彙集合数を50,000にまで増加した。
ミニバッチのサイズもまたBERTより大きい。</p></div>

        <h3><a href="https://ryotaro.dev/posts/go_to_statement_considered_harmful/">Go To Statement Considered Harmful (1968)</a></h3>
        <div class="summary"><p><a href="https://homepages.cwi.nl/~storm/teaching/reader/Dijkstra68.pdf">Go To Statement Considered Harmful</a>でEdger Dijkstraは機械語以外でのGO TO文の使用を批判した。
ソースコードは機械語にコンパイルされ、プログラムとして実行される。
ソースコードは静的な成果物であるが、プログラムは時間とともに変化する。
プログラマが理解しやすいのは、動的に変化する実行中のプログラムよりも静的なソースコードの方である。
したがって、ソースコードからプログラムの実行状態を予測できることがのぞましい。</p></div>

        <h3><a href="https://ryotaro.dev/posts/self_attention_with_relative_position_representations/">Self-Attention with Relative Position Representations(2018)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/1803.02155.pdf">Self-Attention with Relative Position Representations</a>は、<a href="https://proceedings.neurips.cc/paper_files/paper/2017/file/3f5ee243547dee91fbd053c1c4a845aa-Paper.pdf">Transformer</a>のQKV注意機構に系列の要素間の相対位置をあたえる手法である。
Transformerは、RNNやCNNとはちがい、要素の位置をモデルにあたえる決まった方法をもたない。
Transformerの原論文は、正弦関数で要素の位置からベクトルを計算し、それを埋め込みベクトルに加算することで、位置情報をエンコードする。
正弦関数を使う理由は、訓練データにない長さの系列に対する汎化性能を周期性で上げられると仮定したからである。
提案手法は、この仮定を継承し、要素間の相対位置で位置情報をエンコードすることで、訓練データにない系列長の入力に対する汎化性能の向上をはかる。</p></div>

        <h3><a href="https://ryotaro.dev/posts/self_adjusting_binary_search_trees/">Self-Adjusting Binary Search Trees(1985)</a></h3>
        <div class="summary"><p><a href="https://www.cs.cmu.edu/~sleator/papers/self-adjusting.pdf">Self-Adjusting Binary Search Tree</a>は、スプレー木といい、ノードを参照するたびに、ノードを木のルートに移動させる抽象データ構造である。
参照、挿入、削除の償却時間計算量は、ノード数\(n\)の木であれば\(\log(n)\)である。
さらに、十分な数の参照にかかる時間計算量は、その参照の系列に最適化された二分探索木の計算量の定数倍におさまる。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/exploring_the_limits_of_transfer_learning_with_a_unified_text-to-text_transformer/">Exploring the Limits of Transfer Learning with a Unified Text-to-Text Transformer(2020)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/abs/1910.10683">Exploring the Limits of Transfer Learning with a Unified Text-to-Text Transformer</a>は、
複数の異なる自然言語処理を、統一的にテキストからテキストを生成する問題とみなした大規模な実験によって、自然言語処理への転移学習の応用に見通しをつけた。
この統一的なアプローチは、<em>T</em>ext-<em>t</em>o-<em>T</em>ext <em>T</em>ransfer <em>T</em>ransformer(T5)と名づけられた。
既存の技術への理解を深めることを目的としており、新たなアルゴリズムの提案はない。
一方、調査する技術の限界を調べるために、大きなデータが必要であったことから、新たなデータセットColossal Clean Crawled Corpus(C4)が作られた。
C4には、<a href="https://commoncrawl.org/">Common Crawl</a>から抽出された英語のテキストがふくまれる。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/catalan_number/">Catalan Numbers(2016)</a></h3>
        <div class="summary"><p>カタラン数は、いくつかの組合せの問題の解で知られる自然数の系列である。
\(n\)個の対応する括弧&quot;(, )&ldquo;からなる文字列の組合せの数や、一辺の長さが\(n\)の格子の左上から右下への対角線より上を通る最短経路の数は、\(n\)番目のカタラン数である。
このページでは、この2つの問題の解がカタラン数であるとして、漸化式と二項係数の2つの形式によるカタラン数の一般項を求める。</p></div>
