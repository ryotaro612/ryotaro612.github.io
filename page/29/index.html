    <article>
        <h3><a href="https://ryotaro.dev/posts/web_tables/">概要 WebTables: Exploring the Power of Tables on the Web(2008)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>Web上の表から抽出した大量の関係モデルを対象にした検索を提案・評価した。
検索の他にも、一部の属性を入力とするスキーマの補完、入力した属性ないしスキーマに類似のものを推定するアルゴリズムの議論もある。
ここのスキーマは属性のリストである。論文の著者らは研究時にGoogleに在籍しており、論文で使われたコーパスはグーグルの汎用ウェブクローラで集めた141億のHTMLの表から抽出した高精度な154百万の関係モデルである。
コーパスに使うものはHTML形式の表から抽出した関係モデルのみである。
手法の新規性は、1億以上もの大量のテーブルを対象にしていることにある。</p></div>

        <h3><a href="https://ryotaro.dev/posts/a_survey_on_data_collection_for_machine_learning/">メモ A Survey on Data Collection for Machine Learning(2018)</a></h3>
        <div class="summary"><p>機械学習に使う教師データに関するサーベイ論文であり、機械学習や自然言語処理などのデータの応用分野だけでなく、データの管理にまつわる分野の調査も含まれているところに特徴がある。
データの管理に着目している理由は、深層学習の発展によって必要な教師データが増えたことで、データの管理の課題が顕在化してきたからである。</p></div>

        <h3><a href="https://ryotaro.dev/posts/structure_estimation_for_dscrete_graphical_models/">概要 Structure estimation for discrete graphical models: Generalized covariance matrices and their inverses(2012)</a></h3>
        <div class="summary"><p>表題の論文は、マルコフ確率場をなす無向グラフとグラフの構造を反映した逆共分散行列の間の対応関係を証明し、
観測した確率変数の値からグラフの構造を復元する実験を通じて、対応関係を確認した。
この手法は<a href="https://arxiv.org/pdf/1810.02840.pdf">Snorkel</a>というWeak supervisionの手法において、
正解データのない環境で、ノイズつきの教師データを生成する異なるソース間の相関関係を推定するために応用された。</p></div>

        <h3><a href="https://ryotaro.dev/posts/feature_selection_for_text_categorization_on_imbalance_data/">概要 Feature Selection for Text Categorization on Imbalanced Data(2004)</a></h3>
        <div class="summary"><p>分類すべきデータには、正例と負例どちらか一方にのみ顕著にみられる特徴がある。
特徴選択をする場合、正例だけでなく負例の選択された顕著な特徴の割合も性能に影響する。
不均衡データの文書分類で、選択する割合を調整するほうが、予測性能を向上できたことを実験的に示した。
情報利得やオッズ比など単変量統計にもとづく特徴選択の場合、統計量の値によって暗黙的に決められた割合と異なる割合の場合の方が予測性能が高かった。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/snorkel_drybell_case_study/">メモ Snorkel DryBell: A Case Study in Deploying Weak Supervision at Industrial Scale(2019)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>Weak Supervisionは、人手によるルールベースよりも効率良くノイズ交じりの教師データを生成する手法である。
表題の論文は、Weak Supervisionの手法である<a href="https://www.snorkel.org">Snorkel</a>をGoogleで適用したケーススタディである。
Snorkelは、サンプルから推定したラベルを返す関数（ラベリング関数）を複数用意し、それをラベルなしデータに適用する。
その結果から関数の精度を予測し、個々の関数よりも高い精度でデータにラベルを与える。この関数をラベリング関数という。
Snorkel DryBellは、Snorkelのアルゴリズムをスケールさせるために、MapReduceに適用できるように修正された主要である。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/snorkel_rapid_training_data_creation_with_weak_supervision/">メモ Snorkel: Rapid Traning Data Creation with Weak Supervision (2020)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>Snorkelは、不正確なラベルを許容した上で半手動で大量の教師データを生成するWeak supervisionの一種である。
Snorkelは、データを受け取りラベルの予測値か予測不可能であることを示す値を返す関数を使い、データにラベルを割りあてる。
このラベル付けする関数は、ラベリング関数と呼ばれ、データとともにSnorkelに与えられる。
ラベリング関数は人間が実装したルールベースな関数でよい。
Snorkelは、入力された複数のラベリング関数をデータに適用し、データ件数xラベリング関数の個数をサイズとするラベルの予測値の行列を作る。その後、真のラベルを予測するモデルを行列にあてはめ、サンプルにラベルごとの真のラベルについての確信度を出力する。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/software_engineering_for_machine_learning/">Software Engineering for Machine Learning: A Case Study</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>マイクロソフトにおける機械学習を応用したアプリケーションの開発についての調査結果をまとている。
著者らは、9人中の8名がMicrosoft Researchに所属し、本論文で2019年のICSEのSoftware Engineering in Practiceの分野でBest Paper Awardを受賞した。
主な貢献は、各チームにおける開発フローを9のステージに分けて解説したこと、機械学習を応用するアプリケーションやプラットフォームの開発におけるベストプラクティスを示したこと、機械学習を応用するアプリケーションの開発に固有の課題にまつわる論考の3つである。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/class_imbalance_redux/">メモ Class Imbalance, Redux(2012)</a></h3>
        <div class="summary"><p>不均衡データの特徴が二値分類の予測性能に及ぼす影響を理論づける論文である。
理論と実験を通じて、多くのケースにおいて、アンダーサンプリングによる均衡データのバギングで予測性能があがったことを示している。
バギングは、アンダーサンプリングによる偏りを抑えて予測性能を安定させるために使われる。
論文で扱うモデルは、SVMなどの学習で経験損失を最小化するモデルに限定されている。発表学会は2011年のICDMである。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/learning_on_border/">概要 Learning on the Border: Active Learning in Imbalanced Data Classification(2007)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>不均衡データに対する二値分類の予測性能を能動学習で改善する。
学習器のマージン付近では正例と負例がよりバランスしていると仮定し、
マージン付近にあるデータを集めることで、均衡のとれたデータセットをあつめる。
具体的には、ラベルづけしたデータでSVMをオンライン学習し、無作為に抽出されたラベルのないデータの中で最も超平面に近いデータにラベルをつける手順をマージンの中にあるデータ数が変わらなくなるまでくりかえす。</p></div>
