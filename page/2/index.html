    <article>
        <h3><a href="https://nryotaro.dev/posts/zookeeper_wait_free_coordination_for_internat_scale_systems/">抄訳 Zookeeper: Wait-free coordination for Internet-scale systems (2010)</a></h3>
        <div class="summary"><p>ZooKeeperは、リーダ選出と構成管理の機能を提供するためのインメモリーデータベースである。
データーベースは、ファイルシステムのような階層構造のwait-freeな抽象データ型であり、各ノードにはデフォルトで最大1MBの少量のデータを保存できる。
たとえば、ノードに設定を保存して共有することも、設定ファイルが編集中でないことを示すフラグ代わりのファイルを置くこともできる。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 12, 2023</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/arc007/">AtCoder Regular Contest 007 C - 節約生活</a></h3>
        <div class="summary"><p>文字数を\(n\)とすると複数のテレビを組合せたときの視聴パターンの重ね方は\(2^n\)個ある。
最大文字数は整数型のビット数より数分の1しかないので、ビット操作ですべての重ね方を試行することを考える。
各重ね方について、パターンを十分に連結した値の論理和に最大文字数以上連続する1があれば、その試行は要件を満たす。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 11, 2023</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/arc005/">ARC 005C 器物損壊！高橋君</a></h3>
        <div class="summary"><p>ダイクストラ法を使えば、スタート地点から各区画への最短距離を求められる。
塀に移動にかかる時間を十分に大きい値、かりに\(HM+1\)として、ダイクストラ法適用すると、
ゴール地点が\(3(HM+1)\)以下未満であり、そのときに限り、塀を壊す回数が2回以下でゴール地点に到達できる。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 7, 2023</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/from_ranknet_to_lambdarank_to_lambdamart_an_overview/">抄訳 From RankNet to LambdaRank to LambdaMART: An Overview(2010)</a></h3>
        <div class="summary"><p>LambdaMARTは、勾配ブースティング決定木(MART)の訓練に、<a href="https://icml.cc/2015/wp-content/uploads/2015/06/icml_ranking.pdf">RankNet</a>と<a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/lambdarank.pdf">LambdaRank</a>を応用するランキング学習である。
RankNetとLambdaRankを以前抄訳で解説した(<a href="/posts/learning_to_rank_using_gradient_descent/">RankNet</a>, <a href="/posts/learning_to_rank_with_nonsmooth_cost_functions/">LambdaRank</a>)。
RankNetは、名前にNetがついているが、ネットワークアーキテクチャではなく学習方法の技術である。
モデルが入力されたベクトルを実数に写像することができれば、モデルはニューラルネットワークでなくてもよい。
RankNetの学習は、モデルの出力する実数をスコアとみなし、あるクエリに該当する2つの事例のうち、より該当する方に高いスコアを与えられるようにモデルを訓練する。
各訓練データはランキングの異なる2つの特徴とランキングの高い方を示すラベルであり、2つのスコアの差をシグモイドに与えたときの出力を、一方のサンプルが他方よりもランキングが高い確率とみなす。
そして、交差エントロピーが最小になるようにモデルを訓練する。
LambdaRankは、損失の計算を省き、スコアと損失の勾配で重みを更新することで、RankNetの学習を高速化する。
LambdaMARTは、RankNetに勾配ブースティング決定木を使い、残差の計算にLambdaRankを応用したランキング学習のモデルである。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 3, 2023</span>
        </div>
    </article>

    <article>
        <h3><a href="https://nryotaro.dev/posts/learning_to_rank_with_nonsmooth_cost_functions/">抄訳 Learning to Rank with Nonsmooth Cost Functions (2006)</a></h3>
        <div class="summary"><p>情報検索の指標は、モデルの返す文書の順序を評価する。
指標の関数自体を損失関数にできれば、重みの更新を指標に最適化できる。
ところが、文書の順序を評価する指標は、重みによる微分が未定義や0になりえるので、損失関数には使えない。
LambdaRankは損失関数に直接は使えない関数を学習に応用するアルゴリズムである。
RankNetをLambdaRankで学習することで、学習時間を短縮し、NDCGを向上できた。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 23, 2023</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/brewers_conjecture_and_the_feasibility_of_consistent_available_partition_tolerant_web/">抄訳 Brewer&#39;s Conjecture and the Feasibility of Consistent, Available, Partition-Tolerant Web(2002)</a></h3>
        <div class="summary"><p>分散システムは一貫性、可用性、分断耐性を同時に満たすことができない。
この予想は、2000年のPODCでBrewerが発表したCAP定理として知られてる。
Brewerの<a href="https://sites.cs.ucsb.edu/~rich/class/cs293-cloud/papers/Brewer_podc_keynote_2000.pdf">講演</a>では厳密な定義と証明がなく、それを補うために、2つの計算モデルにおいてCAPが成立することを証明する。
計算モデルは、asynchronous network modelとpartially synchhronous modelである。
asynchronouse network modelでは、モデルのノードは、クロックをもたず、受信したメッセージとノード内の計算のみで出力を決定する。
partially synchronous modelでは、各ノードは、一定間隔で単調増加するクロックをもち、処理をタイムアウトしたり、スケジューリングしたりできる。
ただし、ノード間でクロックが同期されているとは限らない。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 17, 2023</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/learning_to_rank_using_gradient_descent/">抄訳 Learning to Rank using Gradient Descent (2005)</a></h3>
        <div class="summary"><p>ランキング学習のニューラルネットワークRankNetを提案する。
RankNetは、ベクトルから実数を出力し、その出力が大きいほどランキングが高いと予測する。
損失関数には、ある2つのベクトルのうち片方が他方よりもランキングが高い確率をあたえる。
確率とみなす値は、両ベクトルのモデルの出力の差をシグモイド関数に入力したときの出力である。
RankNetの学習は、モデルの出力と訓練データの確率分布の交差エントロピーを最小化する。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/programming_with_abstract_data_types/">抄訳 PROGRAMMING WITH ABSTRACT DATA TYPES (1974)</a></h3>
        <div class="summary"><p>高水準言語は、実装の詳細を意識せずに使える操作、データ構造、while文などの制御構造を提供する。
この3つを抽象とよぶ。
プログラミング言語から提供される抽象だけではプログラムを実装できないので、開発者は、足りない抽象を実装しなければならない。
抽象データ型は、言語から提供される抽象を組合せて作るデータ構造である。
抽象データ型に対する操作の実装は外部に公開されず、抽象データ型の特徴は抽象データ型に可能な操作によって決まる。
構造化プログラミングと抽象データ型を提供するプログラミング言語を開発し、抽象データ型を使うプログラムのソースコードを例示することで、ほとんどの処理が抽象データ型だけで実装可能なことを示唆した。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/a_taxonomy_of_web_search/">抄訳 A taxonomy of web search(2002)</a></h3>
        <div class="summary"><p>Web検索をnavigational, informational, transactionalの3つに分類する。
Navigationalは、ユーザーに訪問したい特定のサイトがあり、そのサイトを開くための検索である。
Informationalは、ユーザーに収集したい情報があり、その情報があると思われるサイトを検索する。
情報が断片的であれば、複数のサイトを訪問することもある。
Transactionalは、検索や種々のダウンロードなどインタラクションを要するサイトを訪問するための検索である。
ユーザーは、最終的な目的の情報のために訪問先のサイトでさらに検索をする。
たとえばECサイトへの検索が該当する。</p></div>
