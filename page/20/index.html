    <article>
        <h3><a href="https://ryotaro.dev/posts/weighted_voting_for_replicated_data/">論文メモ Weighted Voting for Replicated Data</a></h3>
        <div class="summary"><p>1979年に発表されたレプリケーション管理のクオーラムモデルのアルゴリズムの論文で、以前紹介したように<a href="https://awsmedia.awsstatic-china.com/blog/2017/aurora-design-considerations-paper.pdf">Amazon Aurora</a>や<a href="https://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf">Dynamo</a>で採用されている。
ファイルの読み込みや書き込みのトランザクションは、複製されたファイルのもつ票を集め、所定の数、クオーラムを越えたときのみ実行される。
これにより、読み込み、書き込みの線形の一貫性が保証され、実行中のトランザクションが高々一つであるかのように見せかけられる。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 19, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/amazon_aurora/">論文メモ Amazon Aurora: Design Considerations for High Throughput Cloud-Native Relational Databases</a></h3>
        <div class="summary"><p>AWSで提供されるRDBM, Amazon Auroraのアーキテクチャを解説した論文。
分散システムをクラウドにおく場合、計算やIOはノードに分散され、ボトルネックではなくなる。
そして、ボトルネックは、DBインスタンスとストレージ間のネットワークになる。
この仮説もと、プライマリインスタンスが、別テナントのストレージに直接Redoログを送ることで、レプリカインスタンスとストレージ間の負荷を減らし、処理性能の向上をはかる。
また、レプリケーションのために、MySQLがRedoログだけでなくバイナリログなど複数種類のログをスレーブに送るのに対し、AuroraはRedoログだけを転送する。
これにより、リカバリや縮退、フェールオーバの性能も向上している。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 13, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/one-size-fits-all-an-idea-whose-time-has-come-and-gone/">&#34;One Size Fits All&#34;: An Idea Whose Time Has Come and Gone (2005)</a></h3>
        <div class="summary"><p>2005年に発表された論文で、これまでのようにDBMSを様々なデータ中心のアプリケーションに利用することがデータベース市場で受け入れられなくなったと主張する。
データウェアハウスとストリーミング処理を例にとり、これらに特化したデータベースをDBMSで代用することの限界が説明されている。
表題の&quot;One Size Fits All&quot;はフリーサイズ、転じて、万能、汎用的を意味する。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/dynamo_amazons_highly_available_key_value_store/">論文メモ Dynamo: Amazon&#39;s Highly Available Key-value Store</a></h3>
        <div class="summary"><p>Amazonで社内運用されている高可用性のKVS, Dynamoのアーキテクチャを解説している。
まぎらわしいが、Dynamoは、AWSサービスのDynamo DBとは違う<a href="https://www.oreilly.co.jp/books/9784873118703/">*</a>。
Dynamoは、リーダーレスレプリケーションモデルで、Dynamo DBはシングルリーダレプリケーションモデルを採用している。
Dynamoは、高信頼性が必要なシステムの状態管理に使用される。
その用途から、トランザクション分離レベルのサポートは不要で、可用性を優先するために結果整合性を許容する。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 6, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/zero_shot_word_sense_disambiguation_using_sense_definition_embeddings/">論文メモ Zero-shot Word Sense Disambiguation using Sense Definition Embeddings</a></h3>
        <div class="summary"><p>語義曖昧性解消のためのアーキテクチャ, Extended WSD Incorporating Sense Embeddings(EWISE)を発表した。
EWISEは単語の意味をアノテーションしあテキストと辞書を教師データにもちいる。
実験では、辞書にWordNetをつかい、概念同士の上下関係や関係を示す分散表現を獲得する。
学習であたえられていない意味を推定するために、離散値ではなく分散表現でラベルの意味を表現する。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 30, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/simple_testing_can_prevent_most_critical_failures/">論文メモ Simple Testing Can Prevent Most Critical Failures</a></h3>
        <div class="summary"><p>5つの分散システムのバグのうち198件を無作為に抽出、調査したところ、エラーハンドリングに対する単純なテストが有効であることが分かった。
198件のうちの48件は、論文でcatastrophic failuresと形容された、多くのユーザに影響を与える障害が占めた。
調査対象は、Cassandra, HBase, HDFS, Hadoop MapReduce, Redisの5つである。
catastrophic failuresの35%の原因は、エラーハンドラがログの出力だけしかしていない、過剰に上位の例外クラスが宣言されたcatch構文で例外を処理していること、例外に<code>FIXME</code>, <code>TODO</code>コメントがある、の3パターンに分類された。
Javaのバイトコードから以上の3パターンを検出するツールを実装し、9種類の分散システムに適用したことで、121件の未知のバグを特定することができた。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 29, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/from_diversity_by_numbers_to_diversity_as_process/">論文メモ From Diversity by Numbers to Diversity as Process</a></h3>
        <div class="summary">開発におけるブレーンストーミングが、マイノリティに属する開発者の満足度の向上に貢献することを実験的に示した。 ここでの開発は、ハッカソンのような短時間かつ集中が求められるものが想定されている。 満足度は、開発プロセスと成果物に対するもので分けて扱われ、どちらの観点でもブレーンストーミングは満足度に対してよい効果をもたらした。
論文をこちらからダウンロードできます。 </div>
        <div class="article-footer">
	  
          <span class="date">October 16, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/end_to_end_sequence_labeling_via_bi_directional_lstm_cnns_crf/">論文メモ End-to-end Sequence Labeling via Bi-directional LSTM-CNNs-CRF</a></h3>
        <div class="summary"><p>タスク固有の特徴を使わないEnd to Endの系列ラベリングのためのネットワークアーキテクチャを発表した。
実験では、Penn Treebank WSJの品詞タグ付けで97.55%のaccuracy, CoNLL 2003の固有表現抽出で91.21%のF1値を発揮し、発表当時の先行研究を上まわる性能を示した。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 16, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/becoming_agile/">論文メモ Becoming Agile: A Grounded Theory of Agile Transitions in Practice</a></h3>
        <div class="summary"><p>アジャイル開発に熟練する過程でチームに生じる変化をグラウンデッドセオリーで調査した。
調査のために、ニュージーランド、オーストラリア、アメリカ、インド、ポルトガルの5カ国から18のチームを選び、その中の31名に半構造化された約1時間の面接を実施した。
面接では、職歴、自己組織化の実践、仕事のわりあて方の3つを話してもらった。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 16, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/software_development_waste/">論文メモ Software Development Waste</a></h3>
        <div class="summary"><p>Pivotal Labs(Pivoital社の一部門、PivotalはSpring Frameworkを開発している会社。昨年VM Wareに買収された？)における8プロジェクトを、グラウンデットセオリーにしたがって参与観察し、ソフトウェア開発においる無駄を特定し、無駄を9つの区分に分類した。
論文では、無駄は「リソースを使っのに顧客にとっての価値を生みださなかった活動」と定義されている。
調査期間は2年5ヶ月で、調査結果は、ソフトウェア開発者、インタラクションデザイナ、プロダクトマネジャーからなる33名のステークホルダに面接した結果もふまえてある。
分類のほかに、無駄を生みだす二項対立や原因にも言及されている。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 11, 2020</span>
        </div>
    </article>
