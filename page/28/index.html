    <article>
        <h3><a href="https://ryotaro.dev/posts/snorkel_rapid_training_data_creation_with_weak_supervision/">メモ Snorkel: Rapid Traning Data Creation with Weak Supervision (2020)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>Snorkelは、不正確なラベルを許容した上で半手動で大量の教師データを生成するWeak supervisionの一種である。
Snorkelは、データを受け取りラベルの予測値か予測不可能であることを示す値を返す関数を使い、データにラベルを割りあてる。
このラベル付けする関数は、ラベリング関数と呼ばれ、データとともにSnorkelに与えられる。
ラベリング関数は人間が実装したルールベースな関数でよい。
Snorkelは、入力された複数のラベリング関数をデータに適用し、データ件数xラベリング関数の個数をサイズとするラベルの予測値の行列を作る。その後、真のラベルを予測するモデルを行列にあてはめ、サンプルにラベルごとの真のラベルについての確信度を出力する。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/software_engineering_for_machine_learning/">Software Engineering for Machine Learning: A Case Study</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>マイクロソフトにおける機械学習を応用したアプリケーションの開発についての調査結果をまとている。
著者らは、9人中の8名がMicrosoft Researchに所属し、本論文で2019年のICSEのSoftware Engineering in Practiceの分野でBest Paper Awardを受賞した。
主な貢献は、各チームにおける開発フローを9のステージに分けて解説したこと、機械学習を応用するアプリケーションやプラットフォームの開発におけるベストプラクティスを示したこと、機械学習を応用するアプリケーションの開発に固有の課題にまつわる論考の3つである。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/class_imbalance_redux/">メモ Class Imbalance, Redux(2012)</a></h3>
        <div class="summary"><p>不均衡データの特徴が二値分類の予測性能に及ぼす影響を理論づける論文である。
理論と実験を通じて、多くのケースにおいて、アンダーサンプリングによる均衡データのバギングで予測性能があがったことを示している。
バギングは、アンダーサンプリングによる偏りを抑えて予測性能を安定させるために使われる。
論文で扱うモデルは、SVMなどの学習で経験損失を最小化するモデルに限定されている。発表学会は2011年のICDMである。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/learning_on_border/">概要 Learning on the Border: Active Learning in Imbalanced Data Classification(2007)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>不均衡データに対する二値分類の予測性能を能動学習で改善する。
学習器のマージン付近では正例と負例がよりバランスしていると仮定し、
マージン付近にあるデータを集めることで、均衡のとれたデータセットをあつめる。
具体的には、ラベルづけしたデータでSVMをオンライン学習し、無作為に抽出されたラベルのないデータの中で最も超平面に近いデータにラベルをつける手順をマージンの中にあるデータ数が変わらなくなるまでくりかえす。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/distilling_the_knowledge_in_a_neural_network/">Distilling the Knowledge in a Neural Network (2015)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>蒸留(Distilling)は、既存のモデルの予測性能をできるだけ落とさずに、より小さいモデルを作るための手法である。
複数のモデルからなるモデルや正則化された大きなモデルのように予測性能は高いが、同時に計算コストも高くつく。
蒸留の目的は本番運用に耐えられるデプロイ可能なモデル作ることにである。
<a href="https://arxiv.org/pdf/1503.02531.pdf">Distilling the Knowledge in a Neural Network</a>は、出力層の活性化関数に温度つきソフトマックスを使った多クラス分類のモデルを蒸留する手法を提案、評価した。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/fastxml/">FastXML: A Fast, Accurate and Stable Tree-classifier for eXtreme Multi-label Learning(2014)</a></h3>
        <div class="summary"><p>Extreme multi-label classificationの手法である。
Extreme multi-label classificationは、大量のラベルの候補からデータに関連する複数のラベルを推定するタスクである。
FastXMLは、決定木を弱学習器にしたアンサンブル学習であり、ノードを分割するための評価関数にnDCGを採用することで、学習時間を短縮し、予測精度を向上させた。</p></div>

        <div class="summary"><h3 id="概要">概要</h3>
<p>マルチリポジトリと比べたときのモノリシックリポジトリの長所と短所を調査した。
論文は2018年のICSEでGoogleから発表された。
調査方法はGoogle社のエンジニアへのアンケートとエンジニアの行動ログの分析が採用されている。
Googleではモノリシックリポジトリが採用されており、エンジニアがこれまで経験したマルチリポジトリが比較対象となっている。</p></div>

        <h3><a href="https://ryotaro.dev/posts/cat_boost/">抄訳 CatBoost: unbaiased boosting with categorical features(2017)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>表題はNeurIPS 2018で発表されたCatBoostという勾配ブースティングの手法を論文にちなむ。
Target Statisticsというカテゴリカル特徴量の前処理と勾配ブースティングの学習時に生じる一種のleakageが起きることを示し、leakageをさけて前処理と学習をする手法を示した。
CatBoostは二進木の決定木を弱識別器に用いる。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/are_we_really_making_much_progress/">抄訳 Are We Really Making Much Progress? A Worrying Analysis of Recent Neural Recommendation Approaches(2019)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>ニューラルネットワークを用いた推薦システムを提案、評価した論文における実験の再現性と予測性能の再評価した。
発表学会は、2019年のRecSys。
著者らは、以下の2つのRQに回答するためにトップ会議で発表された18の論文を調査した。
その結果、実験を再現できた論文は7稿であり、その中でも単純な手法を上回る性能が認められたのは1稿だけだった。</p>
<ul>
<li>RQ1: ニューラルネットワークを用いた推薦システムの研究の再現性はどの程度か</li>
<li>RQ2: 最近発表されたアルゴリズムは、ハイパーパラメタチューニングされた単純な手法と比べてどの程度性能がいいか</li>
</ul></div>
