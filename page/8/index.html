    <article>
        <h3><a href="https://nryotaro.dev/posts/the_transaction_concept/">抄訳 The Transaction Concept: Virtues and Limitations(1981)</a></h3>
        <div class="summary"><p>トランザクションのコミットとロールバックの2通りの実装方針を提案している。
1つは、オブジェクトの値とその値の有効期間を記録し、値の履歴を管理する。
もうひとつは、ログとロックを利用した実装で、操作時にUNDOログとREDOログを出力する。
ロールバック時には、ログをもとにコミット開始前の状態にシステムを復元する。
UNDOやREDOを再実行可能でなければならず、そのためにオブジェクトにしばしばバージョンをつけることがある。
2つの実装方針は異なるように見えるが、内部の実装は似かよったものになる。</p>

    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/on_spectral_clustering_analysis_and_an_algorithm/">On Spectral Clustering: Analysis and an algorithm</a></h3>
        <div class="summary"><p>スペクトラルクラスタリングは、類似度を辺の重みとするグラフをデータから構築し、重みをもとにカットする辺を決めて、データをクラスタに分ける。
グラフラプラシアンのようなグラフを表現した行列をつくり、その固有ベクトルを求め、固有ベクトルを列ベクトルとして並べた行列にK-meansを適用する。
もとのデータに二重丸のような凸集合でないクラスタがあるときに、最初からK-meansを適用するよりも良い結果を期待できる。
また、データ分布に確率モデルにあてはめ、どのクラスタにデータを割りあてるか確率的に決めるクラスタリングと違い、データの分布を仮定しなくてよい。</p></div>
        <div class="article-footer">
	  
          <span class="date">July 23, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/how_to_make_a_multiprocessor_computer_that_correctly_executes_multiprocess_programs/">How to Make a Multiprocessor Computer That Correctly Executes Multiprocess Programs(1979)</a></h3>
        <div class="summary"><p>プロセッサは、高速化のためにソースコードと違う順序で命令を実行することがある。
順序の入れ換えが実行結果に影響しなければ、プロセッサは逐次的であるという。
マルチプロセッサに期待する実行結果は、各プロセッサがソースコードの順序で命令を実行し、かつ、全プロセッサの命令がある順序で逐次的に実行されるときの結果である。
任意のプログラムで実行結果が等しいならば、そのマルチプロセッサには逐次一貫性がある。
プロセッサがメモリ上のデータを共有する場合、各プロセッサが逐次的でも、マルチプロセッサが逐次一貫になるとは限らない。
マルチプロセッサが逐次一貫であるには、各プロセッサがソースコード通りの順序でメモリにリクエストを送り、メモリは各セルへのリクエストを到着順(FIFO)に処理しなければならない。</p></div>
        <div class="article-footer">
	  
          <span class="date">July 16, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/a_min-max_cut_algorithm_for_graph_partitioning_and_data_clustering/">A Min-max Cut Algorithm for Graph Partitioning and Data Clustering</a></h3>
        <div class="summary"><p>重みつき隣接行列で表した無向グラフを2分割するクラスタリングであり、グラフ間の類似を最小化し、グラフ内のノードの類似の最大化をはかる。
隣接行列を\(W_{uv}\), \(\text{cut}(A, B)=W(A, B)\), \(W(A, B) = \sum_{u\in A, v\in B}W_{uv}\)として、以下の目的関数を最小化する分割を探索する。
ノードを2つに分ける最適解はNP完全であるため、近似解をもとめる。
$$
\text{Mcut} = \frac{\text{cut}(A, B)}{W(A)} + \frac{\text{cut}(A, B)}{W(B)}
$$</p></div>
        <div class="article-footer">
	  
          <span class="date">July 9, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/implementing_fault-tolerant_services_using_the_state_machine_approach_a_tutorial/">Implementing Fault-Tolerant Services Using the State Machine Approach: A Tutorial</a></h3>
        <div class="summary"><p>サーバのレプリケーションによってフォールトトレランスを高めることができるが、レプリケーション間の合意形成のプロトコルが必要になる。
そこで、ステートマシンをモデルにプロトコルを定義する手法を、Fail Stopとビザンチン将軍問題で例示する。
ステートマシンは、状態変数を決定的に変更するコマンドからなり、入力系列のみから出力が決まる。
モデルは、複数のステートマシンを同じ初期状態から開始し、同じ入力を与え、出力の合意をはかる。</p></div>
        <div class="article-footer">
	  
          <span class="date">June 26, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/least_angle_regression/">LEAST ANGLE REGRESSION</a></h3>
        <div class="summary">Least Angle Regression(LARS)はLASSO回帰のアルゴリズムで、目的変数の値とモデルの推定値の残差と相関の大きい入力変数をひとつずつモデルに取り込む。 ベクトル間の相関が大きいほど間の角度が小さくなるため、least angle(最小角)と名がつく。
初期状態のモデルは説明変数をもたず推定値は0である。 そのため、目的変数との相関が最大の説明変数を最初にモデルに取り込む。 次に、別の説明変数と残差の相関が取り込んだ説明変数の相関と等しくなるまで、取り込んだ説明変数の方向に、出力する推定値を更新する。 以降は、取り込んだすべての説明変数から等角度の方向に、取り込んでいない説明変数と残差の相関が取り込んだ説明変数との相関と等しくなるまで、モデルの推定値を更新する。
説明変数\(\boldsymbol{x}_1\), \(\boldsymbol{x}_2\)と目的変数\(\boldsymbol{y}\)で更新の様子を説明する。 初期状態の推定値\(\hat{\boldsymbol{\eta}}_0\)では、\(\boldsymbol{x}_2\)よりも\(\boldsymbol{x}_1\)のほうが\(\boldsymbol{y}-\boldsymbol{\hat{\eta}}_0\)と相関がある。そこで、\(\boldsymbol{x}_1\)を最初にモデルに取り込む。 \(\boldsymbol{x}_1\)の方向に\(\boldsymbol{\hat{\eta}_1}\)まで更新すると、\(\boldsymbol{x}_1\)と\(\boldsymbol{x}_2\)は、残差\(\boldsymbol{y}-\boldsymbol{\hat{\eta}}_1\)との相関が等しくなる。 そして今度は、\(\boldsymbol{x}_1\)と\(\boldsymbol{x}_2\)と等角度の方向に\(\boldsymbol{\eta}_2\)まで更新する。
論文へのリンク
引用元の画像が荒いため、画像は、スモールデータ解析と機械学習から引用しました。</div>
        <div class="article-footer">
	  
          <span class="date">June 25, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/consensus_in_the_presence_of_partial_synchrony/">Consensus in the Presence of Patial Synchrony (1988)</a></h3>
        <div class="summary"><p>同期的なシステムには、プロセッサ間のメッセージの到達時間や時刻の誤差に有界がある。
非同期的なシステムには、どちらの有界もない。
表題のpartial synchronousは、同期、非同期の中間的な環境である。
到達時間や時刻の誤差の有界について、存在するが値が分からない環境と、値が分かっているがどの時刻から値が保証されるか分からない環境を意味する。</p></div>
        <div class="article-footer">
	  
          <span class="date">June 18, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/regression_shrinkage_and_selection_via_the_lasso/">Regression Shrinkage and Selection via the Lasso</a></h3>
        <div class="summary"><p>Lasso(least absolute shrinkage and selection operator)を提案した論文で、特定の回帰係数を0にする正則化項により、モデルを解釈しやすくする。
Subset selectionはデータの変化に敏感で、学習結果が安定しない。
Ridge回帰は、回帰係数を全体的に小さくすることで正則化項の制約をみたすため、説明変数を減らしてモデルを解釈しやすくはしない。
線形回帰のモデルから人工的に生成し、Lasso回帰、Subset selection, Ridge回帰を比較した。
結果、もとのモデルの少数から中程度の回帰係数の絶対値が小さく残りが0のときに、Lasso回帰の精度が最も高かった。
絶対値の大きい少数の回帰係数と0の回帰係数のときはSubset selectionが、絶対値の小さい回帰係数が多いときにRidge回帰の精度が最も高かった。</p></div>
        <div class="article-footer">
	  
          <span class="date">June 12, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/c-store_a_column_oriented_dbms/">C-Store: A Column-oriented DBMS(2005)</a></h3>
        <div class="summary"><p>C-Storeは、OLAP系の読み込みクエリに特化した列指向データベースで、標準のSQLでのデータへのアクセスをサポートする。
高速化のために、テーブルのデータを、ある列の値でソートした複数の投影として保存する。
読み込みクエリのSELECT句やソートに合致する投影があれば処理を高速化でき、さらに可用性も向上する。
しかし、同じ列を重複して複数の投影に含める場合、必要なディスク容量も増える。
そのため、C-Storeは4種類の圧縮アルゴリズムによって、データを圧縮して保存する。</p></div>
        <div class="article-footer">
	  
          <span class="date">June 4, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/simpls_an_alternative_approach_to_partial_least_squares_regression/">SIMPLS: an alternative approach to partial least squares regression</a></h3>
        <div class="summary"><p>SIMPLSは、NIPALSとおなじく部分的最小二乗法（PLS）である。
NIPALSでは、潜在変数が、デフレーションされた説明変数の線形結合になる。
他方、SIMPLSの潜在変数は、中心化された説明変数の線形結合で表現できる。
そのため、NIPALSよりもSIMPLSの潜在変数の方が説明変数との関係を解釈しやすい。</p></div>
        <div class="article-footer">
	  
          <span class="date">May 28, 2022</span>
        </div>
    </article>
