    <h1>Posts</h1>
    
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/robust_random_cut_forest_based_anomaly_detection_on_streams/">論文メモ Robust Random Cut Forest Based Anomaly Detection On Streams</a></h3>
        <div class="summary"><p>Robust Random Cut Forest(RRCT)はストリームデータ向きの異常検知の手法で、<a href="https://www.aclweb.org/anthology/P16-1162/">Amazon SageMaker</a>から提供されている。
バッチデータと違い、ストリームデータは新たなデータが随時追加、修正される。
RRCTは、特徴の値でデータを2分するノードからなる木の集合であり、データを追加したときに木の集合であるモデルを大きく複雑するものを異常と判定する。</p></div>
        <div class="article-footer">
	  
          <span class="date">March 12, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/organization_and_maintenance_of_large_orderred_indexes/">論文メモ Organization and Maintenance of Large Ordered indexes</a></h3>
        <div class="summary"><p>1972年に発表されたB木のオリジナルの論文。
\(I\)をインデックスの大きさ、\(k\)をハードウェア依存の値とすると、検索、挿入、削除の時間計算量は\(\log_kI\)になる。
ここでのインデックスは、固定長の\((x, \alpha)\)を要素とする連想配列で、最大\(2k\)個のキーを格納できる連続したページ上にある。
\(\alpha\)には、データを保存した1つ以上のレコードへのポインタが格納される。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 27, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/space_time_trade-offs_in_hash_coding_with_allowable_errors/">Space/Time Trade-offs in Hash Coding with Allowable Errors</a></h3>
        <div class="summary"><p>要素がハッシュ空間にあるかを高速に調べる手法で、ブルームフィルタの名で知られる。
偽陽性を許容し、ハッシュ値の保持に必要な空間を小さすることで、管理できるデータ件数を増やす。
例えば、<a href="https://www.oreilly.com/library/view/designing-data-intensive-applications/9781491903063/">データベースのストレージで使われており</a>、検索するキーがデータベースに存在するか事前に確かめ、存在しないキーのための不要なディスクの読み取りを省いている。
偽陰性の誤りはない。</p></div>
        <div class="article-footer">

        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/tree_index_on_solid_state_drives/">論文メモ Tree Indexing on Solid State Drives</a></h3>
        <div class="summary"><p>SSDのランダムな書き込みを高速化するために、インデックスのためのデータ構造FD-treeを提案した。
FD-treeのエントリ数が\(n\), ページサイズが\(B\)であれば、ランダムな読み込みと書き込みの計算量はともに\(\mathcal{O}(\log_B(n))\)になる。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 15, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/isolation_forest/">論文メモ Isolation Forest</a></h3>
        <div class="summary"><p>Isolation Forestは、完全二分木による異常検知の手法で、iForestともよばれる。時間計算量が線形で、ハイパーパラメタがわずか2つで、メモリ効率がよい。
時間、空間計算量が少なく高次元のデータに向く。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 13, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/tao_facebooks_distributed_data_store_for_social_graph/">論文メモ TAO: Facebook&#39;s Distributed Data Store for the Social Graph</a></h3>
        <div class="summary"><p>TAOは、Facebookで開発されたソーシャルグラフのためのマルチリージョンの分散システムで、秒間10億件の読み込みと数百万件の書き込みの性能を発揮する。
Facebookは、もともとソーシャルグラフを、MySQLに保存し、memcacheでキャッシュし、PHPで問いあわせるシステムで構成していた。
TAOは、そのシステムの現状を引きつぎ、MySQLをストレージに採用している。</p></div>
        <div class="article-footer">
	  
          <span class="date">February 4, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/the_daily_life_of_software_engineers_during_the_covid_19_pandemic/">論文メモ The Daily Life of Software Engineers during the COVID-19 Pandemic</a></h3>
        <div class="summary"><p>COVID19でソフトウェア開発者が在宅稼動(WFH)をはじめたことによる稼動時間の使い方、良好性(Well-being), 生産性の変化を調査した。
ロックダウンを実施した国々のエンジニア500名の中から、2020年4月20日から26日の一波について192名、2020年5月4日から10日の二波について184名を選び、サンプルを集めた。
結果、会社での勤務とWFHの間で、稼動時間の使い方はほぼ変わっていないかった。
また、一波において休憩と生産性の間に負の相関がみられたが、それ以外では良好性、生産性、社会性、心理の4つと特定の業務内容の間に相関関係はみられなかった。
結果、組織やエンジニアにとってWFHそれ自体が課題になるわけではないと結論づけている。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 30, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/dapper/">論文メモ Dapper, a Large-Scale Distributed Systems Tracing Infrastructure</a></h3>
        <div class="summary"><p>分散トレーシングシステムDapperをGoogle社内で開発、デプロイ、運用した知見がまとめられている。
運用期間は2年にわたる。
Dapperをもとに、TwitterはZipkinを、UberはJaegerを<a href="https://www.oreilly.co.jp/books/9784873119038/">開発した</a>。
Dapper以前に開発された<a href="https://www.usenix.org/legacy/publications/library/proceedings/hotos03/tech/full_papers/barham/barham_html/paper.html">Magpie</a>や<a href="https://www.usenix.org/conference/nsdi-07/x-trace-pervasive-network-tracing-framework">X-Trace</a>との違いは、サンプリングされたリクエストのみをトレースし負荷を下げるられたり、少数の共通ライブラリだけを測定対象したりする点にある。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 23, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/convolutional_2d_knowledge_graph_embeddings/">論文メモ Convolutional 2D Knowledge Graph Embeddings</a></h3>
        <div class="summary"><p>ナレッジグラフの未知のリンクを予測するモデルは、一般に大きなグラフをあつかえるようにネットワークを浅くし、処理性能の高速化をはかる。一方、代償として層の深いモデルと比べて表現力を欠く。
提唱されるネットワークConvEは、畳み込み層をつかった深めのネットワークで予測性能の向上をはかる。
層が深くなると計算コストの増加や過学習が課題になるが、先行研究の<a href="https://arxiv.org/abs/1412.6575">DistMult</a>や<a href="https://arxiv.org/abs/1703.06103">R-GCN</a>と比べたConvEのパラメタ数は1/8や1/17であり、パラメタ効率がよい。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 11, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/mvcc/">論文メモ Multiversion Concurrency Control - Theory and Algorithms</a></h3>
        <div class="summary"><p>データベースのトランザクション制御Multiversion Concurrency Control(MVCC, 多版型同時実行制御) 下のトランザクションが逐次実行と等価な結果になる条件を定義した。
また、その定義を既存のMVCCのアルゴリズム3つにあてはめ、アルゴリズムの正しさを確かめた。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 6, 2021</span>
        </div>
    </article>
