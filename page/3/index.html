    <h1>Posts</h1>
    
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/borderline-smote_a_new_over-sampling_method_inbalanced_data_sets_learning/">抄訳 Borderline-SMOTE: A New Over-Sampling Method in Imbalanced Data Sets Learning(2005)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/1106.1813.pdf">SMOTE</a>は不均衡データに対するオーバーサンプリングを使う手法である。
少数側のクラスのサンプルと近傍のサンプルから少数クラスのサンプルを合成する。
SMOTEはすべての少数クラスのサンプルが合成の材料になりえる。
対して、borderline-SMOTE1とborderline-SMOTE2は、境界から遠い少数クラスのサンプルを使わず、近いサンプルのみから合成する。
borderline-SMOTE1は合成の相手側として常に少数クラスのサンプルを選ぶ。
borderline-SMOTE2は多数クラスのサンプルを選ぶこともある。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 22, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/data_cube_a_relational_aggregation_operator_generalizing_group_by_cross_tab_and_sub_totals/">抄訳 Data Cube: A Relational Aggregation Operator Generalizing Group-By, Cross-Tab, and Sub-Totals(1997)</a></h3>
        <div class="summary"><p>SQLのGROUP BYと集約関数を組み合わせて0次元や1次元の値を出力できる。
一方、ピボットテーブルのように、ある属性値の同じレコードの別の属性値を集計し、さらに集計値の集計値を求めたいことがある。
(DATA) CUBEは、GROUP BYを多次元に拡張した演算子であり、ヒストグラム、ピボットテーブル、ロールアップ、ドリルダウンの計算に使える。</p></div>
        <div class="article-footer">
	  
          <span class="date">October 15, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/adasyn_adaptive_syntetic_samping_approach_for_imbalanced_learning/">抄訳 ADASYN: Adaptive Synthetic Sampling Approach for Imbalanced Learning(2008)</a></h3>
        <div class="summary"><p>ADASYNはオーバーサンプリングで不均衡データの予測性能を向上させる。
以前<a href="/smote_synthetic_minority_over_sampling_technique/">抄訳</a>した<a href="https://arxiv.org/pdf/1106.1813.pdf">SMOTE</a>とおなじく、既存の学習データからサンプルを合成する。
SMOTEとの違いは、K近傍に多数クラスのサンプルの多い少数クラスのサンプルから、より多くのサンプルを合成する点にある。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 11, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/sagas/">抄訳 Sagas(1987)</a></h3>
        <div class="summary"><p>データベースのトランザクションが長くなるほど、ほかのトランザクションを待たせてしまう。
トランザクションの時間は短いほどよい。
トランザクションを短い複数のトランザクションに分割でき、そのトランザクションの間にほかのトランザクションを実行できるなら、そのトランザクションをsagaと呼ぶ。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 4, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/smote_synthetic_minority_over_sampling_technique/">抄訳 SMOTE: Synthetic Minority Over-sampling Technique(2002)</a></h3>
        <div class="summary"><p>SMOTEはオーバーサンプリングで不均衡データの予測性能の向上をはかる。
少数クラスのサンプルからk近傍にあるサンプルのうち1つをランダムに選ぶ。
もとのサンプルと選ばれたサンプルの各特徴の差に[0,1]区間のランダムな値を掛け、その値をもとのサンプルに足して、少数クラスのサンプルを合成する。</p></div>
        <div class="article-footer">
	  
          <span class="date">August 31, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/kafka_a_distributed_messaging_system_for_log_processing/">抄訳 Kafka: a Distributed Messaging System for Log Processing (2011)</a></h3>
        <div class="summary"><p>Kafkaは、LinkedInで開発された分散メッセージングサービスである。
配信モデルはpullベースであり、consumerが、メッセージをリクエストし、メッセージを消費するスループットを制御する。
consumerは、関心のあるメッセージのストリームであるトピックを作る。
producerは、トピックつきのメッセージをborkerに送り、brokerがメッセージを保持する。
consumerは、brokerのトピックからメッセージを取得する。</p></div>
        <div class="article-footer">
	  
          <span class="date">August 22, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/pregel_a_system_for_large_scale_graph_processing/">抄訳 Pregel: A System for Large-Scale Graph Processing(2010)</a></h3>
        <div class="summary"><p>Googleで開発されたPregelは、ソーシャルグラフやハイパーリンクのグラフなどの巨大なグラフデータの処理に適した計算モデルである。
計算モデル自体も、処理対象のデータとおなじく、ワーカーが別のワーカーとのメッセージの送受信を繰り返すグラフ構造をなす。
このモデルのオリジナルは、以前<a href="/posts/a_bridging_model_for_parallel_computation/">紹介</a>したValiantの<a href="https://dl.acm.org/doi/pdf/10.1145/79173.79181">Bulk Synchronous Parallel model</a>(BPS)である。
BPSは時間を一定間隔に区切り、次の間隔が始まる時点で、それまでのメッセージの送受信が全て成功していることを保証する。
間隔の中で、コンポーネントは別のコンポーネントにメッセージを送信する。
間隔を過ぎたとき、失敗した処理や未送信のあるコンポーネントがあれば、成功するまで計算を再実行させる。
Pregelでは、この間隔をsuperstepとよび、グラフ上の点であるワーカーがコンポーネントにあたる。</p></div>
        <div class="article-footer">
	  
          <span class="date">August 19, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/normalized_cuts_and_image_segmentation/">Normalized Cuts and Image Segmentation (2000)</a></h3>
        <div class="summary"><p>単純無向グラフのクラスタリングを応用して画像をセグメントに分割する。
カットの評価基準としてnormalized cutとその近似解を求め方を提案した。
Normalized cutが最小値のとき、異なるサブグラフにあるノード間の類似度は最小に、同じサブグラフにあるノードの類似度は最大になる。
Normalized cutをレイリー商に変形し、固有値問題をとくことで、Normalized cutの最小値の近似解を求める。</p></div>
        <div class="article-footer">
	  
          <span class="date">August 6, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/understanding_diagnostic_tests3/">Understanding diagnostic tests3: receiver operating characteristic curves(2007)</a></h3>
        <div class="summary"><p>医学では陰性と陽性を区別する分割点をカットオフポイントと呼ぶ。
ROC曲線は、縦軸を感度(sensitivity)TP/(FN+TP), 横軸を1-特異度(specificity)1 - TN/(TN+FP)とするグラフで、この2値はトレードオフの関係にある。
トレードオフのもとでカットオフポイントの決める方法を先行研究から2つ紹介している。</p></div>
        <div class="article-footer">
	  
          <span class="date">August 6, 2022</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/the_transaction_concept/">抄訳 The Transaction Concept: Virtues and Limitations(1981)</a></h3>
        <div class="summary"><p>トランザクションのコミットとロールバックの2通りの実装方針を提案している。
1つは、オブジェクトの値とその値の有効期間を記録し、値の履歴を管理する。
もうひとつは、ログとロックを利用した実装で、操作時にUNDOログとREDOログを出力する。
ロールバック時には、ログをもとにコミット開始前の状態にシステムを復元する。
UNDOやREDOを再実行可能でなければならず、そのためにオブジェクトにしばしばバージョンをつけることがある。
2つの実装方針は異なるように見えるが、内部の実装は似かよったものになる。</p>
