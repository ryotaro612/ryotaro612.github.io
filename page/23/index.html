  <h1>Posts</h1>
  
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/simple_testing_can_prevent_most_critical_failures/">論文メモ Simple Testing Can Prevent Most Critical Failures</a></h3>
    <div class="summary"><p>5つの分散システムのバグのうち198件を無作為に抽出、調査したところ、エラーハンドリングに対する単純なテストが有効であることが分かった。
198件のうちの48件は、論文でcatastrophic failuresと形容された、多くのユーザに影響を与える障害が占めた。
調査対象は、Cassandra, HBase, HDFS, Hadoop MapReduce, Redisの5つである。
catastrophic failuresの35%の原因は、エラーハンドラがログの出力だけしかしていない、過剰に上位の例外クラスが宣言されたcatch構文で例外を処理していること、例外に<code>FIXME</code>, <code>TODO</code>コメントがある、の3パターンに分類された。
Javaのバイトコードから以上の3パターンを検出するツールを実装し、9種類の分散システムに適用したことで、121件の未知のバグを特定することができた。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 29, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/from_diversity_by_numbers_to_diversity_as_process/">論文メモ From Diversity by Numbers to Diversity as Process</a></h3>
    <div class="summary"><p>開発におけるブレーンストーミングが、マイノリティに属する開発者の満足度の向上に貢献することを実験的に示した。
ここでの開発は、ハッカソンのような短時間かつ集中が求められるものが想定されている。
満足度は、開発プロセスと成果物に対するもので分けて扱われ、どちらの観点でもブレーンストーミングは満足度に対してよい効果をもたらした。</p>
<hr>
<ul>
<li>論文を<a href="https://par.nsf.gov/servlets/purl/10038308">こちら</a>からダウンロードできます。</li>
</ul></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 16, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/end_to_end_sequence_labeling_via_bi_directional_lstm_cnns_crf/">論文メモ End-to-end Sequence Labeling via Bi-directional LSTM-CNNs-CRF</a></h3>
    <div class="summary"><p>タスク固有の特徴を使わないEnd to Endの系列ラベリングのためのネットワークアーキテクチャを発表した。
実験では、Penn Treebank WSJの品詞タグ付けで97.55%のaccuracy, CoNLL 2003の固有表現抽出で91.21%のF1値を発揮し、発表当時の先行研究を上まわる性能を示した。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 16, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/becoming_agile/">論文メモ Becoming Agile: A Grounded Theory of Agile Transitions in Practice</a></h3>
    <div class="summary"><p>アジャイル開発に熟練する過程でチームに生じる変化をグラウンデッドセオリーで調査した。
調査のために、ニュージーランド、オーストラリア、アメリカ、インド、ポルトガルの5カ国から18のチームを選び、その中の31名に半構造化された約1時間の面接を実施した。
面接では、職歴、自己組織化の実践、仕事のわりあて方の3つを話してもらった。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 16, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/software_development_waste/">論文メモ Software Development Waste</a></h3>
    <div class="summary"><p>Pivotal Labs(Pivoital社の一部門、PivotalはSpring Frameworkを開発している会社。昨年VM Wareに買収された？)における8プロジェクトを、グラウンデットセオリーにしたがって参与観察し、ソフトウェア開発においる無駄を特定し、無駄を9つの区分に分類した。
論文では、無駄は「リソースを使っのに顧客にとっての価値を生みださなかった活動」と定義されている。
調査期間は2年5ヶ月で、調査結果は、ソフトウェア開発者、インタラクションデザイナ、プロダクトマネジャーからなる33名のステークホルダに面接した結果もふまえてある。
分類のほかに、無駄を生みだす二項対立や原因にも言及されている。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 11, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/end_to_end_neural_coreference_resolution/">論文メモ End-to-end Neural Coreference Resolution</a></h3>
    <div class="summary"><p>ニューラルネットワークによる共参照解析の手法で、End-to-Endとあるように、構文解析やルールベースの参照表現に頼らず、先行研究を上回る性能を発揮した。
文書中の全ての単語系列を参照表現の候補とみなし、ある単語系列の組が照応関係にある確率の分布を学習する。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 10, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/build_it_yourself/">論文メモ Build it yourself! Homegrown Tools in a Large Software Company</a></h3>
    <div class="summary"><p>マイクロソフトにおいて、誰が(RQ1)、どんな(RQ2)自作ツールを、どのような動機(RQ3)で、いつ(RQ3)開発し、どのように普及するのか(RQ4)を調査した。
調査結果では、大多数の開発者はツールを自作し、そのほとんどは所属するチームの外までは普及せす、ツールの使用者と共同開発者は一人以上いることが多かった。
受容的な組織文化はツールの自作を促進し、また、自作ツールは組織に大きな影響をあたえる可能性があることを示唆している。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 2, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/universal_sentence_encoder/">論文メモ Universal Sentence Encoder</a></h3>
    <div class="summary"><p>転移学習のための文の分散表現を獲得するモデルを提案した。
提案されたモデルは2つで、両者には精度と計算量の間にトレードオフがある。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        October 2, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/how_much_up-front/">論文メモ How much Up-Front? A Grounded Theory of Agile Architecture</a></h3>
    <div class="summary"><p>「アジャイル開発において、実装前のアーキテクチャ設計にどれだけ工数を割くべきか？」という問いの回答指針を、44名のソフトウェア開発者に面接し、その結果からグラウンデッド・セオリーで提案した。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        September 25, 2020
        
      </span>
    </div>
  </article>
  
  <article>
    <h3><a href="https://ryotaro.dev/posts/character_level_convolutional_networks_for_text_classification/">論文メモ Character-level Convolutional Networks for Text Classification</a></h3>
    <div class="summary"><p>文字単位のCNNによる文書の分類を、ほかのモデルと比較して評価した。
先行研究より、CNNを訓練するときは大量の教師データが必要になると分かっている。
のため、比較のためのデータセットは大きく、訓練データの事例数は最低でも12万件におよぶ。
文字単位のCNNに大量の訓練データをあたえれば、別途単語の意味をモデルにあたえずとも性能を発揮することを示した。</p></div>
    <div class="article-footer">
      
      <span class="date">
        
        September 25, 2020
        
      </span>
    </div>
