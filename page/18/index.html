    <h1>Posts</h1>
    
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/mvcc/">論文メモ Multiversion Concurrency Control - Theory and Algorithms</a></h3>
        <div class="summary"><p>データベースのトランザクション制御Multiversion Concurrency Control(MVCC, 多版型同時実行制御) 下のトランザクションが逐次実行と等価な結果になる条件を定義した。
また、その定義を既存のMVCCのアルゴリズム3つにあてはめ、アルゴリズムの正しさを確かめた。</p></div>
        <div class="article-footer">
	  
          <span class="date">January 6, 2021</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/paxos_made_simple/">論文メモ Paxos Made Simple</a></h3>
        <div class="summary"><p><a href="https://lamport.azurewebsites.net/pubs/lamport-paxos.pdf">The Part-Time Parliament</a>で提唱された分散含意アルゴリズムPaxosをLamport自身が平易に解説した。
エージェントの処理速度やメッセージが配信されるまでの長さに仮定はない。
メッセージは複製、喪失してもよい。
他方で、ビザンチン将軍問題は扱わず、メッセージが壊れることは考えない。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 31, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/impossibility_of_distributed_consensus_with_one_faulty_process/">論文メモ Impossibility of Distributed Consensus with One Faulty Process</a></h3>
        <div class="summary"><p>プロセスが1つでもクラッシュしうる場合には常に含意を保証できる完全な非同期アルゴリズムは存在しないことを示した。
この定理はFLP帰結とよばれる。
FLPは、著者Fischer, Lynch, Patersonの頭文字に由来する。
ここでの完全は、プロセスの処理速度やメッセージの配信遅延に仮定をおかず、同期クロックがないためにタイムアウトを使えず、ほかのプロセスが別のプロセスの障害を検知できないことを意味する。
いいかえると、含意アルゴリズムを実装するには上のいずれかを仮定しなければないことを示した。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 18, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/availability_in_globally_distributed_storage_systems/">論文メモ Availability in Globally Distributed Storage Systems</a></h3>
        <div class="summary"><p>Googleの分散ストレージで生じた障害の統計をとり、ストレージの可用性の予測モデルを提唱した。
ディスク、ノード、ラックなどハードウェアの粒度を変えて、粒度ごとの平均故障間隔を計測し、故障原因を分類した。
2分のウィンドウで生じた障害をグループにまとめると、ほとんどの障害が同時多発的な障害の一部であった。
20以上のノードを巻き込む大きな障害では、別々のラックにあるノードに障害が起きるよりも、特定のラックのノードに障害が起きることが多かった。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 12, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/what_you_always_wanted_to_know_about_datalog/">論文メモ What You Always Wanted to Know About Datalog</a></h3>
        <div class="summary"><p>論理型のデータベースのクエリ言語Datalogの構文、意味論、最適化が解説されている。
最適化の節はサーベイ論文の形式で、最適化を分類し、各種類の先行研究に案内がある。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 12, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/translating_embeddings_for_modeling_multi_relational_data/">論文メモ Translating Embeddings for Modeling Multi-relational Data</a></h3>
        <div class="summary"><p>ナレッジグラフを低次元のベクトル空間に埋め込むアルゴリズムTransEを提案した。
エンティティは複数種類のラベルをもってよく、埋め込まれたエンティティやラベルの距離を計算することで、入力されたグラフに欠けているリンクを推定できる。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 5, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/the_declarative_imperative/">論文メモ The Declarative Imperative</a></h3>
        <div class="summary"><p>宣言型言語Datalogを拡張した言語でネットワークプロトコルと分散システムを開発した7年間の経験から、次世代の並列分散プログラミング言語の基礎になる理論上の予想を4つ提唱した。
Datalogは、論理プログラミング言語Prologのサブセットの構文をもった言語である。
予想の説明に使われるDatalogの拡張言語<a href="https://www2.eecs.berkeley.edu/Pubs/TechRpts/2009/EECS-2009-173.pdf">Dedalus</a>は、分散システムのノードが互いの時刻を直接的に推論できない性質を、送受信するデータから離れたノードの時刻を推論する問題に帰着する。</p></div>
        <div class="article-footer">
	  
          <span class="date">December 5, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/bigtable/">論文メモ Bigtable: A Distributed Storage System for Structured Data</a></h3>
        <div class="summary"><p>Bigtableは、数千のコモディティサーバ上でペタバイト級のデータをホスティングできる分散ストレージであり、行、列、タイムスタンプをキーとして値の文字列を保存する。
論文の発表された2005年時点で、検索エンジンのインデックス, Google Earth, Google Financeなどの多様なアプリケーションの実装に使用されている。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 30, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/aerospike/">論文メモ Aerospike: Architecture of a Real-Time Operational Database</a></h3>
        <div class="summary"><p>Aerospikeは、高い対障害性をもった分散データベースで、正式にはCitrusleafという。
CPU, DRAM, HDDやSSDを搭載したコモディティなサーバでクラスタを組める。
ノード同士はTCP/IPで通信し、シェアードナッシングなクラスタを構成する。
処理性能の向上のために、スケールアウトだけでなく、スケールアップも重視しており、ハードウェアを意識した実装で高速化をはかっている。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 28, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/spanner/">論文メモ Spanner: Google&#39;s Globally Distributed Database</a></h3>
        <div class="summary"><p>Spannerは、世界中のデータセンタにデータを複製する高可用な分散データベースで、<a href="http://bitsavers.trailing-edge.com/pdf/xerox/parc/techReports/CSL-81-8_Information_Storage_in_a_Decentralized_Computer_System.pdf">外部整合性</a>のある分散トランザクションを保証する。
ユーザからみると半リレーショナルなデータモデルのデータベースであり、各テーブルに一つ以上の順序つき主キーが必要なところがリレーショナルデータモデルと違う。
一方、内部は文字列とタイムスタンプの組をキーにしたキーバリューストアであり、Single Paxos状態機械でデータの一貫性を守りながら複数のデータセンタにデータを複製する。</p></div>
        <div class="article-footer">
	  
          <span class="date">November 27, 2020</span>
        </div>
    </article>
