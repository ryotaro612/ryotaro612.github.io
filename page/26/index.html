    <article>
        <h3><a href="https://nryotaro.dev/posts/learning_active_learning_from_data/">抄訳 Learning Active Learning from Data(2017)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>能動学習は、できるだけ少数のサンプルでモデルの予測性能を向上できる学習データセットを集める技術である。
論文は、2値分類問題のための能動学習で、サンプルを教師データに追加したときの汎化誤差の減少値を予測し、追加すべきサンプルを推定する。</p></div>

	    </li>
	    
	  </ul>
	  
          <span class="date">July 27, 2019</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/textrank/">抄訳 TextRank: Bringing Order into Texts(2004)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>TextRankは、ドキュメントからキーワードとキーセンテンスを抽出するためのグラフベースのアルゴリズムである。
TextRankは、単語を頂点、文書をグラフとみなすことで、PageRankを応用する。
頂点の重要度を、頂点の内容のような局所的な情報ではなく、他の頂点との辺の接続関係を含むグラフ全体の大域的な情報から決定する。
TextRankは、PageRankと違い、辺ごとに重みを設定できる。</p></div>
        <div class="article-footer">
	  	  
	  <ul class="tags">
	    
            <li class="tag">
	      <a href="https://nryotaro.dev/tags/%E3%82%AD%E3%83%BC%E3%83%AF%E3%83%BC%E3%83%89%E6%8A%BD%E5%87%BA/">
		#キーワード抽出
	      </a>
	    </li>
	    
	  </ul>
	  
          <span class="date">July 20, 2019</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/subword_regularization/">概要 Subword Regularization: Improving Neural Network Translation Models with Multiple Subword Candidates</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>過去に<a href="../neural_machine_translation_of_rate_words/">紹介</a>した<a href="https://www.aclweb.org/anthology/P16-1162">論文</a>と同様、SentencePiece（ニューラルネットワークを用いた言語処理向けのトークナイザ・脱トークナイザ）の元になった論文である。
ノイズに対するロバストさを上げるために、単語のサブワード（部分文字列）を生成するユニグラム言語モデルの学習方法と、モデルから生成されたサブワード列を入力とする機械翻訳モデルの学習方法を提案した。</p></div>

	      </a>
	    </li>

          <span class="date">July 17, 2019</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/neural_machine_translation_of_rate_words/">Neural Machine Translation of Rare Words with Subword Units (2016)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>SentencePiece（ニューラルネットワークを用いた言語処理向けのトークナイザ・脱トークナイザ）のトークナイズのアルゴリズムである。
単語をサブワード（単語の部分文字列）に分割し、サブワードを組み合わせて珍しい単語や未知語を表現することで、これらの出現頻度の低い単語の翻訳上げるというもの。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/embedding_logical_queries_on_knowledge_graphs/">抄訳 Embedding Logical Queries on Knowledge Graphs(2018)</a></h3>
        <div class="summary"><h3 id="概要">概要</h3>
<p>一階述語論理式で表現されたクエリを満たすノードを、分散表現に変換し、ナレッジグラフの中から計算時間上効率よく見つけるアルゴリズムを提案した。
クエリに現れるエッジの数に対して計算時間が線形であることが特徴。
ただし、クエリには、存在量化と連接を使えるが、全称量化、選択、否定を使うことができない制約がある。</p></div>

          <span class="date">February 17, 2019</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/regularizing_and_optimizing_lstm_language_models/">抄訳 Regularizing and Optimizing LSTM Language Models(2017)</a></h3>
        <div class="summary"><p>LSTMをつかった言語モデルに正規化と最適化を適用し、実験でperplexityを評価した。
LSTMの実装に変更を加えない手法なので、NVIDIAやcuDNNなどの高速でブラックボックスなライブラリで実装できる。</p></div>

    <article>
        <h3><a href="https://nryotaro.dev/posts/deep_joint_entity_disambiguation/">抄訳 Deep Joint Entity Disambiguation with Local Neural Attention(2017)</a></h3>
        <div class="summary"><p>当ページで紹介した<a href="https://aclweb.org/anthology/K18-1050">End-to-End Neural Entity Linking</a>(End-to-End) の著者らの先行研究にあたる。
End-to-EndがEntity LinkingのMention Detection(MD)とEntity Disambiguation(ED)の両方をアプローチの対象にしているのに対し、今回の論文はEDのみが対象となっている。
したがって、文章からmention（参照表現）が抽出されていることが前提にあり、提案の中心は、参照表現に対応するエンティティを候補の中から正しく求める手法にある。</p></div>
        <div class="article-footer">
	  	  
	  <ul class="tags">
	    
            <li class="tag">
	      <a href="https://nryotaro.dev/tags/entity-disambiguation/">
		#Entity disambiguation
	      </a>
	    </li>
	    
	  </ul>
	  
          <span class="date">November 9, 2018</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/end_to_end_neural_entity_linking/">抄訳 End-to-end Neural Entity Linking(2018)</a></h3>
        <div class="summary"><h3 id="背景">背景</h3>
<p>End to EndなEntity Linkingモデルのアーキテクチャを提案し、予測性能の評価実験で有用性を評価した。
実験のデータセットには、Entity annotationの評価に使える様々なデータセットを集めた<a href="https://github.com/dice-group/gerbil/wiki">Gerbil Platform</a>が使われている。そのうちの<a href="https://natural-language-understanding.fandom.com/wiki/AIDA-CoNLL">AIDA/CoNLL</a>データセットにおいて、提案手法は既存手法を超える予測性能を発揮した。</p></div>

	  <ul class="tags">
	    
            <li class="tag">

		#Entity linking
	      </a>
	    </li>
	    
	  </ul>
	  
          <span class="date">November 2, 2018</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://nryotaro.dev/posts/deeptype/">抄訳 DeepType: Multilingual Entity Linking by Neural Type System Evolution(2018)</a></h3>
        <div class="summary"><p>既存のオントロジから型システムを構築するアルゴリズムと型システムによるEntity Linking(EL)を提案した。
DeepTypeにおける型は、Wikipediaのようなオントロジにおける関係を意味する。
たとえば、オントロジに<code>Human</code>という根から<code>instance of</code>で結ばれる子ノードがあれば、<code>IsHuman</code>を型とみなす。</p></div>
