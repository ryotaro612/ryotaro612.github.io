    <article>
        <h3><a href="https://ryotaro.dev/posts/character_level_convolutional_networks_for_text_classification/">論文メモ Character-level Convolutional Networks for Text Classification</a></h3>
        <div class="summary"><p>文字単位のCNNによる文書の分類を、ほかのモデルと比較して評価した。
先行研究より、CNNを訓練するときは大量の教師データが必要になると分かっている。
のため、比較のためのデータセットは大きく、訓練データの事例数は最低でも12万件におよぶ。
文字単位のCNNに大量の訓練データをあたえれば、別途単語の意味をモデルにあたえずとも性能を発揮することを示した。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 25, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/what_makes_a_great_software_engineer/">論文メモ What Makes A Great Software Engineer?</a></h3>
        <div class="summary"><p>優れたエンジニアの特徴を知るために、マイクロソフト社のアーキテクト59名と半構造化された面接をし、グラウンデッドセオリーで内容から特徴を抽出した。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 18, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/maml/">論文メモ Model-Agnostic Meta-Learning for Fast Adaptation of Deep Networks</a></h3>
        <div class="summary"><p>表題の略称MAMLで知られるメタ学習であり、少ない教師データで新しいタスクに対応することを目的としている。
Model-Agnosticとあるように、MAMLの汎用性は高く、勾配法をもちいるモデルであえば適用可能である。
論文には、教師あり学習だけでなく強化学習の事例もある。
さまざまなタスクに適した初期パラメタを見つけ、データ件数の削減をねらう。
目的のパラメタを求めるためには、複数のタスクを用意し、これらの損失関数の合計値を最小にするように勾配法でパラメタの更新を繰り返す。
最後に更新されたパラメタをモデルの初期値に設定する。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 18, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/truth_in_advertising/">論文メモ Truth in Advertising: The Hidden Cost of Mobile Ads for Software Developers</a></h3>
        <div class="summary"><p>モバイルアプリを無料で提供し、アプリ内の広告で収益をえるビジネスが普及している。
このビジネスモデルでは、一見、ユーザには、画面に広告を表示されること以外のコストがないように思える。
表題の論文は、それ以外のコストを確かめるために、CPU, 電力, ネットワーク, 広告関連のためのリリース, アプリケーションへのユーザからの評価へ広告が及ぼす影響を調査した。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 11, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/skip_thought_vectors/">論文メモ Skip-Thought Vectors</a></h3>
        <div class="summary"><p>様々なタスクで性能を発揮できる文の分散表現を生成するモデルSkip-Thougtを提案した。
表題のSkip-Tought Vectorsは、Skip-Toughtで生成されるベクトルである。
Skip-Thoughtは、文書を入力とする教師なし学習であり、与えられた文から隣接する左右の文を推定できるようにパラメタを学習する。
学習後は、語彙を増やすために、Word2Vecの単語のベクトルからSkip-Toughtのベクトルを推定するための正則化なしの回帰モデルを学習させる。
学習データにない単語のベクトルを回帰モデルの推定結果で代用し、未知の単語を含む文の分散表現もつくれるようにする。
Skip-Toughtを8タスクに適用し、汎用性を確かめた。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 11, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/beyond_accuracy/">論文メモ Beyond Accuracy: Behavioral Testing of NLP Models with CHECKLIST</a></h3>
        <div class="summary"><p>ホールドアウト法にかわる自然言語処理モデルの汎化性能を評価するための手法CHECKLISTを提案した。
テストデータと訓練データが同じ方法で集められたときなど、ホールドアウト法はモデルを過大評価することがある。
CHECKLISTは、ソフトウェア開発のブラックボックステストにならい、半自動生成したテストデータで汎化性能を評価する。
CHECKLISTの汎用性と性能を評価するために、感情分析、Quoraの重複質問検出、読解の3タスクについて、商用やSoTAに近いモデルを学習させ、CHECKLISTでモデルがあつかえない入力パターンをどれだけ生成できるか実験した。
感情分析の評価には、Microsoft, Google, AmazonのAPIとBERT, RoBERTaを使い、重複検出にはBERTとRoBERTa, 読解にはBERTを使用した。
CHECKLISTはOSSとして<a href="https://github.com/marcotcr/checklist">公開</a>されている。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 4, 2020</span>
        </div>
    </article>
    
    <article>
        <h3><a href="https://ryotaro.dev/posts/why_good_developers_write_bad_code/">Why Good Developers Write Bad Code: An Observational Case Study of the Impacts of Organizational Factors on Software Quality</a></h3>
        <div class="summary"><p>創立40年以上の電気通信系企業における内製システムのリプレースプロジェクトを観察し、コードに悪影響をおよぼす10の組織的な要因をまとめた。
表題には、&ldquo;Good Developers&quot;とあるが、開発者のスキルの高さは議論されていない。
列挙された要因は、包括的ではなく、また、あくまでコードの品質を悪化させるものであり、プロジェクトの失敗に直結するわけではない。</p></div>
        <div class="article-footer">
	  
          <span class="date">September 4, 2020</span>
        </div>
    </article>
    
    <article>
