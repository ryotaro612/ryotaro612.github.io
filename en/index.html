        <h3><a href="https://ryotaro.dev/en/posts/on-the-fly-garbage-collection-an-exercise-in-cooperation/">On the Fly Garbage Collection an Exercise in Cooperation (1978)</a></h3>
        <div class="summary"><p>In Go 1.5, the algorithm of the garbage collector (GC) changed to a concurrent, tri-color, mark-sweep collector, which was first proposed by <a href="https://lamport.azurewebsites.net/pubs/garbage.pdf">Dijkstra et al.</a> in 1978.
The algorithm proposed by Dijkstra et al. alternates a marking phase and an appending phase.
In the marking phase, the garbage collector colors reachable objects in gray or black.
In the appending phase, it collects white objects that are unreachable from things on the stack and global variables.
The algorithm prioritizes minimizing the atomic operations of the garbage collector to reduce overhead on the application.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/s3-sign/">Publishing S3 Objects with Signed URLs</a></h3>
        <div class="summary"><p>The owner of an S3 bucket can share an object by creating a presigned URL for it. The <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/ShareObjectPreSignedURL.html">AWS Documentation</a> provides a user guide on how to generate presigned URLs.</p>
<p>When I tried generating a presigned URL using the document, I found that preparing the bucket and file was a bit cumbersome.
Additionally, the guide doesn&rsquo;t cover how to instantiate a client to generate the URL, so I had to look for another guide to learn how to do this.</p>
<p>I&rsquo;ve researched generating presigned URLs a couple of times before and eventually implemented Terraform scripts and a Go script for future reference.
The Terraform scripts create an S3 bucket and upload a file to it.
The Go script generates a presigned URL for the file using the AWS SDK.
These resources are available in this <a href="https://github.com/ryotaro612/s3-signin">GitHub repository</a>.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/highly-available-transactions-virtues-and-limitations/">Highly Available Transactions: Virtues and Limitations (2013)</a></h3>
        <div class="summary"><h2 id="overview">Overview</h2>
<p>The CAP theorem’s trilemma of consistency, availability, and partition tolerance does not require sacrificing one property entirely but rather prioritizing among the three.
Given a specific consistency model, how much availability is feasible?
The paper <a href="https://www.vldb.org/pvldb/vol7/p181-bailis.pdf">Highly Available Transactions: Virtues and Limitations</a> explores the relationship between consistency models and their achievable availability. It organizes each consistency-availability pair into a partial order based on their strengths.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/jepsen/">Jepsen: A framework for distributed systems verification, with fault injection</a></h3>
        <div class="summary"><h2 id="overview">Overview</h2>
<p>Jepsen is a Clojure testing framework for distributed systems.
A Jepsen test case defines operations on a system, expected responses to the operations, and a schedule for injecting faults to inject and the operations.
The test case executes the operations, introduces faults as scheduled, and validates whether the system&rsquo;s response meets expectations.</p>
<p>Jepsen appears to be well-regarded in the field of distributed systems.
Tests results for <a href="https://jepsen.io/analyses">major distributed systems</a> using Jepsen are published on its official website.
Additionally, A Jepsen test result for <a href="https://kubernetes.io/ja/docs/tasks/administer-cluster/configure-upgrade-etcd/">etcd</a>, a key-value store used within Kubernetes, is available on its <a href="https://etcd.io/blog/2020/jepsen-343-results/">official website</a>.</p>
<p>Despite its recognition, <a href="https://github.com/jepsen-io/jepsen/blob/main/doc/tutorial/index.md">the tutorial of Jepsen</a> wasn&rsquo;t informative enough for me to learn the basic usage of Jepsen.
For instance, while the tutorial uses etcd as an example, the client library for etcd is outdated, making it impossible to execute the tutorial as instructed.
Instead, by researching Jepsen&rsquo;s source code, I implemented an application with two-phase commits and a test case for it.
The implemented application and test caseare available in <a href="https://github.com/ryotaro612/jepsen-tutorial-xa">one of my GitHub repository</a>.</p>
<p>Despite of the insufficent reference, using Jepsen to implement test cases is still more efficient than building them from scratch.
For a future reference, I will explore an advanced usage of Jepsen compared with the tutorial.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/origin-of-type-theory/">The Origins of Type Theory</a></h3>
        <div class="summary"><p>Type theory began as an effort to resolve Russell&rsquo;s Paradox, an issue discovered by Bertrand Russell.
The precise events that mark the origin of type theory can be a matter of debate.
Cantor, who developed set theory, independently discovered a similar paradox around the same time. In correspondence with Russell, Frege replied that in his conceptual notation, predicates do not take other predicates as arguments.
Considering Russell&rsquo;s approach that employs the hierarchical elements in the conceptual notation to resolve the paradox, one might argue that Frege&rsquo;s predicate logic can be seen as an origin of type theory.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/realm-retrieval-augmented-language-model-pre-training/">REALM Retrieval Augmented Language Model Pre Training (2020)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/abs/2002.08909">REALM</a> is a language model for open-domain question answering.
REALM is composed of two components: the neural knowledge retriever and the knowledge-augmented encoder.
The neural knowledge retriever finds documents related to the input.
The knowledge-augmented encoder generates responses from the found documents and the input.
In pre-training, the REALM employs masked language modeling, and it is trained to predict the original tokens that are maked in the given sentences.
In fine-tuning, the model is trained to produce the answer of the given input.
The authors experimented the model with Open-domain QA tasks under the assumption that the answer can be found as a contiguous sequence of tokens in some documents.</p></div>

        <h3><a href="https://ryotaro.dev/en/posts/distributed-graphlab-a-framework-for-machine-learning-and-data-mining-in-the-cloud/">Distributed GraphLab: a Framework for Machine Learning and Data Mining in the Cloud (2012)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/1408.2041">GraphLab</a> is a programming model for machine learning and data mining.
GraphLab takes a direct graph, a set of vertices, and update functions as input.
Every update function accepts a vertex and returns a set of vertices.
GraphLab selects a vertex from the set, applies a function to it, and adds the resulting set of vertices back intothe set, repeating this process until the set is empty.
GraphLab supports parallel execution of update functions on multi-processor machines.
<a href="https://arxiv.org/pdf/1408.2041">Distributed GraphLab</a> extends GraphLab by distributing parts of a graph across machines that are memory, utilizing <a href="https://lamport.azurewebsites.net/pubs/chandy.pdf">Chandy-Lamport</a>&rsquo;s snapshot algorithm for fault tolerance.</p></div>
