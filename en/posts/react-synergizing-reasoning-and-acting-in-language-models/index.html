  <h1>REACT: SYNERGIZING REASONING AND ACTING IN LANGUAGE MODELS (2023)</h1>

  <div>
    <p><a href="https://arxiv.org/pdf/2210.03629">ReAct (Synergizing <em>Re</em>asoning + <em>Act</em>ing)</a> is a prompting strategy that enables large language models (LLMs) to generate reasoning traces and actions in an interleaved manner, allowing them to more effectively combine thought and actions.
ReAct provides LLMs with reasoning traces that guide their actions.
Additionally, it allows models to incorporate external knowledge obtained through actions into their reasoning process.</p>
<p>The paper evaluates ReAct on two types of tasks: knowledge-intensive reasoning and decision-making.
<a href="https://arxiv.org/pdf/1809.09600">HotpotQA</a>, a knowledge-intensive task, requires reasoning over multiple Wikipedia passages.
For example, one question in the dataset asks: “How many rooms are in the hotel that is home to the Cirque de Soleil show Mystere?”</p>
<p>To solve the task, an LLM can perform three types of actions:</p>
<ul>
<li><code>search[entity]</code>: Retrieves the first five sentences from the corresponding Wikipedia page if it exists; otherwise, it returns the top five similar entities.</li>
<li><code>lookup[string]</code>: Retrieves the next sentence on the page that contains the specified string.</li>
<li><code>finish[answer]</code>: Provides the final answer to the question.</li>
</ul>
<p><a href="https://github.com/ysymyth/ReAct/blob/master/hotpotqa.ipynb">The published experiment report</a> presents the prompt used for the HotpotQA task:</p>
<blockquote>
<p>Solve a question answering task with interleaving Thought, Action, Observation steps. Thought can reason about the current situation, and Action can be three types:<br>
(1) Search[entity], which searches the exact entity on Wikipedia and returns the first paragraph if it exists. If not, it will return some similar entities to search.<br>
(2) Lookup[keyword], which returns the next sentence containing keyword in the current passage.<br>
(3) Finish[answer], which returns the answer and finishes the task.<br>
Here are some examples.</p></blockquote>
