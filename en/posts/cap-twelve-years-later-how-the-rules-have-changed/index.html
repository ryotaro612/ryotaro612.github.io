  <h1>CAP Twelve Years Later: How the &#34;Rules&#34; Have Changed (2012)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/en/tags/cap-theorem/">
	#CAP Theorem
      </a>
    </li>
    
  </ul>  
  <span class="date">December 23, 2023</span>    
  <div>
    <p>The <a href="https://sites.cs.ucsb.edu/~rich/class/cs293-cloud/papers/Brewer_podc_keynote_2000.pdf">CAP theorem</a>, coined by Eric Brewer, states that in a shared-data system, you can have either Consistency (C), Availability (A), or Parition tolerance (P), but not all three simultaneously.
However, Martin Kleppmann challenges the CAP theorem and discusses its limitations in <a href="https://dataintensive.net/">Designing Data-Intensive Applications</a>, and <a href="https://www.cl.cam.ac.uk/research/dtg/archived/files/publications/public/mk428/cap-critique.pdf">A Critique of the CAP Theorem</a>.
In <a href="https://sites.cs.ucsb.edu/~rich/class/cs293b-cloud/papers/brewer-cap.pdf">CAP Twelve Years Later: How the “Rules” Have Changed</a>, Brewer clarifies that the notion of &ldquo;2 of 3&rdquo; is misleading.
In practice, designers cannot forfeit P and have a choice between C and A.</p>
<p>The consistency of CAP is different from the that of ACID.
The C in CAP is equivalent to having a single up-to-date copy of the data.
The cosistency is referred as <a href="https://cs.brown.edu/~mph/HerlihyW90/p463-herlihy.pdf">Lineariability</a> in <a href="https://users.ece.cmu.edu/~adrian/731-sp04/readings/GL-cap.pdf">Brewer&rsquo;s Conjecture and the Feasibility of Consistent, Available, Partition-Tolerant Web</a>, which proved the CAP theory in an ascynchronous network model.</p>
<p>The &ldquo;2 of 3&rdquo; view can be misleading.
Firstly, there is little need to sacrifice consistency or availability when the system is not experiencing partitions, as partitions are rare.
Secondly, consistency and availability are fine-grained properties that can vary based on specific operations or data.
Finally they are not strictly binary options.</p>
<p>Partitioning is a continuous property that is related to both latency and network partitions.
Managing partitions involves making decisions about detecting the start of a partition and network recovery.
During the partition recovery process, techniques like version vectors and CRDTs can be used.</p>
