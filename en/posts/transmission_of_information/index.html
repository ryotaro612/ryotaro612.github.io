  <h1>Transmission of Information(1927)</h1>
  <ul class="tags">

  <span class="date">September 9, 2023</span>    
  <div>
    <p>In <a href="https://monoskop.org/images/a/a6/Hartley_Ralph_VL_1928_Transmission_of_Information.pdf">Transmission of Information</a>, Hartley developed a quantitative measure of &ldquo;information&rdquo; in 1927.
Hartley claims that information is the outcome of a selection among a finite set of possible messages.
Shannon&rsquo;s &ldquo;A mathematical theory of communication&rdquo;, which is based in part on Hartley&rsquo;s ideas, published in 1947.
Hartley did not model the source of information probabilistically.
Shannon modeled the source of information as a random process.</p>
<p>Hartley stated that information should be proportional to the number of selections for practical engineering value.
He uses the letter \(H\) to denote the amount of information associated with \(n\) selections.
$$
H=Kn
$$
where \(K\) is a constant which depends on the number \(s\) of symbols available at each selection.
Let us consider two systems with \(s_1, s_2, K_1, K_2\).
We then define \(K_1, K_2\) by the condition that whenever the number of possible sequences is the same for both systems, then the amount of information is also the same for both:
$$
s_1^{n_1} = s_2^{n_2}
$$
$$
H=K_1n_1=K_2n_2
$$
$$
\frac{K_1}{\log s_1}=\frac{K_2}{\log s_2}
$$</p>
<p>This relation will hold for any \(s\) only if \(K\) depends on \(s\) where
$$
K=K_0\log s
$$
and \(K_0\) is the same for all systems.</p>
<p>Since \(K_0\) is arbitrary, we can omit it if we make logarithmic base arbitrary.
Then we can state that:
$$
H=n\log s
$$</p>
