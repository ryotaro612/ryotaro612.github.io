  <h1>A design methodology for reliable software systems (1972)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/en/tags/structured-programming/">
	#Structured Programming
      </a>
    </li>
    
  </ul>  
  <span class="date">October 8, 2023</span>    
  <div>
    <p>After earning her PhD in computer Science at Stanford University, Liskov worked again for MITRE Corporation.
She was involved in the development of a time-sharing system called Venus, then was involved in finding ways to address the &ldquo;software crisis.&rdquo; at MITRE.
<a href="https://dl.acm.org/doi/pdf/10.1145/1479992.1480018">A design methodology for reliable software systems</a> describes a design methodology of structured programming developed as part of the second project.</p>
<p>The methodology uses testing to guarantee reliability.
To test a program, it is necessary to identify relevant test cases, and the set of them must be small enough to implement.
Structured programming helps to identify the relevant test cases and reduce the number of required test cases by dividing a system into modules.</p>
<p>Although Dijkstra proposed structured programming in <a href="https://homepages.cwi.nl/~storm/teaching/reader/Dijkstra68.pdf">1968</a> and <a href="http://homepages.cs.ncl.ac.uk/brian.randell/NATO/nato1969.PDF">1969</a>, it does not have a standard definition.
Liskov defined structured programming through two rules.
The first rule permits only concatenation, condition, and iteration as ways of controlling structures.
The second rule states that modules must be developed from the top down in levels of abstraction.</p>
<p>The level of <a href="https://www.eecs.ucf.edu/~eurip/papers/dijkstra-the68.pdf">abstraction</a> concerns ways of accessing resources like I/O devices and data.
The lowest levels is closest to the machine.
Each level owes resources exclusively, and it is not permitted to access the other levels.
The modules must pass data as explicit arguments to external functions of another module.</p>
