    April 12, 2025
    
  </span>
  <div>
    <p>In <a href="https://arxiv.org/abs/2005.14165">Language Models are Few-Shot Learners</a>, it is shown that increasing the number of parameters of <a href="https://cdn.openai.com/better-language-models/language_models_are_unsupervised_multitask_learners.pdf">GPT-2</a> improves few-shot performance across various tasks.
The proposed model, GPT-3, is an autoregressive language model with 175 billion parameters.
Its architecture mirrors that of GPT-2, except that GPT-3 uses alternating dense and locally banded sparse attention patterns, similar to the <a href="https://arxiv.org/pdf/1904.10509">Sparse Transformer</a>.</p>
<p>The evaluation tasks include predicting tokens of a document, question answering, translation, determining the antecedent of a pronoun, common sense reasoning, reading comprehension, natural language inference, and computing arithmetic operations.
GPT-3 improves the state of the art on LAMBADA, a task that asks model to predict the last word of sentences which require reading a paragraph of context.</p>
