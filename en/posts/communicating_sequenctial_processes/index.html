  <div>
    <p><a href="https://www.cs.cmu.edu/~crary/819-f09/Hoare78.pdf">Communicating Sequential Processes (CSP)</a> is a program structuring method that constructs a program as a parallel composition of a fixed number of sequential processes.
A process is a sequence of commands.</p>
<p>In 1978 when Hoare proposed CSP, inspecting and updating a common store was widely adopted method for synchronizing multi processors.
However, this may lead to expense and unreliability in hardware implementation, and uncertain criterion for choosing a method for synchronization from a greater variety of methods, semaphores like conditional critical regions, and monitors.</p>
<p>Hoare proposed CSP with an ambitious attempt to find a single simple solution to the two problems.
Each process does not share any variables with any other processes, and they communicate through their inputs and outputs.
A process can be guarded with <a href="https://www.cs.toronto.edu/~chechik/courses05/csc410/readings/dijkstra.pdf">Dijkstra&rsquo;s guard</a>.
A guarded process is executed only if and when the execution of its guard does not fail.</p>
<h2 id="remark">Remark</h2>
<p>Hoare pointed out that the paper failed to suggest any proof methods to verify programs and efficient implementation for CSP.
He thought the design of appropriate hardware can solve the second problem.
Because one advantage of CSP is that it is free from expense and unreliability in hardware implementation, such hardware must be designed that does not cause the drawbacks.</p>
