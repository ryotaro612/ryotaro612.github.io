  <h1>A Protocol for Packet Network Intercommunication (1974)</h1>

  <span class="date">December 9, 2023</span>    
  <div>
    <p>Vinton Cerf and Robert Kahn presented a protocol that supports packet communication between hosts in different packet switching networks in <a href="https://www.cs.princeton.edu/courses/archive/fall06/cos561/papers/cerf74.pdf">A Protocol for Packet Network Intercommunication</a>.
The protocol assumes that a Transmission Control Program (TCP) in a host handles the transmission and acceptance of messages on behalf of processes.
Later, the program was divided into the Transmission Control Protocol (TCP) and the Internet Protocol (IP).
At that time, several protocols that supported exchanging packets between computers were developed, but they assumed the computers were on the same network.</p>
<p>Individual networks may differ in their implementations, and communication may be disrupted due to mutation of transmitted data or packet loss.
The protocol supported breaking up messages into segments, the window strategy, and Flow Control, which are main features in <a href="https://datatracker.ietf.org/doc/html/rfc9293">the current specification</a> of TCP.</p>
