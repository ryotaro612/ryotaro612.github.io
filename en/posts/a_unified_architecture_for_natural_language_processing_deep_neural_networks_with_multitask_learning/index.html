  <h1>A Unified Architecture for Natural Language Processing: Deep Neural Networks with Multitask Learning(2008)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/en/tags/multitask-learning/">
	#Multitask Learning
      </a>
    </li>
    
  </ul>  
  <span class="date">September 16, 2023</span>    
  <div>
    <p><a href="http://machinelearning.org/archive/icml2008/papers/391.pdf">A Unified Architecture for Natural Language Processing</a> is an instance of multitask learning.
The first layer is a lookup table that stores embeddings of a fixed dictionary and size.
The second layer is a <a href="https://www.cs.toronto.edu/~hinton/absps/waibelTDNN.pdf">Time-Delay Neural Networks</a> layer.
It extracts features from the sentence treating it as a sequence with local structure.
The third layer takes the maximum value for each of the output features of the second layer over time.
The following layers are classical NN layers.
The lookup-table is shared among the tasks, and the other layers can be task specific to each task.</p>
<p>Training is achieved in an online learning manner by looping over the tasks.
A training example is randomly selected for the next task, and the weights of the model are updated by taking a gradient step with respect to the example.</p>
<h2 id="remark">Remark</h2>
<p>The online learning can be replaced with mini-batch learning.</p>
