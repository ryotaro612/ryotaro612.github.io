  <h1>BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding (2018)</h1>

  <span class="date">December 14, 2019</span>    
  <div>
    <p><a href="https://arxiv.org/pdf/1810.04805">BERT</a>, <em>B</em>idirectional <em>E</em>ncoder <em>R</em>epresentations from <em>T</em>ransformers, is a language model based on the Transformer encoder architecture.
During pre-training, BERT learns bidirectional representations from unlabeled text using two tasks: Masked Language Modeling (MLM) and Next Sentence Prediction (NSP).
MLM involves predicting randomly masked tokens in a sequence using surrounding context.
NSP trains the model to predict whether the second sentence in a pair follows the first in the original document.</p>
<p>The architecture of BERT is not described in detail here, as its novelty lies primarily in its training methodology.
For more information, refer to the original paper or <a href="http://nlp.seas.harvard.edu/2018/04/03/attention.html">The Annotated Transformer</a>.</p>
<p>To support a wide range of downstream tasks, BERT can take either a single sentence or a pair of sentences as input.
Each input sequence begins with the special token <code>[CLS]</code>, and sentences are separated and terminated with <code>[SEP]</code>.
Each token’s embedding is the sum of its WordPiece embedding, segment embedding (to distinguish sentence A from sentence B), and positional embedding (indicating its index in the sequence).
The final hidden state corresponding to the <code>[CLS]</code> token is used as the aggregate representation of the entire input.</p>
<p>Although experiments show that NSP contributes to BERT’s performance, subsequent research—such as <a href="https://arxiv.org/pdf/1907.11692">RoBERTa</a>—has questioned its effectiveness and omitted it in favor of training solely with MLM.</p>
