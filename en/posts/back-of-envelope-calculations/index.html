<main>
  <h1>Back of Envelope Calculations</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/en/tags/back-of-the-envelope-estimation/">
	#Back of the Envelope Estimation
      </a>
    </li>
    
    <li class="tag">
      <a href="https://ryotaro.dev/en/tags/system-design-interview/">
	#System Design Interview
      </a>
    </li>
    
  </ul>  
  <span class="date">September 24, 2024</span>    
  <div>
    <p>In system design interviews, back of envelope calculation is a task to estimate required comuputing resources based on the given requirement.</p>
<p>Commonly asked back-of-the-envelope estimations are QPS, peak QPS, storage, cache, and the number of servers.
As far as I know, most of system design interview preparation books and websites introduce <a href="https://bytebytego.com/courses/system-design-interview/back-of-the-envelope-estimation">Numbers Everyone Should Know</a> as a foundation of back of envelope calculations.
Since back of envelope calulation is a rough estimation and the exact values depend on hardwares where the computation executes, the values varies among books and websites.
Additionaly, it was difficult for me to remember all of the items at once, and I selected following items that looks important to remember:</p>
<table>
  <thead>
      <tr>
          <th>Operation name</th>
          <th style="text-align: right">Time</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Compress 1kb with <a href="https://github.com/google/snappy/tree/main">snappy</a></td>
          <td style="text-align: right">10µs</td>
      </tr>
      <tr>
          <td>Read 1MB sequentially from memory</td>
          <td style="text-align: right">250µs</td>
      </tr>
      <tr>
          <td>Round trip within the same data center</td>
          <td style="text-align: right">500µs</td>
      </tr>
      <tr>
          <td>Read 1MB sequentially from SSD</td>
          <td style="text-align: right">1ms</td>
      </tr>
      <tr>
          <td>Round trip of a packet between California and the Netherlands</td>
          <td style="text-align: right">150ms</td>
      </tr>
  </tbody>
</table>
<p>An easy one to remember is reading 1MB of data from an SSD — it&rsquo;s 1ms.
If I remember it and how many times longer or shorter the operation times of other items are compared to the SSD&rsquo;s read time, I&rsquo;ll be able to calculate the processing times of those other items.</p>
