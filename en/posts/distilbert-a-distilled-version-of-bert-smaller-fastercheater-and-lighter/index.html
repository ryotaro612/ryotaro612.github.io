  <h1>DistilBERT, a distilled version of BERT: smaller, faster, cheaper and lighter (2019)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="http://localhost:1313/en/tags/knowledge-distillation/">
	#Knowledge Distillation
      </a>
    </li>
    
    <li class="tag">
      <a href="http://localhost:1313/en/tags/bert/">
	#BERT
      </a>
    </li>
    
  </ul>  
  <span class="date">November 4, 2023</span>    
  <div>
    <p><a href="https://arxiv.org/abs/1910.01108">DistilBERT</a> is a method to pre-train a smaller BERT with <a href="https://arxiv.org/pdf/1503.02531.pdf">knowledge distillation</a>.
The training loss of DistilBERT is a linear combination of the masked-language modeling loss, cross-entropy loss between the DistilBERT model and the BERT model, a cosine similarity between the hidden states of both models.
During pre-training, DistilBERT uses a softmax-temperature.
While at inference, the temperature is set to \(1\).
The token-type embeddings and the pooler are removed while the number of layers is reduced by a factor of two.</p>
<h2 id="remark">Remark</h2>
<p>The next sentence prediction is also removed.</p>
