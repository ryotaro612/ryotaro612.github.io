  <h1>Back of Envelope Calculations</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/back-of-the-envelope-estimation/">
	#Back of the Envelope Estimation
      </a>
    </li>
    
  </ul>  
  <span class="date">September 24, 2024</span>    
  <div>
    <p>システム設計の面接では、与えられた情報からシステムに求められるシステムリソースを試算することを、back of the envelope calculations (estimation)という。</p>
<p>QPS, peak QPS, storage, cache, サーバ数が問われやすい。
これまでに見かけた面接対策の書籍やウェブサイトは必ずというほど試算の基礎として<a href="https://bytebytego.com/courses/system-design-interview/back-of-the-envelope-estimation">Numbers Everyone Should Know</a>を解説しているので、Numbers Everyone Should Knowは基礎知識としてとらえていいだろう。
Numbers Everyone Should Knowは、ハードウェアの性能に依存する値なので、サイトや書籍ごとに具体的な数値は違う。
しかし、Back of Envelope Calculationは大まかな試算なので、ある項目が別の項目の何倍違うかを抑えておけばいいだろう。
特に重要に思えた項目を以下に抜粋する。</p>
<table>
<thead>
<tr>
<th>処理</th>
<th style="text-align:right">所要時間</th>
</tr>
</thead>
<tbody>
<tr>
<td><a href="https://github.com/google/snappy/tree/main">snappy</a>で1kbを圧縮</td>
<td style="text-align:right">10µs</td>
</tr>
<tr>
<td>メモリ上の連続する1MBのデータの読み取り</td>
<td style="text-align:right">250µs</td>
</tr>
<tr>
<td>データセンタ内のラウンドトリップ</td>
<td style="text-align:right">500µs</td>
</tr>
<tr>
<td>SSD上の連続する1MBのデータの読み取り</td>
<td style="text-align:right">1ms</td>
</tr>
<tr>
<td>カリフォルニアとネーデルランド間のパケットのラウンドトリップ</td>
<td style="text-align:right">150ms</td>
</tr>
</tbody>
</table>
<p>覚えやすいのは、SSDの1MBのデータ読み取りだろう。1MBに対して1msだ。
さらに、SSDの読み取りに対するほかの項目のオーダーを覚えれば、残りの所要時間を計算できる。</p>
