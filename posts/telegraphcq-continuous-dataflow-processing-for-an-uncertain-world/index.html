  <h1>TelegraphCQ: Continuous Dataflow Processing for an Uncertain World (2003)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/streaming-data/">
	#Streaming Data

  <span class="date">March 22, 2024</span>    
  <div>
    <p>2005年、StonebrakerとÇetintemelは、<a href="https://cs.brown.edu/~ugur/fits_all.pdf">&ldquo;One Size Fits All&rdquo;</a>で、ストリーミングデータを例に、あらゆる種類のデータをDMBSで管理できなくなったと主張した。
&ldquo;One Size Fits All&quot;については<a href="https://ryotaro.dev/posts/one-size-fits-all-an-idea-whose-time-has-come-and-gone/">過去の記事</a>で紹介した。
2003年に発表された<a href="https://cs.brown.edu/courses/cs227/archives/2015/papers/ss-telegraphcq.pdf">TelegraphCQ</a>は、そのようなドメイン特化のデータベースが必要とされはじめた初期のストリーミングデータのためのデータベースである。</p>
<p>RDBMSがストリーミングデータを苦手とする理由は、ストリーミングデータが継続的かつ不定期に発生することにある。
センサーデータを監視するアプリケーションなどは、ストリーミングデータを遅滞なく処理しなければならない。
到着したデータをリアクティブに処理するために、到着したばかりのデータを既存のクエリに適用するようにデータを転送する必要がある。
また、遅延のないように、複数のクエリ間に共通の処理を個別に処理せず、処理の結果を共有するほうが望ましい。
RDBMSのクエリは、クエリ発行以前からあるデータを処理し、また、データの統計情報やインデックスで最適化されるので、ストリーミングデータには適さない。</p>
<p>以上の背景から開発されたTelegraphCQは、<a href="https://dl.acm.org/doi/10.1145/604264.604282">Telegraph</a>のアーキテクチャ上の課題を解決するために、PostgresSQLを再利用して実装された。
以下の図は、当時のPostgreSQLのアーキテクチャであり、灰色の箇所がTelegraph CQのために改造されたモジュールを示す。
濃い灰色のほうが薄い灰色よりも手を加えられている。
<img alt="postgresql" src="/telegraphcq/postgresql.png">
Postmasterは、クライアントのコネクションに応じてサーバのプロセスをフォークする。
Listenerは、コネクションを通したリクエストに対してクライアントにデータを返す。
到着したクエリは、パース、最適化、コンパイル後に実行計画され、Executerで処理される。</p>
<p>TelegraphCQは、メモリを共有したFrontend, Executor, Wrapperの3プロセスかなる。
以下に、TelegraphCQのアーキテクチャの図を示す。
<img alt="telegraphcql" src="/telegraphcq/telegrphcq.png">
Postmasterは、新しいコネクションをうけつけると、FrontEndプロセスをフォークする。
各コネクションにある複数のカーソルを同時にあうために、proxy serviceを利用する。
FrontendとExecutorは、共有メモリ空間にあるキューを介して、リクエストと結果を交換する。
Frontendはクエリを実行計画に相当するAdaptive planにまで解析したあと、adaptive planをQuery Plansに入力する。
Executorは、クエリの結果をOutput Queueに追加し、Listnerに結果を返す。
Wrapperは、ストリーミングデータを受信するプロセスであり、ブロッキング操作やディスクへのアクセスを避けつつ、Executorにデータを供給する。</p>
<!-- 次々に到着するデータを遅滞なく処理できる事前に登録したクエリを到着したデータに適用しなければならない。 -->
<!-- RDBMSであればストレージにあるデータの統計情報をもとに処理を最適化すればよいが、ストリーミングデータの場合、データの到着が不安定 -->
<p><a href="https://cs.brown.edu/courses/cs227/archives/2015/papers/ss-telegraphcq.pdf">画像</a>は論文中より引用しました。</p>
<h2 id="雑記">雑記</h2>
<p>RDBMSは高機能なストレージ機能とクエリ(=処理)の機能を提供し、TelegraphCQはPostgreSQLを改造することで両方の機能をそなえる。
一方、今日のストリーミングデータの処理においては、データの保存にKafkaのようなキューイングシステム、その処理にSparkやStormのようなストレージ機能のない分散処理フレームワークを使用し、2つの機能を別々のミドルウェアにまかせている。
DMBSを改造すればドメイン特化のデータベースを実装できると期待しTelegraphCQが開発されたは、今日からみれば、まだOne Size Fits Allの考えがどこか残っていたかのように感じる。</p>
