<main>
  <h1>抄訳 A taxonomy of web search(2002)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">December 23, 2022</span>    
  <div>
    <p>Web検索をnavigational, informational, transactionalの3つに分類する。
Navigationalは、ユーザーに訪問したい特定のサイトがあり、そのサイトを開くための検索である。
Informationalは、ユーザーに収集したい情報があり、その情報があると思われるサイトを検索する。
情報が断片的であれば、複数のサイトを訪問することもある。
Transactionalは、検索や種々のダウンロードなどインタラクションを要するサイトを訪問するための検索である。
ユーザーは、最終的な目的の情報のために訪問先のサイトでさらに検索をする。
たとえばECサイトへの検索が該当する。</p>
<p>論文への<a href="https://www.cis.upenn.edu/~nenkova/Courses/cis430/p3-broder.pdf">リンク</a></p>
<h2 id="雑記">雑記</h2>
<p>著者の所属はIBM Researchだが、発表の大部分は著者が<a href="https://www.youtube.com/watch?v=X5rjFLwXgew&amp;ab_channel=Ji%C5%99%C3%ADPeterka">Alta Vista</a>にいるときの研究である。
Alta VistaはGoogle以前に隆盛を誇り、後にYahooに買収された全文検索エンジンの企業である。
Alta Vistaのユーザへの質問と検索ログの集計で、3種類の検索ごとのリクエスト数が調べられていた。
検索機能を提供するAlta Vista自体への訪問はTransactionalになるのであろうが、Alta Vistaへのリクエストは集計には含まれていないかった。</p>
