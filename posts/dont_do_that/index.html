  <h1>Don&#39;t Do That! Hunting Down Visual Design Smells in Complex UIs against Design Guidelines</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">August 14, 2021</span>    
  <div>
    <p>2020年5月時点のマテリアルデザインの公式ドキュメントから93種類の不吉な匂いを洗い出し、71種類の匂いを検出するツールUIS-Hunterを開発した。
文中に&quot;don&rsquo;t&quot;や&quot;caution&quot;があることとUIの画像があることを条件に不吉な匂いを選び、9,286個のアンドロイドアプリにある7,497のUIを調べたところ、2,587個のアプリから1つ以上の不吉な匂いのあるUIが見つかった。
UIS-Hunterは、FigmaやAndroid Studio Layout EditorなどのモックアップやAndroid UI AutomatorやSeleniumのスクリーンショットから不吉な匂いを解析し、UIのソースコードを必要としない。
9,286個のアプリの60,756のUIで検出性能を評価したところ、precisionが0.81, recallが0.90だった。</p>
<p>論文を<a href="https://xin-xia.github.io/publication/icse213.pdf">こちら</a>からダウンロードできます。</p>
