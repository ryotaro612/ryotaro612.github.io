  <h1>Unsupervised Cross-lingual Representation Learning at Scale(2020)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">May 15, 2023</span>    
  <div>
    <p>事前学習の多言語モデルが、多くのcrosslingual</p>
<p>cross lingual: 多言語の同じ意味の単語を同じembeddingに変換する。
wide range of cross lingual transfer tasksで効果をはっき。</p>
<p>「GLUE」(General Language Understanding Evaluation)は、英語圏における自然言語処理の標準ベンチマーク</p>
<p>Common crawl使う</p>
<p>XLM-R</p>
<p>トレードオフ</p>
<p>マルチリンガルでもモノリンガルに匹敵する。</p>
<p>目的は、crosslingual</p>
<p>100言語で学習</p>
<p>wikipediaで学習。limited scale</p>
<p>言語がふえれば、cross lingual perfornamchnce が上がえる(resource少ない)。</p>
<p>ベースはXLM</p>
