  <h1>論文メモ The Daily Life of Software Engineers during the COVID-19 Pandemic</h1>
  <ul class="tags">
    
  </ul>
  <span class="date">
    
    January 30, 2021
    
  </span>
  <div>
    <p>COVID19でソフトウェア開発者が在宅稼動(WFH)をはじめたことによる稼動時間の使い方、良好性(Well-being), 生産性の変化を調査した。
ロックダウンを実施した国々のエンジニア500名の中から、2020年4月20日から26日の一波について192名、2020年5月4日から10日の二波について184名を選び、サンプルを集めた。
結果、会社での勤務とWFHの間で、稼動時間の使い方はほぼ変わっていないかった。
また、一波において休憩と生産性の間に負の相関がみられたが、それ以外では良好性、生産性、社会性、心理の4つと特定の業務内容の間に相関関係はみられなかった。
結果、組織やエンジニアにとってWFHそれ自体が課題になるわけではないと結論づけている。</p>
<p>稼動時間の使い方の変化をみるために<a href="https://pdfs.semanticscholar.org/50bc/3089ab76042c43ac9172a6e5e7c22eae13c2.pdf?_ga=2.87321937.87699509.1611986181-575724749.1611986181">Meyerら</a>によるエンジニアの仕事内容の分類にしたがい、消費時間の割合をもとめた。
一波、二波、会社での勤務の時間の違いは下図のとおりで、WFHではバグ修正、休憩、割込み、メールにかける時間が減り、仕様、テスト、管理業務、文書化、学習にかける時間が増えている。
また、一波と二波をくらべると、二波では休憩とNetworking(人間関係の構築)につかう時間が減った。
<img src="/the_daily_life_of_software_engineers_during_the_covid_19_pandemic/fig1.png" alt="fig1"></p>
<p>良好性、生産性、社会性、心理と仕事内容の相関関係は次のとおりで、冒頭にのべたとおり、一波では休憩と生産性に負の相関はみられたが、それ以外に統計的に有意な関係はない。
WFHで活動内容別の消費時間の割合に変化がなく、同時に、良好性や生産性などと相関関係のある活動が確認できなかった。
このことから、WFHが組織やエンジニアにとって、直接的な課題になることはないと結論づけられている。
<img src="/the_daily_life_of_software_engineers_during_the_covid_19_pandemic/fig2.png" alt="fig2"></p>
<p>論文を<a href="https://arxiv.org/abs/2101.04363">こちら</a>からダウンロードできます。</p>
