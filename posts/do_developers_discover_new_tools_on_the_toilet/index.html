<main>
  <h1>論文メモ Do Developers Discover New Tools On The Toilet?</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">June 20, 2020</span>    
  <div>
    <p><a href="https://mike-bland.com/2011/10/25/testing-on-the-toilet.html">Testing on the Toilet</a>の効果を<a href="https://research.google/pubs/pub41854/">CausalImpact</a>で示した。</p>
<p>Testing on the Toilet(TotT)は、ツールやプラクティスを知ってもらうために、トイレに貼られる1枚のニュースレターのこと。
CausalImpactは、ウェブサイトへのトラヒックに及ぼす広告の影響を評価するために開発されたベイズ統計をもちいた手法。
12のツールのTotTによる認知向上の効果をCausalImpactで評価し、11のツールが認知度向上に役立ったを示した。
ただし、ツールの応用範囲や現状の認知度や名前の覚えやすさによって、効果の大きさがかわってくる。</p>
<hr>
<ul>
<li>論文は<a href="https://people.engr.ncsu.edu/ermurph3/papers/icse19toilet.pdf">こちら</a>からダウンロードできます。</li>
</ul>
