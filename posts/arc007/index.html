  <h1>解説 AtCoder Regular Contest 007 C - 節約生活</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">February 11, 2023</span>    
  <div>
    <p>文字数を\(n\)とすると複数のテレビを組合せたときの視聴パターンの重ね方は\(2^n\)個ある。
最大文字数は整数型のビット数より数分の1しかないので、ビット操作ですべての重ね方を試行することを考える。
各重ね方について、パターンを十分に連結した値の論理和に最大文字数以上連続する1があれば、その試行は要件を満たす。</p>
<div class="highlight"><pre tabindex="0" style="color:#e2e4e5;background-color:#282a36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-c++" data-lang="c++"><span style="color:#78787e">#include</span> <span style="color:#78787e">&lt;bits/stdc++.h&gt;</span><span style="color:#78787e">
</span><span style="color:#78787e"></span><span style="color:#ff6ac1">using</span> <span style="color:#ff6ac1">namespace</span> std;
<span style="color:#ff6ac1">using</span> ll <span style="color:#ff6ac1">=</span> <span style="color:#9aedfe">long</span> <span style="color:#9aedfe">long</span>;
<span style="color:#78787e">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span><span style="color:#78787e"></span>
<span style="color:#78787e">#ifdef ONLINE_JUDGE
</span><span style="color:#78787e"></span><span style="color:#9aedfe">int</span> <span style="color:#57c7ff">main</span>() {
  string s;
  cin <span style="color:#ff6ac1">&gt;&gt;</span> s;
  ll mask <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>;
  <span style="color:#9aedfe">int</span> n <span style="color:#ff6ac1">=</span> s.size();
  <span style="color:#ff6ac1">for</span> (<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> n <span style="color:#ff6ac1">-</span> <span style="color:#ff9f43">1</span>; i <span style="color:#ff6ac1">&gt;=</span> <span style="color:#ff9f43">0</span>; i<span style="color:#ff6ac1">--</span>) {
    mask <span style="color:#ff6ac1">=</span> mask <span style="color:#ff6ac1">&lt;&lt;</span> <span style="color:#ff9f43">1</span>;
    <span style="color:#ff6ac1">if</span> (s[i] <span style="color:#ff6ac1">==</span> <span style="color:#5af78e">&#39;o&#39;</span>)
      mask <span style="color:#ff6ac1">+=</span> <span style="color:#ff9f43">1</span>;
  }
  mask <span style="color:#ff6ac1">=</span> (mask <span style="color:#ff6ac1">&lt;&lt;</span> (<span style="color:#ff9f43">2</span> <span style="color:#ff6ac1">*</span> n)) <span style="color:#ff6ac1">|</span> (mask <span style="color:#ff6ac1">&lt;&lt;</span> n) <span style="color:#ff6ac1">|</span> mask;
  <span style="color:#9aedfe">int</span> result <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">10</span>;
  rep(i, <span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">&lt;&lt;</span> n) {
    ll temp <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>;
    <span style="color:#9aedfe">int</span> count <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>;
    rep(j, n) {
      <span style="color:#ff6ac1">if</span> (i <span style="color:#ff6ac1">&amp;</span> (<span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">&lt;&lt;</span> j)) {
        count<span style="color:#ff6ac1">++</span>;
        temp <span style="color:#ff6ac1">|=</span> (mask <span style="color:#ff6ac1">&lt;&lt;</span> j);
      }
    }
    <span style="color:#ff6ac1">if</span> (((temp <span style="color:#ff6ac1">&gt;&gt;</span> (n <span style="color:#ff6ac1">*</span> <span style="color:#ff9f43">2</span>)) <span style="color:#ff6ac1">&amp;</span> ((<span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">&lt;&lt;</span> n) <span style="color:#ff6ac1">-</span> <span style="color:#ff9f43">1</span>)) <span style="color:#ff6ac1">==</span> (<span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">&lt;&lt;</span> n) <span style="color:#ff6ac1">-</span> <span style="color:#ff9f43">1</span>) {
      result <span style="color:#ff6ac1">=</span> min(result, count);
    }
  }
  cout <span style="color:#ff6ac1">&lt;&lt;</span> result <span style="color:#ff6ac1">&lt;&lt;</span> endl;

  <span style="color:#ff6ac1">return</span> <span style="color:#ff9f43">0</span>;
}
<span style="color:#78787e">#endif
</span></code></pre></div><p>問題の<a href="https://atcoder.jp/contests/arc007/tasks/arc007_3">リンク</a></p>
