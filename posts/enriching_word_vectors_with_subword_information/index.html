  <h1>メモ Enriching Word Vectors with Subword Information</h1>

  <span class="date">August 10, 2018</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>Fasttextの論文。
Character n-gramsを入力としてskip-gramのモデルを作る方法を提案、評価した。
単語の部分文字列（subword）を使わない手法や形態素解析に頼る手法よりも提案手法が優れていることを実験で示した。
単語のベクトルは部分文字列のベクトルの和である。
実験の考察では、そのために、未知語の部分文字列が学習データにあれば、未知語に対しても妥当な分散表現を与えることができるとあった。</p>
<h3 id="感想">感想</h3>
<ul>
<li>Fastの由来は、skip-gramでは（非疎）行列の乗算がなく高速に処理できる<a href="https://papers.nips.cc/paper/5021-distributed-representations-of-words-and-phrases-and-their-compositionality.pdf">*</a>ことにあるように読めた。</li>
</ul>
<hr>
<p>論文は<a href="https://aclweb.org/anthology/Q17-1010">こちら</a>からダウンロードできます。</p>
