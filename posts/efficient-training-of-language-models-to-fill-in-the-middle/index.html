  <div>
    <p>Fill in the Middle (FIM) は、文書の接頭辞と接尾辞から接中辞を推測するタスクであり、<a href="https://arxiv.org/pdf/2207.14255">Efficient Training of Language Models to Fill in the Middle</a>で提案された。
接中辞を予測するタスクの例にコードの生成がある。
たとえば、<a href="https://arxiv.org/pdf/2405.04324">Granite Code Model</a>はFill in the Middle (FIM) で訓練された。
Fill in the Middleで訓練するモデルは、文書の接頭辞と接尾辞から接中辞を推測する。
Fill in the Middleの学習データは文書の接中辞を末尾に配置した文書であり、
学習データの一部をFIMの形式に変換しても、順方向に文章を生成する自己回帰型言語モデル本来の性能は失われなかった。</p>
