  <h1>AtCoder Regular Contest 049 B - 高橋ノルム君</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">March 15, 2023</span>    
  <div>
    <p>XとYは互いに干渉しないので、独立してX, Yを考えることができる。
\(x_i, x_{i+1}\)の間に最適な\(X\)があるとすると、\(X\)の位置を\(x_i, x_{i+1}\)を境界として三分探索で求めることができる。
これをすべての\(i\)について試行すればいい。</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-c++" data-lang="c++"><span style="color:#75715e">#include</span> <span style="color:#75715e">&lt;bits/stdc++.h&gt;</span><span style="color:#75715e">
</span><span style="color:#75715e"></span><span style="color:#66d9ef">using</span> <span style="color:#66d9ef">namespace</span> std;
<span style="color:#66d9ef">using</span> ld <span style="color:#f92672">=</span> <span style="color:#66d9ef">long</span> <span style="color:#66d9ef">double</span>;
<span style="color:#75715e">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span><span style="color:#75715e"></span>
ld <span style="color:#a6e22e">sub</span>(vector<span style="color:#f92672">&lt;</span>ld<span style="color:#f92672">&gt;</span> xv, vector<span style="color:#f92672">&lt;</span>ld<span style="color:#f92672">&gt;</span> cv) {
  <span style="color:#66d9ef">int</span> n <span style="color:#f92672">=</span> xv.size();
  vector<span style="color:#f92672">&lt;</span>pair<span style="color:#f92672">&lt;</span>ld, ld<span style="color:#f92672">&gt;&gt;</span> xcv(n);
  rep(i, n) { xcv[i] <span style="color:#f92672">=</span> {xv[i], cv[i]}; }
  sort(xcv.begin(), xcv.end());
  ld res <span style="color:#f92672">=</span> numeric_limits<span style="color:#f92672">&lt;</span>ld<span style="color:#f92672">&gt;::</span>max();
  <span style="color:#66d9ef">for</span> (<span style="color:#66d9ef">int</span> i <span style="color:#f92672">=</span> <span style="color:#ae81ff">0</span>; i <span style="color:#f92672">&lt;</span> n <span style="color:#f92672">-</span> <span style="color:#ae81ff">1</span>; i<span style="color:#f92672">++</span>) {
    ld lb <span style="color:#f92672">=</span> xcv[i].first, ub <span style="color:#f92672">=</span> xcv[i <span style="color:#f92672">+</span> <span style="color:#ae81ff">1</span>].first;

    <span style="color:#66d9ef">while</span> (ub <span style="color:#f92672">-</span> lb <span style="color:#f92672">&gt;</span> <span style="color:#ae81ff">0.00000000001</span>) {
      ld lmid <span style="color:#f92672">=</span> (<span style="color:#ae81ff">2.0</span> <span style="color:#f92672">*</span> lb <span style="color:#f92672">+</span> ub) <span style="color:#f92672">/</span> <span style="color:#ae81ff">3.0</span>;
      ld rmid <span style="color:#f92672">=</span> (lb <span style="color:#f92672">+</span> <span style="color:#ae81ff">2.0</span> <span style="color:#f92672">*</span> ub) <span style="color:#f92672">/</span> <span style="color:#ae81ff">3.0</span>;
      ld time_l <span style="color:#f92672">=</span> <span style="color:#ae81ff">0</span>, time_r <span style="color:#f92672">=</span> <span style="color:#ae81ff">0</span>;
      rep(j, n) {
        time_l <span style="color:#f92672">=</span> max(time_l, abs(xcv[j].first <span style="color:#f92672">-</span> lmid) <span style="color:#f92672">*</span> xcv[j].second);
        time_r <span style="color:#f92672">=</span> max(time_r, abs(xcv[j].first <span style="color:#f92672">-</span> rmid) <span style="color:#f92672">*</span> xcv[j].second);
      }
      <span style="color:#66d9ef">if</span> (time_l <span style="color:#f92672">&lt;</span> time_r)
        ub <span style="color:#f92672">=</span> rmid;
      <span style="color:#66d9ef">else</span>
        lb <span style="color:#f92672">=</span> lmid;
    }
    ld temp <span style="color:#f92672">=</span> <span style="color:#ae81ff">0</span>;
    rep(j, n) { temp <span style="color:#f92672">=</span> max(temp, abs(xcv[j].first <span style="color:#f92672">-</span> lb) <span style="color:#f92672">*</span> xcv[j].second); }
    res <span style="color:#f92672">=</span> min(res, temp);
  }
  <span style="color:#66d9ef">return</span> res;
}

<span style="color:#75715e">#ifdef ONLINE_JUDGE
</span><span style="color:#75715e"></span><span style="color:#66d9ef">int</span> <span style="color:#a6e22e">main</span>() {
  <span style="color:#66d9ef">int</span> n;
  cin <span style="color:#f92672">&gt;&gt;</span> n;
  vector<span style="color:#f92672">&lt;</span>ld<span style="color:#f92672">&gt;</span> xv(n), yv(n), cv(n);
  rep(i, n) cin <span style="color:#f92672">&gt;&gt;</span> xv[i] <span style="color:#f92672">&gt;&gt;</span> yv[i] <span style="color:#f92672">&gt;&gt;</span> cv[i];

  cout <span style="color:#f92672">&lt;&lt;</span> fixed <span style="color:#f92672">&lt;&lt;</span> setprecision(<span style="color:#ae81ff">12</span>) <span style="color:#f92672">&lt;&lt;</span> max(sub(xv, cv), sub(yv, cv)) <span style="color:#f92672">&lt;&lt;</span> endl;
  <span style="color:#66d9ef">return</span> <span style="color:#ae81ff">0</span>;
}
<span style="color:#75715e">#endif
</span></code></pre></div>
