<main>
  <h1>AtCoder Regular Contest 049 B - 高橋ノルム君</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/%E7%AB%B6%E6%8A%80%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/">
	#競技プログラミング
      </a>
    </li>
    
  </ul>  
  <span class="date">March 15, 2023</span>    
  <div>
    <p>XとYは互いに干渉しないので、独立してX, Yを考えることができる。
\(x_i, x_{i+1}\)の間に最適な\(X\)があるとすると、\(X\)の位置を\(x_i, x_{i+1}\)を境界として三分探索で求めることができる。
これをすべての\(i\)について試行すればいい。</p>
<div class="highlight"><pre tabindex="0" style="color:#cdd6f4;background-color:#1e1e2e;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-c++" data-lang="c++"><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#include</span> <span style="color:#6c7086;font-weight:bold;font-style:italic">&lt;bits/stdc++.h&gt;</span><span style="color:#6c7086;font-style:italic">
</span></span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic"></span><span style="color:#cba6f7">using</span> <span style="color:#cba6f7">namespace</span> std;
</span></span><span style="display:flex;"><span><span style="color:#cba6f7">using</span> ld <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#f38ba8">long</span> <span style="color:#f38ba8">double</span>;
</span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span></span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic"></span>
</span></span><span style="display:flex;"><span>ld <span style="color:#89b4fa">sub</span>(vector<span style="color:#89dceb;font-weight:bold">&lt;</span>ld<span style="color:#89dceb;font-weight:bold">&gt;</span> xv, vector<span style="color:#89dceb;font-weight:bold">&lt;</span>ld<span style="color:#89dceb;font-weight:bold">&gt;</span> cv) {
</span></span><span style="display:flex;"><span>  <span style="color:#f38ba8">int</span> n <span style="color:#89dceb;font-weight:bold">=</span> xv.size();
</span></span><span style="display:flex;"><span>  vector<span style="color:#89dceb;font-weight:bold">&lt;</span>pair<span style="color:#89dceb;font-weight:bold">&lt;</span>ld, ld<span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> xcv(n);
</span></span><span style="display:flex;"><span>  rep(i, n) { xcv[i] <span style="color:#89dceb;font-weight:bold">=</span> {xv[i], cv[i]}; }
</span></span><span style="display:flex;"><span>  sort(xcv.begin(), xcv.end());
</span></span><span style="display:flex;"><span>  ld res <span style="color:#89dceb;font-weight:bold">=</span> numeric_limits<span style="color:#89dceb;font-weight:bold">&lt;</span>ld<span style="color:#89dceb;font-weight:bold">&gt;::</span>max();
</span></span><span style="display:flex;"><span>  <span style="color:#cba6f7">for</span> (<span style="color:#f38ba8">int</span> i <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>; i <span style="color:#89dceb;font-weight:bold">&lt;</span> n <span style="color:#89dceb;font-weight:bold">-</span> <span style="color:#fab387">1</span>; i<span style="color:#89dceb;font-weight:bold">++</span>) {
</span></span><span style="display:flex;"><span>    ld lb <span style="color:#89dceb;font-weight:bold">=</span> xcv[i].first, ub <span style="color:#89dceb;font-weight:bold">=</span> xcv[i <span style="color:#89dceb;font-weight:bold">+</span> <span style="color:#fab387">1</span>].first;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">while</span> (ub <span style="color:#89dceb;font-weight:bold">-</span> lb <span style="color:#89dceb;font-weight:bold">&gt;</span> <span style="color:#fab387">0.00000000001</span>) {
</span></span><span style="display:flex;"><span>      ld lmid <span style="color:#89dceb;font-weight:bold">=</span> (<span style="color:#fab387">2.0</span> <span style="color:#89dceb;font-weight:bold">*</span> lb <span style="color:#89dceb;font-weight:bold">+</span> ub) <span style="color:#89dceb;font-weight:bold">/</span> <span style="color:#fab387">3.0</span>;
</span></span><span style="display:flex;"><span>      ld rmid <span style="color:#89dceb;font-weight:bold">=</span> (lb <span style="color:#89dceb;font-weight:bold">+</span> <span style="color:#fab387">2.0</span> <span style="color:#89dceb;font-weight:bold">*</span> ub) <span style="color:#89dceb;font-weight:bold">/</span> <span style="color:#fab387">3.0</span>;
</span></span><span style="display:flex;"><span>      ld time_l <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>, time_r <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>      rep(j, n) {
</span></span><span style="display:flex;"><span>        time_l <span style="color:#89dceb;font-weight:bold">=</span> max(time_l, abs(xcv[j].first <span style="color:#89dceb;font-weight:bold">-</span> lmid) <span style="color:#89dceb;font-weight:bold">*</span> xcv[j].second);
</span></span><span style="display:flex;"><span>        time_r <span style="color:#89dceb;font-weight:bold">=</span> max(time_r, abs(xcv[j].first <span style="color:#89dceb;font-weight:bold">-</span> rmid) <span style="color:#89dceb;font-weight:bold">*</span> xcv[j].second);
</span></span><span style="display:flex;"><span>      }
</span></span><span style="display:flex;"><span>      <span style="color:#cba6f7">if</span> (time_l <span style="color:#89dceb;font-weight:bold">&lt;</span> time_r)
</span></span><span style="display:flex;"><span>        ub <span style="color:#89dceb;font-weight:bold">=</span> rmid;
</span></span><span style="display:flex;"><span>      <span style="color:#cba6f7">else</span>
</span></span><span style="display:flex;"><span>        lb <span style="color:#89dceb;font-weight:bold">=</span> lmid;
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>    ld temp <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>    rep(j, n) { temp <span style="color:#89dceb;font-weight:bold">=</span> max(temp, abs(xcv[j].first <span style="color:#89dceb;font-weight:bold">-</span> lb) <span style="color:#89dceb;font-weight:bold">*</span> xcv[j].second); }
</span></span><span style="display:flex;"><span>    res <span style="color:#89dceb;font-weight:bold">=</span> min(res, temp);
</span></span><span style="display:flex;"><span>  }
</span></span><span style="display:flex;"><span>  <span style="color:#cba6f7">return</span> res;
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#ifdef ONLINE_JUDGE
</span></span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic"></span><span style="color:#f38ba8">int</span> <span style="color:#89b4fa">main</span>() {
</span></span><span style="display:flex;"><span>  <span style="color:#f38ba8">int</span> n;
</span></span><span style="display:flex;"><span>  cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> n;
</span></span><span style="display:flex;"><span>  vector<span style="color:#89dceb;font-weight:bold">&lt;</span>ld<span style="color:#89dceb;font-weight:bold">&gt;</span> xv(n), yv(n), cv(n);
</span></span><span style="display:flex;"><span>  rep(i, n) cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> xv[i] <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> yv[i] <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> cv[i];
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>  cout <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> fixed <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> setprecision(<span style="color:#fab387">12</span>) <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> max(sub(xv, cv), sub(yv, cv)) <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> endl;
</span></span><span style="display:flex;"><span>  <span style="color:#cba6f7">return</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#endif
</span></span></span></code></pre></div>
