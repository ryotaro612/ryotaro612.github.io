  <h1>AtCoder Begineer Contest 051 D - Candidates of No Shortest Paths</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">June 14, 2021</span>    
  <div>
    <p>ワーシャルフロイト法で全ての2頂点間の最短距離を求めた後、隣接する2頂点の辺のうち、2頂点の最短距離が辺の重みと異なる辺を数えれば通る。</p>
<div class="highlight"><pre tabindex="0" style="color:#e2e4e5;background-color:#282a36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-c++" data-lang="c++"><span style="color:#78787e">#include</span> <span style="color:#78787e">&lt;bits/stdc++.h&gt;</span><span style="color:#78787e">
</span><span style="color:#78787e"></span><span style="color:#ff6ac1">using</span> <span style="color:#ff6ac1">namespace</span> std;
<span style="color:#ff6ac1">typedef</span> <span style="color:#9aedfe">long</span> <span style="color:#9aedfe">long</span> ll;

<span style="color:#ff6ac1">const</span> ll INF <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">100000000000ll</span>;

<span style="color:#9aedfe">int</span> <span style="color:#57c7ff">main</span>() {
    <span style="color:#9aedfe">int</span> n, m;
    cin <span style="color:#ff6ac1">&gt;&gt;</span> n <span style="color:#ff6ac1">&gt;&gt;</span> m;
    vector<span style="color:#ff6ac1">&lt;</span>ll<span style="color:#ff6ac1">&gt;</span> a(m), b(m), c(m);
    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;</span> m; i<span style="color:#ff6ac1">++</span>) {
        cin <span style="color:#ff6ac1">&gt;&gt;</span> a[i] <span style="color:#ff6ac1">&gt;&gt;</span> b[i] <span style="color:#ff6ac1">&gt;&gt;</span> c[i];
        a[i]<span style="color:#ff6ac1">--</span>;
        b[i]<span style="color:#ff6ac1">--</span>;
    }
    vector<span style="color:#ff6ac1">&lt;</span>vector<span style="color:#ff6ac1">&lt;</span>ll<span style="color:#ff6ac1">&gt;&gt;</span> d(n, vector<span style="color:#ff6ac1">&lt;</span>ll<span style="color:#ff6ac1">&gt;</span>(n, INF));
    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;</span> m; i<span style="color:#ff6ac1">++</span>) {
        d[a[i]][b[i]] <span style="color:#ff6ac1">=</span> d[b[i]][a[i]] <span style="color:#ff6ac1">=</span> c[i];
    }

    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> k <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; k <span style="color:#ff6ac1">&lt;</span> n; k<span style="color:#ff6ac1">++</span>)
        <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;</span> n; i<span style="color:#ff6ac1">++</span>)
            <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> j <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; j <span style="color:#ff6ac1">&lt;</span> n; j<span style="color:#ff6ac1">++</span>)
                d[i][j] <span style="color:#ff6ac1">=</span> min(d[i][j], d[i][k] <span style="color:#ff6ac1">+</span> d[k][j]);

	<span style="color:#9aedfe">int</span> ans <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>;
	<span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i<span style="color:#ff6ac1">=</span><span style="color:#ff9f43">0</span>;i<span style="color:#ff6ac1">&lt;</span>m;i<span style="color:#ff6ac1">++</span>) {
		<span style="color:#ff6ac1">if</span>(d[a[i]][b[i]] <span style="color:#ff6ac1">!=</span> c[i])
			ans<span style="color:#ff6ac1">++</span>;
	}
	cout <span style="color:#ff6ac1">&lt;&lt;</span> ans <span style="color:#ff6ac1">&lt;&lt;</span> endl;
    <span style="color:#ff6ac1">return</span> <span style="color:#ff9f43">0</span>;
}
</code></pre></div>
