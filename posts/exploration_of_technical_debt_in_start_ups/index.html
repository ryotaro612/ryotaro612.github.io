  <h1>Exploration of Technical Debt in Start-ups</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">July 24, 2020</span>    
  <div>
    <p>スタートアップ86社を調査し、スタートアップにおける技術的負債を招く要因(precedents)、負債を抱える側面(dimentions)、その影響(outcomes)について調査した。
チームの人数の多さと熟練度の低さが負債の要因を誘発し、負債はテストの不足によくみられた。</p>
<p>調査内容は、10のセクションからなる85の質問からなる。各質問には4段階のリッカート尺度(全く同意できる、同意できる..など回答に程度が加味されている)で回答してもらった。
質問のうちの45件は、技術的負債の要因、側面、影響に関するもので、それ以外は開発のプラクティスを含む開発環境についての質問だった。
質問の一部は<a href="https://eriksklotins.lv/uploads/TD-in-start-ups-questions.pdf">公開</a>されている。</p>
<p>調査対象のスタートアップは、操業状態、国、操業期間、プロダクトのフェーズについて様々であった。
例えば、操業状態については、操業中の企業以外にも、買収、クローズ、操業停止状態の企業も含まれている。</p>
<p>回答と負債との相関関係は検定によって確認されており、カイ二乗検定とモンテカルロ法による有意確率の推定が使われた。また、相関関係の大きさがクラメールのVテストで評価された。</p>
<p>技術的負債の要因、箇所、影響は、あらじめ、<a href="https://ieeexplore.ieee.org/document/7360225">先行研究</a>のGreenfield start-up modelにしたがい、次の図のように区分されている。
質問や分析は、このモデルをもとに設計されている。
<img src="/exploration_of_td_in_startup.png" alt="debt"></p>
<p>主要な調査結果は次の4つ。</p>
<ul>
<li>すべての側面について、操業状態のスタートアップは、買収、クローズ、操業停止した企業よりも、技術的負債を低く見積っていた。</li>
<li>負債を抱える側面のうち、最も負債をかかえているという回答が目立ったのはテストであり、品質保証を手動テストに頼っている。</li>
<li>10人以上のチームに所属する開発者や熟練度の高い開発者ほど、技術的負債をより大きく見積った。</li>
<li>技術的負債は、生産性と品質のどちらにも影響を与えると考えられていた。</li>
</ul>
