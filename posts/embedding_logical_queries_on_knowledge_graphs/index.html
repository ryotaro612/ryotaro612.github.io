  <h1>抄訳 Embedding Logical Queries on Knowledge Graphs(2018)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://nryotaro.dev/tags/knowledge-graph/">
	#Knowledge graph
      </a>
    </li>
    
  </ul>  
  <span class="date">February 17, 2019</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>一階述語論理式で表現されたクエリを満たすノードを、分散表現に変換し、ナレッジグラフの中から計算時間上効率よく見つけるアルゴリズムを提案した。
クエリに現れるエッジの数に対して計算時間が線形であることが特徴。
ただし、クエリには、存在量化と連接を使えるが、全称量化、選択、否定を使うことができない制約がある。</p>
<hr>
<p>論文は<a href="https://proceedings.neurips.cc/paper/2018/file/ef50c335cca9f340bde656363ebd02fd-Paper.pdf">こちら</a>。</p>
