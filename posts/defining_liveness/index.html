  <h1>抄訳 DEFINING LIVENESS(1985)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">October 29, 2022</span>    
  <div>
    <p>L.Lamportは、<a href="https://lamport.azurewebsites.net/pubs/proving.pdf">Proving the Correctness of Multiprocess Programs</a>で、安全性と活性を導入し、並行プログラミングの正しさを議論した。
そこでは、安全性は、実行中に「よくないこと」が起きない性質であり、活性は「よいこと」が起きる性質である。
後に、Lamportは安全性を形式的に<a href="https://link.springer.com/book/10.1007/3-540-15216-4#toc">定義</a>したが、活性には与えていない。
そこで、DEFINING LIVENESSは、並行プログラムの実行を状態系列とみなし、活性を形式的な定義した。
プログラムの一部である任意の有限長系列\(\alpha\)について、\(\alpha\)に後続する無限長の系列を\(\beta\)とするとき、性質\(P\)をみたす連結\(\alpha\beta\)が存在し、また、そのときに限り、\(\alpha\)は\(P\)の活性がある。</p>
<p>\(S\)をプログラムの状態の集合、\(S^{\omega}\)を無限長、\(S^{*}\)を有限長の系列とする。
また、\(S^{\omega}\)の要素\(\sigma\)が性質\(P\)を満たすことを\(\sigma\vDash P\)とかく。
このとき活性の定義は</p>
<p>$$
\forall\alpha : \alpha \in S^{*}:(\exists \beta: \beta \in S^\omega : \alpha \beta \vDash P)
$$
である。\(\beta\)は無限長であるため、「よいこと」が常におきるのではなく、いつか起きるという定義になっている。</p>
<p>なお、\(\sigma_i\)を\(\sigma\)の最初の\(i\)個の状態からなる系列とすると、以下をみたし、かつそのときのみ、\(P\)は安全性であると定義できる。</p>
<p>$$
\forall \sigma: \sigma \in S^\omega: \sigma \nvDash P \Rightarrow (\exists i: 0 \leq i:(\forall \beta : \beta \in S^\omega : \sigma_i \beta \nvDash P))
$$</p>
<p>論文への<a href="https://www.cs.cornell.edu/fbs/publications/DefLiveness.pdf">リンク</a></p>
