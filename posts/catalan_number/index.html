  <h1>Catalan Numbers(2016)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/%E3%82%AB%E3%82%BF%E3%83%A9%E3%83%B3%E6%95%B0/">
        #カタラン数
      </a>
    </li>
    
  </ul>
  <span class="date">
    
    July 29, 2023
    
  </span>
  <div>
    <p>カタラン数は、いくつかの組合せの問題の解で知られる自然数の系列である。
\(n\)個の対応する括弧&quot;(, )&ldquo;からなる文字列の組合せの数や、一辺の長さが\(n\)の格子の左上から右下への対角線より上を通る最短経路の数は、\(n\)番目のカタラン数である。
このページでは、この2つの問題の解がカタラン数であるとして、漸化式と二項係数の2つの形式によるカタラン数の一般項を求める。</p>
<p>対応する括弧の意味を明確にする。
文字列を左から順に読んでいき、0で初期化された変数に対して、(があれば1を加算、)があれば1を減算する。
文字列を読み終えたときの変数の値が0かつ、変数が一度も負にならないとき、文字列のすべての括弧は対応関係にあるとみなす。</p>
<p>対応する括弧の数\(n\)が0であれば組合せの数は0, 1であれば1, 2であれば2, 3であれば5とつづく。
つまり、括弧の数が\(n\)であるときの組合せの数は、\(n\)番目のカタラン数\(C_n\)である。</p>
<p>この括弧の問題から、カタラン数\(n\)の漸化式による一般項を求める。
\(n\)より小さいカタラン数を\(C_i (i &lt; n)\)とおく。
n個の対応する括弧からなる空でない文字列を&rdquo;(A)B&quot;とする。
A, Bは\(n\)個よりも小さい文字列である。
Aにある括弧の数が\(k\)であるとき、Bの括弧の数は\(n-1-k\)である。
\(k\)がとりあえる値の範囲は\(0\)以上\(n-1\)以下であるからカタラン数\(C_n\)は
</p>
$$
C\_n = C\_{n-1}C\_0 + C\_{n-2}C\_1 + \cdots + C\_1C\_{n-2} + C\_0C\_{n-1}
$$<p>
となる。</p>
<p>今度は、格子を例題に、二項係数によるカタラン数の表現を求める。
縦の長さが\(n\), 横の長さが\(m\)の格子の左上から右下への最短経路は、\(n+m\)回の距離1の移動からなり、そのうち\(n\)個が下への移動である。
そのため、最短経路の数は\(\binom{n+m}{n}\)になる。</p>
<p>左上から右下への対角線を一回でも横切る経路の数が分かれば、すべての最短経路の数との差からカタラン数を求められる。
すべての対角線を横切る経路は、以下の図にあるPのような、最初に対角線を横切った直後の点を通る。
<img src="/catalan.png" alt="grid">
右図のように、この点より右下にある格子を対角線を軸に反転すると、横切る経路は\(n+1\)回の下への移動と\(n-1\)回の右への移動からなる。
以上からカタラン数は、二項係数で
</p>
$$
C\_n = \binom{2n}{n} - \binom{2n}{n+1}
$$<p>
とも表せる。</p>
