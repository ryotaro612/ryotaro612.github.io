  <h1>Semi-supervised Sequence Learning(2015)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/%E8%A8%80%E8%AA%9E%E3%83%A2%E3%83%87%E3%83%AB/">
        #言語モデル
      </a>
    </li>
    
  </ul>
  <span class="date">
    
    March 14, 2020
    
  </span>
  <div>
    <p>系列データの教師あり学習において、ラベルのないデータを学習した言語モデルやオートエンコーダーの重みでLSTMを初期化することの有用性を実験的に示した。</p>
<p>本論文は、<a href="https://arxiv.org/pdf/1810.04805.pdf">BERT</a>にいたる<a href="https://github.com/thunlp/PLMpapers">系統</a>につらなる。
系列データとして想定されているのはテキストであり、実験では4種類のデータセットがもちいられた。
オートエンコーダーで事前学習したLSTM(SA-LSTM)と発表当時における最高の性能をもつモデルで比較した結果を次に示す。</p>
<table>
  <thead>
      <tr>
          <th>データ</th>
          <th style="text-align: right">SA-LSTM</th>
          <th style="text-align: right">Previous best result</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>IMDB</td>
          <td style="text-align: right">7.24%</td>
          <td style="text-align: right">7.42%</td>
      </tr>
      <tr>
          <td>Rotten Tomatoes</td>
          <td style="text-align: right">16.7%</td>
          <td style="text-align: right">18.5%</td>
      </tr>
      <tr>
          <td>20 Newsgroups</td>
          <td style="text-align: right">15.6%</td>
          <td style="text-align: right">17.1%</td>
      </tr>
      <tr>
          <td>DBpedia</td>
          <td style="text-align: right">1.19%</td>
          <td style="text-align: right">1.74%</td>
      </tr>
  </tbody>
</table>
<p>LSTMは長い文書の扱うときにハイパーパラメタに性能が影響されやすいが、オートエンコーダーの重みで初期化すると安定することがIMDBの実験で分かった。
IMDBの各テキストの平均の単語数は241である。</p>
<hr>
<p>論文は<a href="https://arxiv.org/pdf/1511.01432.pdf">こちら</a>からダウンロードできます。</p>
