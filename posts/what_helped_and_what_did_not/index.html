  <h1>What helped, and what did not? An Evaluation of the Strategies to Improve Continuous Integration</h1>
  <ul class="tags">
    
  </ul>
  <span class="date">
    
    August 20, 2021
    
  </span>
  <div>
    <p><a href="https://travistorrent.testroots.org/">TravisTorrent</a>にある100件のプロジェクトで10種類のCIのテクニックを定量評価した。
テクニックは、不要なビルドやテストをスキップするか、実行順序を優先づけるものかに分かれる。
前者は計算資源の消費を減らすこと、後者は失敗するケースを早めに実行することを目的にする。
もっとも成功するテストやビルドをスキップできたテクニックは、コードに変更のないケースをスキップするものだったが、同時に失敗するテストを多く見落とした。
実行順序を優先付ける手法で最も性能のよかったテクニックは、<a href="https://www.semanticscholar.org/paper/Static-test-case-prioritization-using-topic-models-Thomas-Hemmati/ad77a2776733c7fdc10c0b043f7504a14fce3b6e">Thomasら</a>のもので、シグネチャやコメントで学習したトピックモデルを使い直前に実行したテストと違うトピックのテストを実行する。</p>
<p>論文を<a href="https://arxiv.org/pdf/2102.06666.pdf">こちら</a>からダウンロードできます。</p>
