  <h1>AtCoder Regular Contest 028 B 特別賞</h1>
  <ul class="tags">
    
  </ul>
  <span class="date">
    
    February 19, 2023
    
  </span>
  <div>
    <p>Pythonであればheap, C++であればsetを2つ使えばよい。
新しい要素を追加する度に、一方に上位kの要素、他方にk+1以降の要素があるように、2つのset, heap間で要素を交換する。
類似の問題をLeetCodeのHard modeで見かけたことがある。</p>
<div class="highlight"><pre tabindex="0" style="color:#cdd6f4;background-color:#1e1e2e;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-c++" data-lang="c++"><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#include</span> <span style="color:#6c7086;font-weight:bold;font-style:italic">&lt;bits/stdc++.h&gt;</span><span style="color:#6c7086;font-style:italic">
</span></span></span><span style="display:flex;"><span><span style="color:#cba6f7">using</span> <span style="color:#cba6f7">namespace</span> std;
</span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span></span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#define as_int(a) static_cast&lt;int&gt;(a)
</span></span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">int</span> <span style="color:#89b4fa">main</span>() {
</span></span><span style="display:flex;"><span>  <span style="color:#f38ba8">int</span> n, k;
</span></span><span style="display:flex;"><span>  cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> n <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> k;
</span></span><span style="display:flex;"><span>  vector<span style="color:#89dceb;font-weight:bold">&lt;</span><span style="color:#f38ba8">int</span><span style="color:#89dceb;font-weight:bold">&gt;</span> xv(n);
</span></span><span style="display:flex;"><span>  rep(i, n) cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> xv[i];
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>  set<span style="color:#89dceb;font-weight:bold">&lt;</span>pair<span style="color:#89dceb;font-weight:bold">&lt;</span><span style="color:#f38ba8">int</span>, <span style="color:#f38ba8">int</span><span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> first, second;
</span></span><span style="display:flex;"><span>  rep(i, n) {
</span></span><span style="display:flex;"><span>    first.insert({xv[i], i <span style="color:#89dceb;font-weight:bold">+</span> <span style="color:#fab387">1</span>});
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">if</span> (i <span style="color:#89dceb;font-weight:bold">+</span> <span style="color:#fab387">1</span> <span style="color:#89dceb;font-weight:bold">&lt;</span> k)
</span></span><span style="display:flex;"><span>      <span style="color:#cba6f7">continue</span>;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">while</span> (as_int(first.size()) <span style="color:#89dceb;font-weight:bold">&gt;</span> k) {
</span></span><span style="display:flex;"><span>      second.insert(<span style="color:#89dceb;font-weight:bold">*</span>first.rbegin());
</span></span><span style="display:flex;"><span>      first.erase(prev(first.end()));
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">while</span> (second.size() <span style="color:#89dceb;font-weight:bold">&amp;&amp;</span> first.rbegin()<span style="color:#89dceb;font-weight:bold">-&gt;</span>first <span style="color:#89dceb;font-weight:bold">&gt;</span> second.begin()<span style="color:#89dceb;font-weight:bold">-&gt;</span>first) {
</span></span><span style="display:flex;"><span>      first.insert(<span style="color:#89dceb;font-weight:bold">*</span>second.begin());
</span></span><span style="display:flex;"><span>      second.insert(<span style="color:#89dceb;font-weight:bold">*</span>first.rbegin());
</span></span><span style="display:flex;"><span>      first.erase(prev(first.end()));
</span></span><span style="display:flex;"><span>      second.erase(second.begin());
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>    cout <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> first.rbegin()<span style="color:#89dceb;font-weight:bold">-&gt;</span>second <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> endl;
</span></span><span style="display:flex;"><span>  }
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>  <span style="color:#cba6f7">return</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>}
</span></span></code></pre></div>
