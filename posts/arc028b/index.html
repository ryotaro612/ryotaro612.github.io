<main>
  <h1>AtCoder Regular Contest 028 B 特別賞</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">February 19, 2023</span>    
  <div>
    <p>Pythonであればheap, C++であればsetを2つ使えばよい。
新しい要素を追加する度に、一方に上位kの要素、他方にk+1以降の要素があるように、2つのset, heap間で要素を交換する。
類似の問題をLeetCodeのHard modeで見かけたことがある。</p>
<div class="highlight"><pre tabindex="0" style="color:#e2e4e5;background-color:#282a36;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-c++" data-lang="c++"><span style="display:flex;"><span><span style="color:#78787e">#include</span> <span style="color:#78787e">&lt;bits/stdc++.h&gt;</span><span style="color:#78787e">
</span></span></span><span style="display:flex;"><span><span style="color:#78787e"></span><span style="color:#ff6ac1">using</span> <span style="color:#ff6ac1">namespace</span> std;
</span></span><span style="display:flex;"><span><span style="color:#78787e">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span></span></span><span style="display:flex;"><span><span style="color:#78787e">#define as_int(a) static_cast&lt;int&gt;(a)
</span></span></span><span style="display:flex;"><span><span style="color:#78787e"></span>
</span></span><span style="display:flex;"><span><span style="color:#9aedfe">int</span> <span style="color:#57c7ff">main</span>() {
</span></span><span style="display:flex;"><span>  <span style="color:#9aedfe">int</span> n, k;
</span></span><span style="display:flex;"><span>  cin <span style="color:#ff6ac1">&gt;&gt;</span> n <span style="color:#ff6ac1">&gt;&gt;</span> k;
</span></span><span style="display:flex;"><span>  vector<span style="color:#ff6ac1">&lt;</span><span style="color:#9aedfe">int</span><span style="color:#ff6ac1">&gt;</span> xv(n);
</span></span><span style="display:flex;"><span>  rep(i, n) cin <span style="color:#ff6ac1">&gt;&gt;</span> xv[i];
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>  set<span style="color:#ff6ac1">&lt;</span>pair<span style="color:#ff6ac1">&lt;</span><span style="color:#9aedfe">int</span>, <span style="color:#9aedfe">int</span><span style="color:#ff6ac1">&gt;&gt;</span> first, second;
</span></span><span style="display:flex;"><span>  rep(i, n) {
</span></span><span style="display:flex;"><span>    first.insert({xv[i], i <span style="color:#ff6ac1">+</span> <span style="color:#ff9f43">1</span>});
</span></span><span style="display:flex;"><span>    <span style="color:#ff6ac1">if</span> (i <span style="color:#ff6ac1">+</span> <span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">&lt;</span> k)
</span></span><span style="display:flex;"><span>      <span style="color:#ff6ac1">continue</span>;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>    <span style="color:#ff6ac1">while</span> (as_int(first.size()) <span style="color:#ff6ac1">&gt;</span> k) {
</span></span><span style="display:flex;"><span>      second.insert(<span style="color:#ff6ac1">*</span>first.rbegin());
</span></span><span style="display:flex;"><span>      first.erase(prev(first.end()));
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>    <span style="color:#ff6ac1">while</span> (second.size() <span style="color:#ff6ac1">&amp;&amp;</span> first.rbegin()<span style="color:#ff6ac1">-&gt;</span>first <span style="color:#ff6ac1">&gt;</span> second.begin()<span style="color:#ff6ac1">-&gt;</span>first) {
</span></span><span style="display:flex;"><span>      first.insert(<span style="color:#ff6ac1">*</span>second.begin());
</span></span><span style="display:flex;"><span>      second.insert(<span style="color:#ff6ac1">*</span>first.rbegin());
</span></span><span style="display:flex;"><span>      first.erase(prev(first.end()));
</span></span><span style="display:flex;"><span>      second.erase(second.begin());
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>    cout <span style="color:#ff6ac1">&lt;&lt;</span> first.rbegin()<span style="color:#ff6ac1">-&gt;</span>second <span style="color:#ff6ac1">&lt;&lt;</span> endl;
</span></span><span style="display:flex;"><span>  }
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>  <span style="color:#ff6ac1">return</span> <span style="color:#ff9f43">0</span>;
</span></span><span style="display:flex;"><span>}
</span></span></code></pre></div>
