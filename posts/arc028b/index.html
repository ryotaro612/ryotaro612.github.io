  <h1>解説 AtCoder Regular Contest 028 B 特別賞</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">February 19, 2023</span>    
  <div>
    <p>Pythonであればheap, C++であればsetを2つ使えばよい。
新しい要素を追加する度に、一方に上位kの要素、他方にk+1以降の要素があるように、2つのset, heap間で要素を交換する。
類似の問題をLeetCodeのHard modeで見かけたことがある。</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-c++" data-lang="c++"><span style="color:#75715e">#include</span> <span style="color:#75715e">&lt;bits/stdc++.h&gt;</span><span style="color:#75715e">
</span><span style="color:#75715e"></span><span style="color:#66d9ef">using</span> <span style="color:#66d9ef">namespace</span> std;
<span style="color:#75715e">#define rep(i, n) for (int i = 0; i &lt; (int)(n); i++)
</span><span style="color:#75715e">#define as_int(a) static_cast&lt;int&gt;(a)
</span><span style="color:#75715e"></span>
<span style="color:#66d9ef">int</span> <span style="color:#a6e22e">main</span>() {
  <span style="color:#66d9ef">int</span> n, k;
  cin <span style="color:#f92672">&gt;&gt;</span> n <span style="color:#f92672">&gt;&gt;</span> k;
  vector<span style="color:#f92672">&lt;</span><span style="color:#66d9ef">int</span><span style="color:#f92672">&gt;</span> xv(n);
  rep(i, n) cin <span style="color:#f92672">&gt;&gt;</span> xv[i];

  set<span style="color:#f92672">&lt;</span>pair<span style="color:#f92672">&lt;</span><span style="color:#66d9ef">int</span>, <span style="color:#66d9ef">int</span><span style="color:#f92672">&gt;&gt;</span> first, second;
  rep(i, n) {
    first.insert({xv[i], i <span style="color:#f92672">+</span> <span style="color:#ae81ff">1</span>});
    <span style="color:#66d9ef">if</span> (i <span style="color:#f92672">+</span> <span style="color:#ae81ff">1</span> <span style="color:#f92672">&lt;</span> k)
      <span style="color:#66d9ef">continue</span>;

    <span style="color:#66d9ef">while</span> (as_int(first.size()) <span style="color:#f92672">&gt;</span> k) {
      second.insert(<span style="color:#f92672">*</span>first.rbegin());
      first.erase(prev(first.end()));
    }
    <span style="color:#66d9ef">while</span> (second.size() <span style="color:#f92672">&amp;&amp;</span> first.rbegin()<span style="color:#f92672">-&gt;</span>first <span style="color:#f92672">&gt;</span> second.begin()<span style="color:#f92672">-&gt;</span>first) {
      first.insert(<span style="color:#f92672">*</span>second.begin());
      second.insert(<span style="color:#f92672">*</span>first.rbegin());
      first.erase(prev(first.end()));
      second.erase(second.begin());
    }
    cout <span style="color:#f92672">&lt;&lt;</span> first.rbegin()<span style="color:#f92672">-&gt;</span>second <span style="color:#f92672">&lt;&lt;</span> endl;
  }

  <span style="color:#66d9ef">return</span> <span style="color:#ae81ff">0</span>;
}
</code></pre></div>
