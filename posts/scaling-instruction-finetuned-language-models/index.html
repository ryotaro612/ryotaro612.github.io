  <h1>Scaling Instruction Finetuned Language Models (2022)</h1>

  <span class="date">May 7, 2025</span>    
  <div>
    <p>Instruction Finetuningは訓練データにない種類のタスクのゼロショットの性能を改善するためのファインチューニングの一種で、<a href="https://arxiv.org/pdf/2109.01652">Finetuned Language Models Are Zero-Shot Learners</a>で知られるようになった。
もとの文献ではInstruction tuningと呼ばれている。
<a href="https://arxiv.org/abs/2210.11416">Scaling Instruction-Finetuned Language Models</a>は、学習データ、モデルのパラメタの数、chain-of-thoughtのデータを追加することで、instruction tuningで学習したモデルの性能を向上できることを示した。</p>
<p>Instruction tuningは、学習データに追加する異なる種類のタスクを、統一的な文章の形式に揃える。
この統一的な文章がinsturctionであるが、<a href="https://arxiv.org/pdf/2109.01652">Finetuned Language Models Are Zero-Shot Learners</a>には厳密な定義はなく、感情分析のclosed questionや翻訳にみられる指示に対する形式を問わない文書での応答のようなものとして説明されている。</p>
<p>Finetuned Language Models Are Zero-Shot Learnersは、既存のデータセットをinstruction形式に書き換えた学習データでモデルを訓練し、訓練データにない種類のタスクの性能を測定することで、ゼロショットに対するinstructionの効果を示した。
Instructionを学習したモデルはFLAN (Finetuned Language Net) とよばれる。</p>
<p>Scaling Instruction-Finetuned Language Modelsで実験したモデルはパラメタ数が8B, 62B, 540Bの<a href="https://arxiv.org/pdf/2204.02311">PaLM</a>であり、0, 9, 89, 282, 1836件のタスクで学習したときの性能が比較された。
タスクは、データセット名と、データセットのカテゴリのペアを意味する。
カテゴリには、TranslationやQuestion Answeringなどがある。
SQuADがextractive question answering, query generation, and context generationのカテゴリに分類されるように、1つのデータセットが複数のカテゴリに分類されることもある。
どのパラメタ数のモデルも、282以上のタスクを増やしてもほとんど性能の向上がみられなかった。
追加するタスクと既存のタスクの差分が小さいことや、事前学習で訓練した内容を表出する性能だけをファインチューニングで向上していることが原因と考察されている。</p>
<p>他方、chain-of-thoughtのタスクにはファインチューニングの顕著な効果がみられた。
Instructionに特定のフレーズ&quot;step-by-step&quot;を含めることで訓練データにないタスクに対する推論が改善された。</p>
