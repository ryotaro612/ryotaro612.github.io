  <h1>Managing Update Conflicts in Bayou, a Weakly Connected Replicated Storage System</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">November 6, 2021</span>    
  <div>
    <p>Bayouは、モバイルコンピューティングむけに95年に発表されたストレージで、弱い一貫性とレプリケーションがある。
発表当時の不安定なモバイルネットワーク環境でもクライアントがストレージにアクセスできるように、一貫性を犠牲にしてクライアントにどんなレプリケーションへの読み書きも認める。
Bayouは、アプリケーションの知識を借りてデータの整合性を復元するアプローチを開拓したストレージとして知られ、書き込み時に開発者が実装した不整合を検知する処理を実行する。
不整合を検知したら、同じく開発者によって実装された不整合を解消する処理を実行する。
ただし、書き込みのログをほかのレプリケーションに伝搬することでデータを同期するため、どんなレプリケーションでも不整合の検知と解消の処理が同一の結果になるように、これらの処理は決定的でなければならない。</p>
<p>論文を<a href="https://people.eecs.berkeley.edu/~brewer/cs262b/update-conflicts.pdf">こちら</a>からダウンロードできます。</p>
