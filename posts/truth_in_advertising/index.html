  <h1>論文メモ Truth in Advertising: The Hidden Cost of Mobile Ads for Software Developers</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">September 11, 2020</span>    
  <div>
    <p>モバイルアプリを無料で提供し、アプリ内の広告で収益をえるビジネスが普及している。
このビジネスモデルでは、一見、ユーザには、画面に広告を表示されること以外のコストがないように思える。
表題の論文は、それ以外のコストを確かめるために、CPU, 電力, ネットワーク, 広告関連のためのリリース, アプリケーションへのユーザからの評価へ広告が及ぼす影響を調査した。</p>
<p>21のアンドロイドアプリを対象に、<a href="https://sourceforge.net/projects/dex2jar/">dex2jar</a>と<a href="https://asm.ow2.io/">asm</a>で逆コンパイルしたバイトコードから広告関連の実装を除去して広告のないアプリを用意し、広告のあるアプリと比較した。
結果、広告があるアプリでは、平均して、CPU時間が48%, 電力消費が16%, 通信データ量が79%多かった。
また、リリースに占める広告に関する変更の割合は23%であり、Google Play app storeのレビューにある批判の4%が広告に関するものだった。</p>
