  <h1>抄訳 Syntactic Clustering of the Web(1997)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://nryotaro.dev/tags/%E6%96%87%E6%9B%B8%E9%96%93%E9%A1%9E%E4%BC%BC%E5%BA%A6/">
	#文書間類似度
      </a>
    </li>
    
  </ul>  
  <span class="date">December 13, 2022</span>    
  <div>
    <p>2つのWeb文書から抽出したn-gramの集合を比較し、文書の包含関係と類似度を測定する。
はじめに、大文字をすべて小文字にしたり、htmlタグを除外したりして文書に前処理をかける。
次に文書\(A\)からnグラムの集合\(S(A)\)を抽出する。
このとき、文書\(A\)と\(B\)間の類似度を\(|S(A)\cap S(B)|/|S(A) \cup S(B)|\)、\(A\)の\(B\)への包含の度合いを\(|S(A) \cap S(B)|/|S(A)|\)と定義する。</p>
<p>計算量を減らすために、Nグラムから非負の整数へ一様にランダムに写像する関数\(\pi\)と非負の整数\(m\)をつかう手法も提案されている。
この場合、写像先の値が\(\text{MOD}_m\)が\(0\)になるNグラムのみで類似度と包含を測定する。</p>
<p>論文への<a href="https://www.hpl.hp.com/techreports/Compaq-DEC/SRC-TN-1997-015.pdf">リンク</a></p>
<h2 id="雑記">雑記</h2>
<p>Nグラムで評価するので、類義語同士がまったく別の意味の単語と同様に扱われてしまう。
包含関係の定義は、包含している文書がされている文書よりも大きすぎると、実際に包含関係にあっても値が小さくなりそう。</p>
