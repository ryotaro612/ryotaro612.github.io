<main>
  <h1>抄訳 Are We Really Making Much Progress? A Worrying Analysis of Recent Neural Recommendation Approaches(2019)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/%E6%8E%A8%E8%96%A6%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0/">
	#推薦システム
      </a>
    </li>
    
  </ul>  
  <span class="date">August 10, 2019</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>ニューラルネットワークを用いた推薦システムを提案、評価した論文における実験の再現性と予測性能の再評価した。
発表学会は、2019年のRecSys。
著者らは、以下の2つのRQに回答するためにトップ会議で発表された18の論文を調査した。
その結果、実験を再現できた論文は7稿であり、その中でも単純な手法を上回る性能が認められたのは1稿だけだった。</p>
<ul>
<li>RQ1: ニューラルネットワークを用いた推薦システムの研究の再現性はどの程度か</li>
<li>RQ2: 最近発表されたアルゴリズムは、ハイパーパラメタチューニングされた単純な手法と比べてどの程度性能がいいか</li>
</ul>
<p>18の論文の発表学会の内訳は、KDDが4稿、RecSysが7稿、SIGIRが3稿、WWWが4稿。そのうち再現できたのは、順に3, 1, 1, 2稿だった。
これらの手法との比較に使われたのは、大別して、単に最も人気のアイテムを推薦する方法、KNNを用いた強調フィルタリング、\(\textbf{P}^3\alpha\)というグラフアルゴリズムの3つがある。</p>
<p>考察では、再現性の低さや性能の過大評価の原因について議論されている。
再現性の低さはハイパーパラメタの最適化、評価、前処理、ベースラインのコードが公開されていないことに由来し、
性能の過大評価は不適切なベースラインの選択や十分な最適化がされていないことに起因すると考えられている。</p>
<h3 id="感想">感想</h3>
<p>ベースラインの最適化に使われた<a href="https://scikit-optimize.github.io/">Scikit-Optimize</a>とベースラインのアルゴリズム\(\textbf{P}^3\alpha\)が気になった。</p>
<hr>
<p>論文は<a href="https://arxiv.org/pdf/1907.06902.pdf">こちら</a>からダウンロードできます。</p>
