<main>
  <h1>A Differential Testing Approach for Evaluating Abstract Syntax Tree Mapping Algorithms</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">August 14, 2021</span>    
  <div>
    <p>AST mappingは、コードの変更前後のASTを比べてノードの対応関係を見つける手法であり、変更差分検出に使われる。 現状、対応関係の精度を自動で評価する有効な方法はなく、評価には人手による手間がかかる。 多くのノードに1対1の対応関係があることに着目し、異なる2つのAST mappingを同じ変更に適用した結果を比べ、個別の文やトークンごとに、より正確な方を推定するアルゴリズムを提案した。 これを応用し、複数のAST mappingアルゴリズムに同じファイルの変更差分を入力し、アルゴリズムごとの不正確に検出した箇所を自動で推定できることを示した。 特定性能は、Precisionが0.98-1.00, Recallは0.65-0.75だった。</p>
<p><a href="https://xin-xia.github.io/publication/icse212.pdf">論文</a>をこちらからダウンロードできます。</p>
  </div>
