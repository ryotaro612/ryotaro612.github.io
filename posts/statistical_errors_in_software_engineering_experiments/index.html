  <h1>論文メモ Statistical Errors in Software Engineering Experiments: A Preliminary Literature Review</h1>
  <ul class="tags">
    
  </ul>
  <span class="date">
    
    August 14, 2020
    
  </span>
  <div>
    <p>ソフトウェア工学の実験において、統計をもちいた手法がどれだけ誤用されているかを調査した。
薬学や心理学の実験では、統計による手法が時に誤って使われていることが知られている。
一方で、ソフトウェア工学では、どの程度誤用がみられるのかは分かっていない。
著者らは、2006から2015年のソフトウェア工学のトップ会議ICSEで発表された論文770件から、実験や評価に統計的手法をもちいたものを選び、10の観点からなる判断基準で、手法の妥当性を評価した。</p>
<p>評価の結果、3割の論文において、仮説検定やサンプルサイズの計算の欠如、誤った多重比較などがみられた。
観点とその結果は次のとおり。
