  <h1>論文メモ From Diversity by Numbers to Diversity as Process</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">October 16, 2020</span>    
  <div>
    <p>開発におけるブレーンストーミングが、マイノリティに属する開発者の満足度の向上に貢献することを実験的に示した。
ここでの開発は、ハッカソンのような短時間かつ集中が求められるものが想定されている。
満足度は、開発プロセスと成果物に対するもので分けて扱われ、どちらの観点でもブレーンストーミングは満足度に対してよい効果をもたらした。</p>
