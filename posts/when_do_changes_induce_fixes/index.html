  <h1>概要 When Do Changes Induce Fixes?</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://nryotaro.dev/tags/%E3%83%90%E3%82%B0%E5%88%86%E6%9E%90/">
	#バグ分析
      </a>
    </li>
    
  </ul>  
  <span class="date">August 3, 2018</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>バージョン管理ツールで追跡されている変更とバグを紐付ける手法を提案した。</p>
<p>MOZILLA, ECLIPSEのプロジェクトに提案手法を適用し、バグが混入する時や量について分析した。
両方のプロジェクトで金曜日に最もバグが生まれることがわかった。</p>
<h3 id="提案手法の一例">提案手法の一例</h3>
<p>コミットメッセージでバグチケット番号のような文字列が含まれており、そのチケットのステータスがFIXEDになったことがある場合、
そのコミットで修正したコードが追加された変更をバグを入れたコミットと判定する。</p>
<hr>
<p><a href="https://www.st.cs.uni-saarland.de/papers/msr2005/msr2005.pdf">論文</a>はこちらからダウンロードできます。</p>
