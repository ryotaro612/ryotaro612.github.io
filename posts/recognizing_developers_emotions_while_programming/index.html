  <h1>論文メモ Recognizing Developers&#39; Emotions while Programming</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">July 11, 2020</span>    
  <div>
    <p>23人の被検者に30分間のプログラミングをさせ、その間5分ごとに進捗と感情を自己申告してもらい、その結果から感情と進捗の関係を調査した。
作業後にインタービューを実施し、感情が変化する要因と良くない感情への対処法をヒアリングした。
感情を測定するため最低限必要な非侵襲的器具を調べるために、被検者には、脳波、皮膚電位、脈波、心拍数を測定する器具を装着して開発してもらった。</p>
<p>感情は、ラッセン円環モデルで分類される。
このモデルは、図のように、快-不快(Plesant)、覚醒-非覚醒(Arousal)の2軸からなる円環で感情を分類する。
感情を申告するときは、快、覚醒を別々に5段階評価で評価してもらった。
プログラマの感情は不快かつ覚醒の第2象限に広くいきわたっていた。
快と進捗に正の相関がみられた。
一方で、覚醒状態と進捗には相関がみられなかった。
<img src="/russell.png" alt="russell"></p>
<p>作業後のインタビューでは、徐々に実装できていったり単純に実装できていたりする感覚によって良い感情が起きるという回答が目立った。
良くない感情が起こるのは、実装したコードが想定外の振る舞いをしたときやドキュメントがないときであった。
このような時には、休憩したり、他のプログラマに助けてもらい対処することが多い。</p>
<p>感情を測定する適切な器具の調査には機械学習が使われた。
特徴として生体情報を、ラベルとして被検者の回答をつかい、回答を最も正確に予測できる生体情報のための器具を調べた。
該当したのは、皮膚電位, 脈波, 心拍数を測定する<a href="https://www.empatica.com/en-int/research/e4/">Empatica E4 wristband</a>だった。</p>
<hr>
<p>論文を<a href="https://arxiv.org/abs/2001.09177">こちら</a>からダウンロードできます。</p>
