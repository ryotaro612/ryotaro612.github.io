  <h1>A design methodology for reliable software systems (1972)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://ryotaro.dev/tags/%E6%A7%8B%E9%80%A0%E5%8C%96%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0/">
	#構造化プログラミング
      </a>
    </li>
    
  </ul>  
  <span class="date">October 8, 2023</span>    
  <div>
    <p>スタンフォードで数学の博士号を取得した<a href="https://computerhistory.org/profile/barbara-liskov/">Liskov</a>は以前勤めていたMitre Corporationに戻った後、最初にVenusとよばれるタイムシェアリングシステムの開発プロジェクトを担当し、その次にソフトウェア危機に対処する開発手法の研究に取り組んだ。
<a href="https://dl.acm.org/doi/pdf/10.1145/1479992.1480018">A design methodology for reliable software systems</a>は、Venusの開発から得られた構造化プログラミングの方法論である。</p>
<p>表題のとおり、目的はソフトウェアの信頼性を高める方法論であり、そのためにテストのカバレッジを上げることがよいとみなさている。
効率的にカバレッジを上げるには、必要十分なテストケースを特定し、その量が十分に開発可能でなければならない。
構造化プログラミングは、プログラムをモジュールに分割することで、テストケースの特定とテストケースの量の削減の両方に寄与する。</p>
<p>構造化プログラミングは<a href="https://homepages.cwi.nl/~storm/teaching/reader/Dijkstra68.pdf">1968年</a>から<a href="http://homepages.cs.ncl.ac.uk/brian.randell/NATO/nato1969.PDF">1969年</a>にかけてDijkstraによって提案されており、論文の発表当時からすれば新しいプログラミングパラダイムであるが、標準的な定義はない。
そこで、Liskovは、制御構文とモジュールの依存関係についての2つのルールで構造化プログラミングを定義した。
制御構文のルールは、gotoの利用を禁じ、使用可能な制御を、文の逐次的な実行、条件分岐、反復のみに限定する。
依存関係のルールは、上位のモジュールから下位のモジュールの順に開発し、上位モジュールは下位モジュールの名前を参照することである。</p>
<p>依存関係のルールにあるモジュールの上下関係は、Dijsktraの<a href="https://www.eecs.ucf.edu/~eurip/papers/dijkstra-the68.pdf">抽象度</a>を意味する。
より機械を意識してI/Oデバイスやデータを扱うモジュールほど下位に位置する。
モジュールは、自分の抽象度の異なる方法でリソースにアクセスしてはならず、下位モジュールは上位モジュールに依存してはならない。</p>
<p>必要なテストケースを簡単に見つけるには、モジュール間の依存関係が分かりすいほうが望ましい。
モジュール間でデータを受け渡す場合、モジュールが外部に公開している関数に明示的に引数としてデータを渡さなければならない。</p>
