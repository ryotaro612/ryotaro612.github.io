  <h1>論文メモ Software Development Waste</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">October 11, 2020</span>    
  <div>
    <p>Pivotal Labs(Pivoital社の一部門、PivotalはSpring Frameworkを開発している会社。昨年VM Wareに買収された？)における8プロジェクトを、グラウンデットセオリーにしたがって参与観察し、ソフトウェア開発においる無駄を特定し、無駄を9つの区分に分類した。
論文では、無駄は「リソースを使っのに顧客にとっての価値を生みださなかった活動」と定義されている。
調査期間は2年5ヶ月で、調査結果は、ソフトウェア開発者、インタラクションデザイナ、プロダクトマネジャーからなる33名のステークホルダに面接した結果もふまえてある。
分類のほかに、無駄を生みだす二項対立や原因にも言及されている。</p>
<p>Pivotal Labsは、他社にアジャイル開発者、プロダクトマネジャ、インタラクションデザイナを提供し、他社のソフトウェアを開発に協力するだけでなく、クライアントのエンジニアリング文化の変革もサービスとして提供している。
Pivotalは、1990年代後半からエクストリームプログラミング(XP)を採用しており、ペアプログラミング、テスト駆動開発、リファクタリング、週次のふりかえり、日次のデイリースタンドアップ、バックログ、チームでのコードの共同保有といったXPのコアとなるプラクティスをほとんど採用している。
顧客は、Pivotal社のオフィスに来て、Pivotalの社員とともにXPを体験する。
観察対象の8つのプロジェクトは、以上の体制で実施されたもので、特定された無駄は次のとおり。</p>
