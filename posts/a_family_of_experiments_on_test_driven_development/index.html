  <h1>A Family of Experiments on Test-Driven Development</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">April 29, 2022</span>    
  <div>
    <p>TDDがコードに及ぼす影響を調べた先行研究はあるが、研究手法、被検者、プログラミング環境などの実験条件は様々、結論は違い、明確な結論はない。
表題の論文は、個別のTDDの実験結果の精度と汎化性を上げるために、実験結果に影響するとみられる実験条件をかえ、TDDとITL(iterative test-last development)を比較する12の実験を実施した。
被検者は4大学と企業12社で、5つのトイタスクを解かせ、通ったテストオラクルの割合で実装の品質を評価した。
結果、TDD初心者の被検者はITLによる実装のほうが品質が高かった。
エディタや言語、ITLとTDDの実験の被験順序、TDDとITLをどちらを先に学んだかは品質に影響しなかった。
学生よりも企業に所属するプロフェッショナルのほうがTDD、ITL両方で品質がよかったが、TDDで実装したときの品質の下がり幅は学生の下がり幅の2倍に及んだ。</p>
<p>論文への<a href="https://link.springer.com/article/10.1007/s10664-020-09895-8">リンク</a></p>
