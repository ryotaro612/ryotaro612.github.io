  <h1>論文メモ What Makes A Great Software Engineer?</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">September 18, 2020</span>    
  <div>
    <p>優れたエンジニアの特徴を知るために、マイクロソフト社のアーキテクト59名と半構造化された面接をし、グラウンデッドセオリーで内容から特徴を抽出した。</p>
<p>ヒアリングに参加したエンジニアは、エキスパートと認定されているSoftware Development Engineer Level 2かそれに相当または以上の職位についている。
対象のエンジニアは、13の部署から選ばれており、その内訳は次の通りである。
<img src="/what_makes_a_greate_software_engineer2.png" alt="img"></p>
<p>抽出された特徴は、全部で53個であり、次の図のように個性、意思決定の能力、同僚やソフトウェアへの向き合い方で4つに分類されている。
各特徴について、面接時の発言や著者らの分析は論文に個別に記載されている。
抽出された特徴は、全体として、他の専門職や人柄の良い人の特徴と重なるものが多かった。</p>
<p><img src="/what_makes_a_greate_software_engineer.png" alt="img"></p>
<hr>
<ul>
<li>論文を<a href="https://faculty.washington.edu/ajko/papers/Li2015GreatEngineers.pdf">こちら</a>からダウンロードできます。</li>
</ul>
