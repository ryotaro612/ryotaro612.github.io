  <h1>Statistics and Causal Inference(1986)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">May 14, 2022</span>    
  <div>
    <p>ルービンの因果モデルによる統計的因果推定では、群\(U\)の要素を\(u\), 処置を\(t\), \(c\), \(Y\)を潜在的結果変数とすると、\(u\)に対して処置\(c\)を適用するときの処置\(t\)の因果効果を、\(T = Y_t(u) - Y_c(u)\)とみなす。
たとえば、\(u\)を人、\(t\), \(c\)を運動をする、しない、\(Y\)をコレステロールの値とすれば、運動とコレステロール値の関係になる。
おなじ\(u\)に対して\(Y_t(u)\)と\(Y_c(u)\)を両方観測することはできない。
因果効果は、観測するものではなく、推定するものになる。</p>
<p>\(S\)を群の要素から処置への写像とすると、\(E(Y_t)\)や\(E(Y_u)\)を2つとも測定することはできないが、
$$
E(Y_s\mid S=t) = E(Y_t \mid S=t)
$$
$$
E(Y_s\mid S=c) = E(Y_c \mid S=c)
$$
をもとめることはできる。
ところで、\(S\)が\(u\)にたいして無作為に写像する処置を選ぶのであれば、\(S\)は\(Y_t, Y_c\)に対して独立になり
$$
E(Y_t)=E(Y_t \mid S=t)
$$
$$
E(Y_c)=E(Y_c \mid S=c)
$$
がなりたち、平均因果効果\(T\)を
$$
T=E(Y_S\mid S=t) - E(Y_S \mid S = c)
$$
によって求めることができる。
ここで、上の式の右辺を\(T_{PF}\)とおく。</p>
<p>次に、群\(U\)における各の\(u\)において因果効果が等しい場合、任意の\(u\)について
$$
T = Y_t(u) - Y_c(u)
$$
になる。
このとき、
$$
\begin{align}
Y_t(u) &amp;= Y_c(u) + T \\
E(Y_t\mid S= t) &amp;= T + E(Y_c \mid S=t) \\
T_{PF} &amp;= T + \{E(Y_c\mid S=t) - E(Y_c \mid S=c)\}
\end{align}
$$
が成立する。
通常、括弧の中は先にのべたように\(S\)が独立でなければ0にならない。</p>
<p>論文を<a href="http://people.umass.edu/~stanek/pdffiles/causal-holland.pdf">こちら</a>からダウンロードできます。</p>
