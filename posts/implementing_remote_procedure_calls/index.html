  <h1>Implementing Remote Procedure Calls</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">September 11, 2021</span>    
  <div>
    <p>Xeroxのプログラミング環境<a href="http://www.bitsavers.org/pdf/xerox/parc/techReports/CSL-80-10_Requirements_for_an_Experimental_Programming_Environment.pdf">Cedar</a>のために開発されたRPCを解説した84年の論文。
RPCの開発目的は、分散コンピューティングを簡単に実装できるようにする、通信時間を短くする、通信をセキュアにすることの3点にある。
RPCは大部分で<a href="http://www.bitsavers.org/pdf/xerox/parc/techReports/CSL-79-3_Mesa_Language_Manual_Version_5.0.pdf">Mesa</a>が使われた。</p>
<p>CedarのRPCの設計は現在のRPCフレームワークのものと大きく変わらない。
以下に設計の全体像を図示する。
大きくUser, User-stub, RPCRuntime, Server-stub, Serverの5つのモジュールならなる。
RPCを呼び出すUserからみれば、RPCでないメソッドを呼び出すようにRPCを呼び出すことができる。
Stubは、RPCと通常のメソッドの差異を埋めるためにあり、Lupineというプログラムで生成できる。
Userの対称にあるServerも同様で、server-stubがServerからみてRPCメソッドをほかのメソッドと違わないように見せる。
RPCRuntimeは通信の信頼性や通信のセキュアを確保する。
<img alt="overview" src="/implementing_remote_procedure_calls.png">
論文を<a href="http://web.eecs.umich.edu/~mosharaf/Readings/RPC.pdf">こちら</a>からダウンロードできます。</p>
