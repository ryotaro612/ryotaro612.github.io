<main>
  <h1>概要 Google Vizier: A Service for Black-Box Optimization(2017)</h1>
  <ul class="tags">
    
    <li class="tag">
      <a href="https://nryotaro.dev/tags/%E3%83%8F%E3%82%A4%E3%83%91%E3%83%BC%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF%E6%8E%A2%E7%B4%A2/">
	#ハイパーパラメータ探索
      </a>
    </li>
    
  </ul>  
  <span class="date">August 3, 2019</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>VizierはGoogleで開発されたブラックボックス最適化のためのサービスである。
論文は、Vizierのシステムアーキテクチャの構成とアルゴリズムの説明とその評価からなる。</p>
<p>Vizierは複数の最適化アルゴリズムをサポートしており、デフォルトでは<a href="http://jmlr.org/papers/v15/desautels14a.html">Batched Gaussian Process Bandits</a>が使われる。
類似する最適化の履歴から結果が予測可能な探索を省く機能や早期終了の自動化がある。
論文中で紹介されている機能の多くは、ガウス過程回帰の応用である。</p>
<h3 id="感想">感想</h3>
<p>アーキテクチャの説明が多く、アルゴリズムの説明を別の論文にゆずる箇所が多い。
ガウス過程や多腕バンディット問題周辺のアルゴリズムに詳しくないと読解が難しい。
Vizierを、クラウドサービスではなく、好きな環境で運用したい場合はVizierに影響を受けて開発された<a href="https://github.com/kubeflow/katib">Katib</a>をみてみるといいかもしれない。
VizierはKubeflowのサブシステムなので、KubeflowをKubernetesにインストールすれば利用できる。</p>
<hr>
<p>論文は<a href="https://static.googleusercontent.com/media/research.google.com/ja//pubs/archive/46180.pdf">こちら</a>からダウンロードできます。</p>
