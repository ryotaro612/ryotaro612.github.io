  <h1>概要 Google Vizier: A Service for Black-Box Optimization</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">August 3, 2019</span>    
  <div>
    <h3 id="概要">概要</h3>
<p>表題にあるVizierはGoogleにおいてデファクトになっているブラックボックス最適化のためのサービスであり、
論文は、Vizierのシステムアーキテクチャの構成とアルゴリズムの説明とその評価からなる。</p>
<p>Vizierが複数の最適化アルゴリズムをサポートしている中、デフォルトでは<a href="http://jmlr.org/papers/v15/desautels14a.html">Batched Gaussian Process Bandits</a>が採用されている。
ほかにも、類似する最適化の履歴から結果が予測可能な探索を省く機能や早期終了の自動化を備えている。
論文中で紹介されている機能の多くにガウス過程回帰が採用されている。</p>
<h3 id="感想">感想</h3>
<p>アーキテクチャの説明が多く、アルゴリズムの説明を別の論文にゆずる箇所が多かったため、ガウス過程や多腕バンディット問題など応用されているアルゴリズムに詳しくないと読解が難しいと思う。Vizierを、クラウドサービスではなく、好きな環境で運用したい場合はVizierに影響を受けて開発された<a href="https://github.com/kubeflow/katib">Katib</a>をみてみるといいかもしれない。VizierはKubeflowのサブシステムなので、KubeflowをKubernetesにインストールすれば利用できる。</p>
<hr>
<p>論文は<a href="https://static.googleusercontent.com/media/research.google.com/ja//pubs/archive/46180.pdf">こちら</a>からダウンロードできます。</p>
