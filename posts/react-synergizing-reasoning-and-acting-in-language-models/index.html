  <div>
    <p><a href="https://arxiv.org/pdf/2210.03629">ReAct (Synergizing <em>Re</em>asoning + <em>Act</em>ing)</a> は、推論 (Chain of Thought) と行動 (Action) を織り混ぜた出力を促すプロンプトをLLMに与え、推論と行動両方の出力を改善する。
推論は行動の立案に使える情報を提供し、行動はLLM外部の情報を推論に提供することで互いを補完する。</p>
<p>評価に使われた4つの実験データセットは知識集約型と意思決定型のタスクに分けられる。
知識集約型の質問応答タスク<a href="https://arxiv.org/pdf/1809.09600">HotpotQA</a>を解くには複数のWikipediaの節の推論が求められる。
たとえば質問の例に、&ldquo;How many rooms are in the hotel that is home to the Cirque de Soleil show Mystere?&ldquo;がある。
HotpotQAを解くReACTができる行動は<code>entity</code>か<code>entity</code>に類するWikipediaの記事の最初の5文を返す<code>search[entity]</code>, <code>string</code>を含むページの次の文を返す<code>lookup[string]</code>, タスクに回答する<code>finish[answer]</code>の3種類である。
<a href="https://github.com/ysymyth/ReAct/blob/master/hotpotqa.ipynb">公開された実験データ</a>によると以下のプロンプトが与えられたようだった。</p>
<blockquote>
<p>Solve a question answering task with interleaving Thought, Action, Observation steps. Thought can reason about the current situation, and Action can be three types:<br>
(1) Search[entity], which searches the exact entity on Wikipedia and returns the first paragraph if it exists. If not, it will return some similar entities to search.<br>
(2) Lookup[keyword], which returns the next sentence containing keyword in the current passage.<br>
(3) Finish[answer], which returns the answer and finishes the task.<br>
Here are some examples.</p></blockquote>
