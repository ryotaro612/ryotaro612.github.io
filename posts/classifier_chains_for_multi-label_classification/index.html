  <h1>Classifier Chains for Multi-label Classification</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">March 22, 2022</span>    
  <div>
    <p>scikit-learnの<a href="https://scikit-learn.org/stable/modules/generated/sklearn.multioutput.ClassifierChain.html?highlight=chain#sklearn-multioutput-classifierchain">Classifier Chain</a>で実装されたClassifier Chainsは、ラベルの相関関係を特徴につかうマルチラベル分類のモデルで、相関関係をもちいる既存手法よりも計算量がすくない。
より細かくみれば、Classifier Chainsは、Classifier Chain Model(CC)とCCのアンサンブル学習であるEnsembles of Classifier Chains(ECC)の2つにわかれる。</p>
<p>CCは、one vs restとおなじく、ラベルの種類数だけの2値分類のモデルをつかい、モデルを順番に学習する。
One vs restとの違いは、\(i\)番目のモデルを訓練するときに、すでに学習したモデル\(0,\dots i-1\)の出力を特徴に加えることである。
先に学習するモデルほど別のモデルの出力を特徴につかえないので、CCは学習するモデルの順番に影響されやすい。</p>
<p>ECCは、アンサンブル学習により、CCの順番への依存を解決する。
ECCは、複数のCCをランダムサンプルした訓練データの一部で学習する。
推定するときは、すべてのCCの出力の和をもちいる。</p>
<p>論文を<a href="https://www.cs.waikato.ac.nz/~eibe/pubs/chains.pdf">こちら</a>からダウンロードできます。</p>
