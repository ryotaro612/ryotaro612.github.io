  <h1>Is Rust Used Safely by Software Developers?</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">August 27, 2021</span>    
  <div>
    <p><a href="https://crates.io/">crates.io</a>に登録された15,097個のクレートにおける<code>unsafe</code>キーワードの使用状況を調べた。
調査したクレートは、調査を開始した2018年9月時点で<a href="https://crates.io/">crates.io</a>に登録された全クレートの81%にあたる。
<code>unsafe</code>を含むクレートは、そのうちの29%だったが、依存するクレートにある<code>unsafe</code>も対象にすると、50%におよぶ。
<a href="https://crates.io/">crates.io</a>の総ダウンロード数のうち90%を占める473個の有名なクレートに限定すると、60%のクレート<code>unsafe</code>が含まれる。
2018年9月から2019年6月までの10ヶ月間で<code>unsafe</code>の使用傾向に変化はなく、<code>unsafe</code>の数が少し増えただけであった。
<code>unsafe</code>の用途の大半は<code>unsafe</code>で修飾されたRustの関数を呼び出すためだった。
なお、コンパイラで生成された<code>unsafe</code>キーワードは集計に含まれていない。</p>
<p>論文を<a href="https://arxiv.org/abs/2007.00752">こちら</a>からダウンロードできます。</p>
