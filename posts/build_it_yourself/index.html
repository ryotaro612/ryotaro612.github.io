  <h1>論文メモ Build it yourself! Homegrown Tools in a Large Software Company</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">October 2, 2020</span>    
  <div>
    <p>マイクロソフトにおいて、誰が(RQ1)、どんな(RQ2)自作ツールを、どのような動機(RQ3)で、いつ(RQ3)開発し、どのように普及するのか(RQ4)を調査した。
調査結果では、大多数の開発者はツールを自作し、そのほとんどは所属するチームの外までは普及せす、ツールの使用者と共同開発者は一人以上いることが多かった。
受容的な組織文化はツールの自作を促進し、また、自作ツールは組織に大きな影響をあたえる可能性があることを示唆している。</p>
<p>調査方法は3段階にわかれる。
はじめに138名の開発者とテスターに、自作ツールの開発・使用経験を自由回答形式で質問した。
質問内容は、Web上に<a href="http://research.microsoft.com/apps/pubs/default.aspx?id=227190">公開</a>されている。
次に、回答内容をふまえ、12の自作ツールに関して16回の面接を実施した。
面接時間は20分から1時間にわたる。
最後に、誰が自作ツールを実装するのか(RQ1)を調べるために、開発者3000名にFive-Factorモデルによる性格診断を依頼し、797名(26%)から回答をもらえた。
Five-factorモデルは、性格を「開放性(Openness)」、「勤勉性(Conscientiousness)」、「外向性(Extraversion)」、「協調性(Agreeableness)」、「情緒安定(Neuroticism)」の5つの観点から評価する。</p>
<p>Five factor modelの被検者797名のうち、597名は過去に自作ツールを開発していた。
開発経験者と非経験者をマン・ホイットニーのU検定で比較したところ、性格のほか、在職期間も自作ツールの開発経験に関係していることがわかった。
1.8年以上の在職経験がある開発者のほうが、自作ツールを開発したことがあるケースが多かった。
性格については、開発経験者のほうが開放性、勤勉性、外向性が高く、情緒安定が低い傾向にあった。
以上の結果をもとに、開発者が自作ツールを開発するかどうかを判定する決定木を描くと次の図になる。</p>
