  <h1>論文メモ Becoming Agile: A Grounded Theory of Agile Transitions in Practice</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">October 16, 2020</span>    
  <div>
    <p>アジャイル開発に熟練する過程でチームに生じる変化をグラウンデッドセオリーで調査した。
調査のために、ニュージーランド、オーストラリア、アメリカ、インド、ポルトガルの5カ国から18のチームを選び、その中の31名に半構造化された約1時間の面接を実施した。
面接では、職歴、自己組織化の実践、仕事のわりあて方の3つを話してもらった。</p>
<p>アジャイル開発の採用で変化する側面として、ソフトウェア開発(Software Development Practices)やチームワーク(Team Practices)の実践、マネジメント(Management Approach)、ふり返り(Reflective Practices)、文化(Culture)の5つが浮びあがった。
各側面には成熟度上の段階があり、チームのアジャイル開発への熟練度は、それぞれの側面がどの段階に位置するかという視点で分析できる。
次の図は、インタビューに応じたエンジニアのチーム2つの評価を示す。</p>
<p><img src="/becoming_agile/rader.png" alt="img0"></p>
<p>ソフトウェア開発の実践は、チームで実践していた手法とアジャイル開発が混在した状態をへてアジャイル開発に純化していく。
ここでのチームワークは、タスクのわりあて、プロジェクト管理、仕様や見積りの決定をさす。
成熟にしたがって、これらの意思決定の主体がマネージャーからチームメンバーへと移る。
マネジメントは、顧客との協調や問題解決のアプローチを意味し、こちらも意思決定の主体がチームに移る。
マネージャーは、成熟過程では、チームがもとのマネージャーに意思決定をまかせるような状態に逆行しないよう見守り、成熟後はチームを阻害する手続上の問題を解消を励行する。
アジャイル開発を採用したばかりでふり返りを実施するチームは少ない。
はじめは実装に集中し、プロジェクトで採用された技術の実装に慣れると、ふり返りをはじめ、プランニングポーカーの導入などアジャイル開発の実践に問題意識が実装から変化する。
最終的には、ふりかえりが習慣化する。
文化は、情報伝達や意思決定のことであり、成熟にしたがい、階層がなくなり、チームに開かれたものになっていく。</p>
<p>以上に加えて、著者らは、5つの側面の相互関係について仮説をたてた。
次の図は、側面の相互関係を示す。
アジャイル開発の導入によってチームワークやマネジメントの変化を刺激し(H1)、チームワークとマネジメントは相互に影響しあう(H2)。
チームワークやマネジメントの主体性の獲得はふり返りの実践の前提であり(H3)、これらはチームや個人の文化によって影響されることを意味している。</p>
