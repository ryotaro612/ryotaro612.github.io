  <h1>Infinispanの分散キャッシュ</h1>

    <li class="tag">

  <span class="date">
    
    August 23, 2025
    
  </span>
  <div>
    <p><a href="https://infinispan.org/">Inifinispan</a>は有償インメモリーデータベース<a href="https://www.redhat.com/en/technologies/jboss-middleware/data-grid">Red Hat Data Grid</a>のOSSとして公開されている。
Infinispanは、OIDCによるSSOの機能を提供するKeyCloakでキャッシュサーバとして<a href="https://www.keycloak.org/server/caching">使われている</a>。
KeyCloakもRed Hatが開発を支援している。</p>
<p><a href="https://infinispan.org/use-cases/">公式ドキュメント</a>でRedisやmemcachedを置きかえるユースケースを紹介しているように、Infinispanの用途は、RedisやMemcachedと近い。
実際、InifinispanはRESPプロトコルを<a href="https://infinispan.org/docs/stable/titles/resp/resp-endpoint.html">解釈できる</a>。
Inifinispanは、Javaで実装されており、Javaのクライアントからは、<a href="https://github.com/jsr107/jsr107spec">JSR107</a>のJCache APIで通信できるキャッシュサーバーという見方ができる。
クライアントは、<a href="https://www.javadoc.io/doc/javax.cache/cache-api/latest/index.html">CacheManager</a>の実装クラスでハッシュマップ構造の<a href="https://www.javadoc.io/doc/javax.cache/cache-api/latest/index.html">Cache</a>を取得し、エントリを操作できる。</p>
<p>クライアントと別のサーバーで起動したノードだけでなく、クライアントとおなじJVMに起動したノードでもクラスタを構成できる。
ただし、クライアントとおなじJVMでノードを起動すると、クライアントを停止してもキャッシュを維持したり、違うノード数でクラスタを構成したりすることは難しいだろう。
また、KeyCloakの可用性を上げるためにInifinispanをKeyCloakのサーバーで起動することを<a href="https://www.keycloak.org/high-availability/concepts-multi-site">推奨</a>している。</p>
<p>Cacheごとにノードに保存する方法を選べることができる。
選択肢はLocal, Replicated, Distributed, Invalidationの4通りあり、クライアントと違うJVMで起動したノードでクラスタを構成する場合はReplicatedかDistributedのいずれかを選ぶ。
Invalidationを選ぶこともできるが<a href="https://infinispan.org/docs/stable/titles/configuring/configuring.html#invalidation-caches_clustered-caches">推奨されていない</a>。</p>
<p>Replicated cacheのエントリはすべてのノードに、Distributed cacheのエントリは一部のノードに保存される。
ノードの数が10を超える場合Distributed cacheが<a href="https://infinispan.org/docs/stable/titles/configuring/configuring.html#replicated-caches_clustered-caches">推奨されている</a>。
Infinispanを使うシステムを高可用性と処理性能を上げるには、クライアントと別のプロセスでノードを起動し、Distributed cacheを選ぶことになる。</p>
<p>Distributed cacheにおいて、エントリを保存するノードはコンシステントハッシュ法によって決まる。
具体的なアルゴリズムはどのインターフェース<a href="https://infinispan.org/docs/stable/titles/configuring/configuring.html#key-ownership_clustered-caches">ConsistentHashFactory</a>の具象クラスを採用するかに依存する。
コンシステントハッシュ法の具体的は<a href="http://localhost:1313/posts/consistent-hashing-and-random-trees-distributed-caching-protocols-for-relieving-hot-spots-on-the-world-wide-web/">リンクのテキスト</a></p>
