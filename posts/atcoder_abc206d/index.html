  <h1>AtCoder Beginner Contest 206 D KAIBUNsyo</h1>
  <ul class="tags">
    
  </ul>
  <span class="date">
    
    June 20, 2021
    
  </span>
  <div>
    <p>Union Findを使うと通せる。すべての\(A_i\)と\(A_{N+1-i}\)が同じグループに所属するために必要なunionの回数を答えればいい。</p>
<div class="highlight"><pre tabindex="0" style="color:#cdd6f4;background-color:#1e1e2e;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-c++" data-lang="c++"><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic">#include</span> <span style="color:#6c7086;font-weight:bold;font-style:italic">&lt;bits/stdc++.h&gt;</span><span style="color:#6c7086;font-style:italic">
</span></span></span><span style="display:flex;"><span><span style="color:#6c7086;font-style:italic"></span><span style="color:#cba6f7">using</span> <span style="color:#cba6f7">namespace</span> std;
</span></span><span style="display:flex;"><span><span style="color:#cba6f7">typedef</span> <span style="color:#f38ba8">long</span> <span style="color:#f38ba8">long</span> ll;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>vector<span style="color:#89dceb;font-weight:bold">&lt;</span><span style="color:#f38ba8">int</span><span style="color:#89dceb;font-weight:bold">&gt;</span> par;
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">void</span> <span style="color:#89b4fa">init</span>(<span style="color:#f38ba8">int</span> n) {
</span></span><span style="display:flex;"><span>    par.resize(n <span style="color:#89dceb;font-weight:bold">+</span> <span style="color:#fab387">1</span>);
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">for</span>(<span style="color:#f38ba8">int</span> i <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>; i <span style="color:#89dceb;font-weight:bold">&lt;=</span> n; i<span style="color:#89dceb;font-weight:bold">++</span>) {
</span></span><span style="display:flex;"><span>        par[i] <span style="color:#89dceb;font-weight:bold">=</span> i;
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">int</span> <span style="color:#89b4fa">find</span>(<span style="color:#f38ba8">int</span> x) {
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">if</span>(par[x] <span style="color:#89dceb;font-weight:bold">==</span> x)
</span></span><span style="display:flex;"><span>        <span style="color:#cba6f7">return</span> x;
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">return</span> par[x] <span style="color:#89dceb;font-weight:bold">=</span> find(par[x]);
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">void</span> <span style="color:#89b4fa">unite</span>(<span style="color:#f38ba8">int</span> a, <span style="color:#f38ba8">int</span> b) {
</span></span><span style="display:flex;"><span>    <span style="color:#f38ba8">int</span> g_a <span style="color:#89dceb;font-weight:bold">=</span> find(a), g_b <span style="color:#89dceb;font-weight:bold">=</span> find(b);
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">if</span>(g_a <span style="color:#89dceb;font-weight:bold">==</span> g_b)
</span></span><span style="display:flex;"><span>        <span style="color:#cba6f7">return</span>;
</span></span><span style="display:flex;"><span>    par[g_a] <span style="color:#89dceb;font-weight:bold">=</span> g_b;
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">bool</span> <span style="color:#89b4fa">is_same</span>(<span style="color:#f38ba8">int</span> a, <span style="color:#f38ba8">int</span> b) { <span style="color:#cba6f7">return</span> find(a) <span style="color:#89dceb;font-weight:bold">==</span> find(b); }
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">int</span> <span style="color:#89b4fa">solve</span>(<span style="color:#f38ba8">int</span> n, vector<span style="color:#89dceb;font-weight:bold">&lt;</span><span style="color:#f38ba8">int</span><span style="color:#89dceb;font-weight:bold">&gt;</span> a) {
</span></span><span style="display:flex;"><span>    <span style="color:#f38ba8">int</span> mx <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#89dceb;font-weight:bold">-</span><span style="color:#fab387">1</span>;
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">for</span>(<span style="color:#cba6f7">auto</span> <span style="color:#89dceb">aa</span> : a)
</span></span><span style="display:flex;"><span>        mx <span style="color:#89dceb;font-weight:bold">=</span> max(aa, mx);
</span></span><span style="display:flex;"><span>    init(mx);
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>    <span style="color:#f38ba8">int</span> ans <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">for</span>(<span style="color:#f38ba8">int</span> i <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>; i <span style="color:#89dceb;font-weight:bold">&lt;</span> n <span style="color:#89dceb;font-weight:bold">/</span> <span style="color:#fab387">2</span>; i<span style="color:#89dceb;font-weight:bold">++</span>) {
</span></span><span style="display:flex;"><span>        <span style="color:#cba6f7">if</span>(find(a[i]) <span style="color:#89dceb;font-weight:bold">==</span> find(a[n <span style="color:#89dceb;font-weight:bold">-</span> <span style="color:#fab387">1</span> <span style="color:#89dceb;font-weight:bold">-</span> i])) {
</span></span><span style="display:flex;"><span>            <span style="color:#cba6f7">continue</span>;
</span></span><span style="display:flex;"><span>        }
</span></span><span style="display:flex;"><span>        ans<span style="color:#89dceb;font-weight:bold">++</span>;
</span></span><span style="display:flex;"><span>        unite(a[i], a[n <span style="color:#89dceb;font-weight:bold">-</span> <span style="color:#fab387">1</span> <span style="color:#89dceb;font-weight:bold">-</span> i]);
</span></span><span style="display:flex;"><span>    }
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">return</span> ans;
</span></span><span style="display:flex;"><span>}
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#f38ba8">int</span> <span style="color:#89b4fa">main</span>() {
</span></span><span style="display:flex;"><span>    <span style="color:#f38ba8">int</span> n;
</span></span><span style="display:flex;"><span>    cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> n;
</span></span><span style="display:flex;"><span>    vector<span style="color:#89dceb;font-weight:bold">&lt;</span><span style="color:#f38ba8">int</span><span style="color:#89dceb;font-weight:bold">&gt;</span> a(n);
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">for</span>(<span style="color:#f38ba8">int</span> i <span style="color:#89dceb;font-weight:bold">=</span> <span style="color:#fab387">0</span>; i <span style="color:#89dceb;font-weight:bold">&lt;</span> n; i<span style="color:#89dceb;font-weight:bold">++</span>)
</span></span><span style="display:flex;"><span>        cin <span style="color:#89dceb;font-weight:bold">&gt;&gt;</span> a[i];
</span></span><span style="display:flex;"><span>    cout <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> solve(n, a) <span style="color:#89dceb;font-weight:bold">&lt;&lt;</span> endl;
</span></span><span style="display:flex;"><span>    <span style="color:#cba6f7">return</span> <span style="color:#fab387">0</span>;
</span></span><span style="display:flex;"><span>}
</span></span></code></pre></div>
