<main>
  <h1>AtCoder Beginner Contest 206 D KAIBUNsyo</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">June 20, 2021</span>    
  <div>
    <p>Union Findを使うと通せる。すべての\(A_i\)と\(A_{N+1-i}\)が同じグループに所属するために必要なunionの回数を答えればいい。</p>
<div class="highlight"><pre tabindex="0" style="color:#e2e4e5;background-color:#282a36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-c++" data-lang="c++"><span style="color:#78787e">#include</span> <span style="color:#78787e">&lt;bits/stdc++.h&gt;</span><span style="color:#78787e">
</span><span style="color:#78787e"></span><span style="color:#ff6ac1">using</span> <span style="color:#ff6ac1">namespace</span> std;
<span style="color:#ff6ac1">typedef</span> <span style="color:#9aedfe">long</span> <span style="color:#9aedfe">long</span> ll;

vector<span style="color:#ff6ac1">&lt;</span><span style="color:#9aedfe">int</span><span style="color:#ff6ac1">&gt;</span> par;

<span style="color:#9aedfe">void</span> <span style="color:#57c7ff">init</span>(<span style="color:#9aedfe">int</span> n) {
    par.resize(n <span style="color:#ff6ac1">+</span> <span style="color:#ff9f43">1</span>);
    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;=</span> n; i<span style="color:#ff6ac1">++</span>) {
        par[i] <span style="color:#ff6ac1">=</span> i;
    }
}

<span style="color:#9aedfe">int</span> <span style="color:#57c7ff">find</span>(<span style="color:#9aedfe">int</span> x) {
    <span style="color:#ff6ac1">if</span>(par[x] <span style="color:#ff6ac1">==</span> x)
        <span style="color:#ff6ac1">return</span> x;
    <span style="color:#ff6ac1">return</span> par[x] <span style="color:#ff6ac1">=</span> find(par[x]);
}

<span style="color:#9aedfe">void</span> <span style="color:#57c7ff">unite</span>(<span style="color:#9aedfe">int</span> a, <span style="color:#9aedfe">int</span> b) {
    <span style="color:#9aedfe">int</span> g_a <span style="color:#ff6ac1">=</span> find(a), g_b <span style="color:#ff6ac1">=</span> find(b);
    <span style="color:#ff6ac1">if</span>(g_a <span style="color:#ff6ac1">==</span> g_b)
        <span style="color:#ff6ac1">return</span>;
    par[g_a] <span style="color:#ff6ac1">=</span> g_b;
}

<span style="color:#9aedfe">bool</span> <span style="color:#57c7ff">is_same</span>(<span style="color:#9aedfe">int</span> a, <span style="color:#9aedfe">int</span> b) { <span style="color:#ff6ac1">return</span> find(a) <span style="color:#ff6ac1">==</span> find(b); }

<span style="color:#9aedfe">int</span> <span style="color:#57c7ff">solve</span>(<span style="color:#9aedfe">int</span> n, vector<span style="color:#ff6ac1">&lt;</span><span style="color:#9aedfe">int</span><span style="color:#ff6ac1">&gt;</span> a) {
    <span style="color:#9aedfe">int</span> mx <span style="color:#ff6ac1">=</span> <span style="color:#ff6ac1">-</span><span style="color:#ff9f43">1</span>;
    <span style="color:#ff6ac1">for</span>(<span style="color:#ff6ac1">auto</span> <span style="color:#ff5c57">aa</span> : a)
        mx <span style="color:#ff6ac1">=</span> max(aa, mx);
    init(mx);

    <span style="color:#9aedfe">int</span> ans <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>;
    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;</span> n <span style="color:#ff6ac1">/</span> <span style="color:#ff9f43">2</span>; i<span style="color:#ff6ac1">++</span>) {
        <span style="color:#ff6ac1">if</span>(find(a[i]) <span style="color:#ff6ac1">==</span> find(a[n <span style="color:#ff6ac1">-</span> <span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">-</span> i])) {
            <span style="color:#ff6ac1">continue</span>;
        }
        ans<span style="color:#ff6ac1">++</span>;
        unite(a[i], a[n <span style="color:#ff6ac1">-</span> <span style="color:#ff9f43">1</span> <span style="color:#ff6ac1">-</span> i]);
    }

    <span style="color:#ff6ac1">return</span> ans;
}

<span style="color:#9aedfe">int</span> <span style="color:#57c7ff">main</span>() {
    <span style="color:#9aedfe">int</span> n;
    cin <span style="color:#ff6ac1">&gt;&gt;</span> n;
    vector<span style="color:#ff6ac1">&lt;</span><span style="color:#9aedfe">int</span><span style="color:#ff6ac1">&gt;</span> a(n);
    <span style="color:#ff6ac1">for</span>(<span style="color:#9aedfe">int</span> i <span style="color:#ff6ac1">=</span> <span style="color:#ff9f43">0</span>; i <span style="color:#ff6ac1">&lt;</span> n; i<span style="color:#ff6ac1">++</span>)
        cin <span style="color:#ff6ac1">&gt;&gt;</span> a[i];
    cout <span style="color:#ff6ac1">&lt;&lt;</span> solve(n, a) <span style="color:#ff6ac1">&lt;&lt;</span> endl;
    <span style="color:#ff6ac1">return</span> <span style="color:#ff9f43">0</span>;
}
</code></pre></div>
