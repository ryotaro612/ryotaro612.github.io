  <h1>Understanding diagnostic tests3: receiver operating characteristic curves(2007)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">August 6, 2022</span>    
  <div>
    <p>医学では陰性と陽性を区別する分割点をカットオフポイントと呼ぶ。
ROC曲線は、縦軸を感度(sensitivity)TP/(FN+TP), 横軸を1-特異度(specificity)1 - TN/(TN+FP)とするグラフで、この2値はトレードオフの関係にある。
トレードオフのもとでカットオフポイントの決める方法を先行研究から2つ紹介している。</p>
<p>ひとつは、座標(0, 1)から最も近い点を選ぶ方法で、\((1-\text{sensitivity})^2 + (1-\text{specificity})^2\)の値が最小の点をもとめる。
もう一つは、\(\{\text{sensitivity} + \text{specificity} - 1\}\)が最大である点Youden indexをカットオフポイントとする方法である。</p>
<p>論文への<a href="https://pubmed.ncbi.nlm.nih.gov/17376185/">リンク</a></p>
