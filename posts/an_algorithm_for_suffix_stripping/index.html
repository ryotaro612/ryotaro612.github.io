  <h1>An algorithm for suffix stripping (1980)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">February 11, 2022</span>    
  <div>
    <p>Poterのステミングで知られる。
アルゴリズムが単純で、辞書を必要としないところに特徴がある。
規則にしたがって単語の接尾辞を段階的に変換し、変換後の文字列を語幹とみなす。</p>
<p>まず、文字を、A, E, I, O, Uと一つ前の文字が子音でないYをconsonant, それ以外の文字をvowelの2つに区別する。
consonantをC, vowelをV, [C]や[V]を高々1つのCやV, \(\text{(VC)}^m\)をVCのm回のくりかえしとする。
このとき、任意の文字列を[C] \(\text{(VC)}^m\)[V] とかける。
規則は、(condition) S1 \(\rightarrow\) S2 で表記され、単語が(condition)をみたすときに、接尾辞S1をS2に変換すると解釈する。
(condition)には、(m&gt;1)や(* v *)のように、文字列長やパターンがはいる。
たとえば、&quot;(m &gt; 1) EMENT \(\rightarrow\) &ldquo;にしたがうと、REPLACEMENTをREPLACに変換できる。</p>
<p>論文を<a href="https://www.cs.toronto.edu/~frank/csc2501/Readings/R2_Porter/Porter-1980.pdf">こちら</a>からダウンロードできます。</p>
