  <h1>Using TF-IDF to Determine Word Relevance in Document Queries(2003)</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">February 19, 2022</span>    
  <div>
    <p>自然言語による文書検索で、TF-IDFをベースラインにつかう利点と欠点を調べた。
クエリにある各単語のTF-IDF値の総和が最大の文書を最も関連する文書とみなす。
実験では、TFのみで検索する手法よりも予測性能がよかったが、類義語同士の同一判定をできない問題があった。</p>
<p>文書を\(d\), \(d\)に出現する単語\(w\)の数を\(f_{w, d}\), 大きさ\(D\)のコーパスにおいて\(w\)をふくむ文書数を\(f_{w, D}\)とするとき、
次の値を文書\(d\)の単語\(w\)のTF-IDF値とみなす。
$$
w_d = f_{w,d}*\log(\frac{\mid D \mid}{f_{w, D}})
$$</p>
<p>クエリの単語\(w_i\)の集合とすると、以下のクエリに出現する単語のTF-IDF値の総和がたかくなるほどクエリに関連する文書とみなす。
$$
\sum_iw_{i, d}
$$</p>
<p>論文を<a href="https://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.121.1424&amp;rep=rep1&amp;type=pdf#:~:text=Essentially%2C%20TF%2DIDF%20works%20by,is%20in%20a%20particular%20document.">こちら</a>からダウンロードできます。</p>
