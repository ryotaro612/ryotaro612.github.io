  <h1>The Browsemaps: Collaborative Filtering at LinkedIn</h1>
  <ul class="tags">
    
  </ul>  
  <span class="date">July 22, 2021</span>    
  <div>
    <p>Browsemapsは、LinkedInのアイテムベースで水平型の協調フィルタリングである。
Browsemapは、LinkedInの画面上にある推薦するコンテンツを並べたコンポーネントを意味する。
ここでの水平型は特徴の種類の違いによらず異なるエンティティを統一的に扱えることであり、実際に、人、仕事、会社など複数のエンティティをBrowsemapsでユーザに推薦している。</p>
<p>Browsemapsは、協調フィルタリングの計算を非同期に実行し、結果をKVSに保存する。
フロントエンドは、ユーザのリクエストに応じて、API経由でKVSに推薦内容をといあわせる。
アーキテクチャ以下の図のとおりで、協調フィルタリングの計算にはHadoopをつかう。
アルゴリズムの具体的な解説はなく、論文から知れるのは、<a href="https://www.researchgate.net/publication/200043124_Mining_Association_Rules_Between_Sets_of_Items_in_Large_Databases_SIGMOD_Conference">典型的な手法</a>
を使い、前回の計算以降に蓄積されたユーザの行動情報をもとにした差分計算で推薦結果を更新することぐらいだった。
<img src="/browsemaps.png" alt="browsemaps"></p>
