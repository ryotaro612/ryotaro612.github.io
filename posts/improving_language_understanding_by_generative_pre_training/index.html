  <span class="date">
    
    August 7, 2020
    
  </span>
  <div>
    <p><a href="https://cdn.openai.com/research-covers/language-unsupervised/language_understanding_paper.pdf">Improving Language Understanding by Generative Pre-Training</a>は教師なしの事前学習であり、GPTシリーズの最初のモデルにあたる。
12の自然言語処理タスクのうち9つについて、事前学習したモデルの出力を1層の全結合層に入力するファインチューニングで、当時のSoTAを上まわる性能を発揮した。</p>
<p>ネットワークは、<a href="https://proceedings.neurips.cc/paper/2017/file/3f5ee243547dee91fbd053c1c4a845aa-Paper.pdf">transformer</a>のデコーダーであり、<a href="https://arxiv.org/pdf/1706.03762">Attention Is All you Need</a>のエンコーダーは含まれない。
ファインチューニングでは、特徴の入力を事前学習のデータ形式に揃えることで、事前学習とファインチューニングの差異を埋める。
推論タスクであれば前提や仮定、テキストの類似性判定であれば比較する2つのテキストといった異種の特徴をデリミタで連結した系列を作り、モデルに入力する。</p>
<p>事前学習では、コンテキストウィンドウの長さを\(k\),トークン列を\(\mathcal{U}=\{u_1,\dots , u_n\}\)として、コンテキストウィンドウに続くトークンの生起確率を最大化できるように目的関数\(L_1(\mathcal{U})\)を設定する。
$$
L_1(\mathcal{U})=\sum_i\log P(u_i\mid u_{i-k},\dots , u_{i-1};\Theta)
$$
モデルに使われる<a href="https://openreview.net/pdf?id=Hyg0vbWC-">multi-layer trasformer decoder</a>は、条件付き確率\(P\)にあてはまるようにパラメタ\(\Theta\)を学習する。
\(n\)層のtransformer decoderは、トークンの埋込み行列 \(W_e\)とトークンの位置の埋込み行列\(W_p\), コンテキスト \(U=(u_{-k}, \dots, u_{-1})\)を受け取り、次のトークンを生成する。
$$
\begin{align}
h_0&amp;=UW_e+W_p\\
h_l&amp;=\mathtt{transformerblock}(h_{l-1})\forall i \in[1,n]\\
P(u)&amp;=\texttt{softmax}(h_nW^{T}_{e})
\end{align}
$$</p>
<p>ファインチューニングでは、最後のtransformerから出力された末尾のトークンを1層の全結合層に入力する。
以下の図は、ファインチューニングの学習データ\(\mathcal{C}\)を事前学習の入力形式に合わせてモデルに与える様子を示す。
上の図の右部は、分類、含意関係認識、類似度、Q&amp;Aのタスクにおける入力を示す。
分類以外は全て、事例の要素をデリメタを挟んで隣接させ、モデルにあたえている。
<img src="/gpt/arch.png" alt="gpt">
教師データの事例のトークン列を\(x^1,\dots , x^m\), 最終層の出力を\(h_l^m\), 全結合層のパラメタを\(W_y\), 学習時には次の\(L_2(\mathcal{C})\)を最大化する。
また、汎化性能や学習の収束時間を改善するために、事前学習の目的関数に重み\(\lambda\)を添えた\(L_3(\mathcal{C})\)を目的関数に設定することもできる。
$$
\begin{align}
P(y\mid x^1 , \dots , x^m) &amp;= \texttt{softmax}(h^m_lW_y) \\\
L_2(\mathcal{C})&amp;=\sum_{(x,y)}\log P(y\mid x^1\dots , x^m)\\\
L_3(\mathcal{C})&amp;=L_2(\mathcal{C})+\lambda * L_1(\mathcal{C})
\end{align}
$$</p>
<!-- 事前学習時のアーキクチャをできるだけ変えずに事前学習の効果を発揮するために、タスクに合わせて入力形式を工夫する。 -->
