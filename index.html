        <h3><a href="https://ryotaro.dev/posts/neural-collaborative-filtering/">Neural Collaborative Filtering (2017)</a></h3>
        <div class="summary"><p>行列分解による協調フィルタリングは、ユーザとアイテムの評価値行列を近似するユーザとアイテムの潜在因子行列の積を学習する。
<a href="https://arxiv.org/pdf/1708.05031.pdf">Neural Collaborative Filtering (NCF)</a> は、行列分解のかわりにニューラルネットワークで、パラメータを更新する。
NCFは3種類あり、Generalized Matrix Factorization (GMF) と Multi-Layer Perceptron (MLP)、GMFとMLPを組み合わせたNeural Matrix Factorization (NeuMF) がある。</p></div>

        <h3><a href="https://ryotaro.dev/posts/telegraphcq-continuous-dataflow-processing-for-an-uncertain-world/">TelegraphCQ: Continuous Dataflow Processing for an Uncertain World (2003)</a></h3>
        <div class="summary"><p>2005年、StonebrakerとÇetintemelは、<a href="https://cs.brown.edu/~ugur/fits_all.pdf">&ldquo;One Size Fits All&rdquo;</a>で、ストリーミングデータを例に、あらゆる種類のデータをDMBSで管理できなくなったと主張した。
&ldquo;One Size Fits All&quot;については<a href="https://ryotaro.dev/posts/one-size-fits-all-an-idea-whose-time-has-come-and-gone/">過去の記事</a>で紹介した。
2003年に発表された<a href="https://cs.brown.edu/courses/cs227/archives/2015/papers/ss-telegraphcq.pdf">TelegraphCQ</a>は、そのようなドメイン特化のデータベースが必要とされはじめた初期のストリーミングデータのためのデータベースである。</p></div>

        <h3><a href="https://ryotaro.dev/posts/llama-open-and-efficient-foundation-language-models/">LLaMA Open and Efficient Foundation Language Models (2023)</a></h3>
        <div class="summary"><p><a href="https://arxiv.org/pdf/2001.08361.pdf">スケーリング則</a>によれば、<a href="https://arxiv.org/abs/1706.03762">Transformer</a>型モデルのテストデータに対する交差エントロピーの損失は、のこり2つの要素がボトルネックにならないかぎり、パラメタ数、データ量、訓練時間とべき乗の関係にある。
パラメタをふやすほど損失を下げることができる。</p>
<p><a href="https://arxiv.org/abs/2203.15556">Hoffmann et al. (2022)</a> は、訓練に使えるFlop数が一定のときに、事前学習時の損失を効果的に下げるには、訓練時に参照するトークン数、パラメタ数を等しい比率でスケールすべきと結論づけた。
実験のために開発されたパラメタ数70BのモデルChinchillaはパラメタ数175BのGPT-3の性能を上回った。</p>
<p>しかし、訓練時の損失を目標まで下げるまでにかかるFlop数が少ないモデルほど、推論時もプロセッサの利用効率がよいとはかぎらない。
たとえば、パラメタ数の大きいモデルが小さいモデルよりも高いプロセッサの利用効率で訓練時の損失を目標以下にできても、推論に必要なFlop数はパラメタ数が多いモデルのほうが大きい。</p></div>

        <h3><a href="https://ryotaro.dev/posts/apache-calcite-a-foundational-framework-for-optimized-query-processing-over-heterogeneous-data-sources/">Apache Calcite: A Foundational Framework for Optimized Query Processing Over Heterogeneous Data Sources (2018)</a></h3>
        <div class="summary"><p>Michael StonebrakerとUğur Çetintemelは、2005年に<a href="https://cs.brown.edu/~ugur/fits_all.pdf">One size fits all</a>で、データウェアハウスとストリーミング処理をとりあげ、すべてのデータをRDBMSで管理する時代の終わりを主張した。
組織はデータベースを特定の用途ごとに使い分けるようになった。
しかし同時に、データベースの開発者は、どんなデータベースでも必要な仕組みをデータベースごとに実装しなければならなくなった。
どのようなクエリ言語を採用するデーターベースにもクエリ最適化が求められる。
一方、組織は複数のデータベースに分散したデータを統合しなければならなくなった。</p>
<p><a href="https://calcite.apache.org/">Apache Calcite</a>は、SQLの解釈、最適化、実行のためのフレームワークであり、複数のデータベースに分散したデータへのANSI標準のSQLでの問い合せを実現する。
データが複数のデータベースに分散していても、クライアントはデータが1つのRDBMSにあるかのようにSQLでCalciteに問い合せられる。</p>

        <h3><a href="https://ryotaro.dev/posts/mining-association-rules-between-sets-of-items-in-large-databases/">Mining Association Rules between Sets of Items in Large Databases (1993)</a></h3>
        <div class="summary"><p>ある商品と一緒に買われやすい商品を小売の購買履歴から分析する初期の手法に<a href="https://dl.acm.org/doi/10.1145/170036.170072">Mining Association Rules between Sets of Items in Large Databases</a>がある。
抽出される規則は、商品の集合と1つの商品のペアからなり、集合のすべての商品を買われるときに他方の商品も買われやすいことを意味する。
アルゴリズムは、規則を抽出するだけでなく、規則の確信度と支持度も計算する。
確信度は、規則の前提にある商品の集合を含むトランザクションのうち規則を満たすものの割合であり、規則の信憑性を意味する。
支持度は、すべてのトランザクションに対する規則に表れる商品を含むトランザクションの割合であり、規則を適用できる機会の多さを意味する。
アルゴリズムは、しきい値以下の支持度の規則を無視することで、現実的な速度で実行できる。</p></div>

        <h3><a href="https://ryotaro.dev/posts/poly-encoders-architectures-and-pre-training-strategies-for-fast-and-accurate-multi-sentence-scoring/">Poly-Encoders: Architectures and Pre-Training Strategies for Fast and Accurate Multi-Sentence Scoring (2019)</a></h3>
        <div class="summary"><p>入力系列のラベルを推定できるようにTransformerのエンコーダーをファインチューニングするとき、エンコーディングの仕方に、Cross encoder (<a href="https://arxiv.org/abs/1901.08149">Wolf et al.</a>) とBi-encoder (<a href="https://arxiv.org/abs/1809.01984">Mazaré et al.</a>) がある。
Cross-encoderは、入力系列とラベルを連結した系列をエンコーダーに入力し、入力系列とラベルのペアのエンベディングからスコアを求める。
Bi-encoderは、入力系列とラベルを別のエンコーダーに入力し、それぞれのエンベディングの内積をスコアとする。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/the-design-of-postgres/">THE DESIGN OF POSTGRES (1986)</a></h3>
        <div class="summary"><p>最初期におけるPOSTGRESの設計は、<a href="https://dsf.berkeley.edu/papers/ERL-M85-95.pdf">THE DESIGN OF POSTGRES</a>で発表された。
<a href="https://www.postgresql.jp/document/8.3/html/history.html">POSTGRES少史</a>によると、データモデルは<a href="https://apps.dtic.mil/sti/tr/pdf/ADA184251.pdf">The POSTGRES data model</a>で、ルールは<a href="https://apps.dtic.mil/sti/tr/pdf/ADA179161.pdf">The design of the POSTGRES rules system</a>で、ストレージは<a href="https://dsf.berkeley.edu/papers/ERL-M87-06.pdf">THE DESIGN OF THE POSTGRES STORAGE SYSTEM</a>で同時期に個別に論じられている。
THE DESIGN OF POSTGRESはPOSTGRESの全体像を解説する位置にある。</p>
<p>POSTGRESは、関係データベースINGRESの後継として開発された。
POSTGRESの目標は、複雑な型のオブジェクトやtriggerを扱え、クラッシュから回復する実装を単純化でき、光ディスクを利用できるようにしつつも、リレーショナルモデルから逸脱しないデータベースを維持することにある。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/retrieval-augmented-generation-for-knowledge-intensive-nlp-tasks/">Retrieval Augmented Generation for Knowledge Intensive NLP Tasks (2021)</a></h3>
        <div class="summary"><p>問題文から推論できない知識を必要とする自然言語処理のタスクの場合、Large Language Model (LLM) の事前学習による効果は限定的になる。
LLMのパラメタに知識がなければ回答できず、また、パラメタは正確な知識を記録する仕組みではない。
Retrieval Augmented Generation (RAG) は、LLMの外部から提供された知識を利用し、入力から推論できない知識にもとづく文書を生成する。</p>
<p><a href="https://arxiv.org/abs/2005.11401">Retrieval Augmented Generation for Knowledge Intensive NLP Tasks</a>は、文書の埋め込みベクトルを外部の知識に使うRAGであり、入力文で埋め込みベクトルを検索し、検索結果の上位の文書と入力文から文書を生成する。
文書の検索には<a href="https://aclanthology.org/2020.emnlp-main.550/">Dense Passage Retriever</a> (DPR) を、後の文書の生成にはseq2seqを使う。
DPRは、質問と文書を別々のBERTで埋め込みベクトルに変換し、質問に関係する文書と質問のベクトル間の内積を最大にするように学習する。
<a href="https://github.com/facebookresearch/faiss">Faiss</a>などの近似最近傍探索を利用すれば、実用可能な速度で推論できる。</p></div>

    <article>
        <h3><a href="https://ryotaro.dev/posts/sorting-networks-and-their-applications/">Sorting networks and their applications (1968)</a></h3>
        <div class="summary"><p>ソーティングネットワークは、入次数と出次数が2のノードからなるグラフを理論にしたソートのアルゴリズムである。
ノードは、別々の辺から入力された値の大小関係を比較し、大きい方を一方、小さい方を他方の辺に出力する。
<a href="https://www.cs.kent.edu/~batcher/sort.pdf">Sorting networks and their applications</a>で提案された奇偶マージソートとバイトニックソートは、値によらず配列上の位置で比較する要素が決まるソーティングネットワークなので、<a href="https://developer.nvidia.com/gpugems/gpugems2/part-vi-simulation-and-numerical-algorithms/chapter-46-improved-gpu-sorting">並列計算に利用される</a>。
どちらも長さ\(2^p\)の配列を\(\ln (\frac{1}{2})p(p+1)\)ステップでソートできる。</p>

        <div class="summary"><p><a href="https://arxiv.org/abs/1702.08734">Billion-scale-similarity search with GPUs</a>は、<a href="https://inria.hal.science/inria-00514462v2/document">IVFADC</a>による量子化と<a href="https://www.cs.kent.edu/~batcher/sort.pdf">Batcherのバイトニックソート</a>を利用したGPUで実行するL2ノルムの近似最近傍探索である。
実装は、OSSの<a href="https://github.com/facebookresearch/faiss">faiss</a>として公開されている。</p>
